    - Problems with/Failures of Quantum Mechanics
    - |-
      <p>Quantum Mechanics has its share of problems as well. Some are:</p>
      <ul>
      <li>No model for some macroscopic quantum behavior like high-critical temperature superconductivity, though this is likely to be solved within QM</li>
      <li>Currently incompatible with general relativity. This is likely to be solved outside QM, within some bigger framework such as string theory(?).</li>
      </ul>
      <p>There are also a number of interpretation ambiguities of the mathematical structure of QM:</p>
      <ul>
      <li>Role of measurement </li>
      <li>Determinism vs. probability. . .&nbsp; &ldquo;The old one does not roll dice.&rdquo; </li>
      <li>Transition from microscopic quantum mechanical to macroscopic quantum behavior...&nbsp; (Schrodinger's Cat being both &ldquo;dead and alive&rdquo;) </li>
      <li>Entanglement and hidden-variables. . . (Einstein-Podolsky-Rosen paradox, Bell&rsquo;s inequalities) </li>
      <li>Bohr&rsquo;s (&amp; Born&rsquo;s) Copenhagen Interpretation vs. the &ldquo;many-worlds-theory&rdquo;</li>
      </ul>
      <p>Quantum Mechanics is the &ldquo;weirdest physics theory you have ever encountered.&rdquo; The mathematical structure of QM is well-defined, but the physical interpretation of mathematical results, such as observables and measurement can lead to apparent paradoxa. Mathematical concept used for describing object, wavefunction, is not the same as object itself.</p>
    - "Prof. Vladan Vuletic, Quantum Physics I, Spring 2006. (Massachusetts Institute of Technology: MIT OpenCouseWare), http://ocw.mit.edu (Accessed June 26, 2009)"
