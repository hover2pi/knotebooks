    - Simple Harmonic Motion in Springs
    - |-
      <p>Here's what it looks like:</p>
      <p><img src="http://joeflip4.wordpress.com/files/2008/07/shm_spring.png" alt="" /></p>
      <p>This story begins in a familiar place, with our old friend "ef-equals-em-ay." But for a spring, the force is described with the spring constant <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ k$" alt="" /> and the displacement from equilibrium <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ x$" alt="" />. It's negative because it is a restorative force, always trying to return to equilibrium. We have:</p>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=\vec{F}%3Dm\vec{a}%3Dm\ddot{x}%3D-kx\hspace{15mm}\mbox{where}\hspace{15mm}\omega%3D\sqrt{\frac{k}{m}}\hspace{15mm}\mbox{and}\hspace{15mm}T%3D2\pi\sqrt{\frac{m}{k}}" alt="" /></p>
      <p>So we can describe the motion as a second order differential equation <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \ddot{x}+\frac{k}{m}x%3D0$" alt="" />, where <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$x%3Dx_0\cos(\omega t%2B\phi)$" alt="" /> is the solution.</p>
      <p><strong>But what if the mass is suspended from the ceiling?</strong> Let's draw a free body diagram for this one:</p>
      <p><img src="http://joeflip4.wordpress.com/files/2008/07/shm_with_gravity.png" alt="" /></p>
      <p>With down (arbitrarily) being the <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$%2Bx$" alt="" /> direction, we now have a constant force of <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$%2Bm\vec g$" alt="" /> pulling down on our block regardless of the spring's state. Though the force due to gravity is independent of <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$x$" alt="" />, the force from the spring changes with the position of the block from equilibrium.</p>
      <ul>
      <li>If <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ x$" alt="" /> is positive, or below the equilibrium point, <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$\vec F%3D-k(%2Bx)%2Bm\vec g%3D-kx%2Bmg$" alt="" /></li>
      <li>If <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ x$" alt="" /> is negative, or below the equilibrium point, <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$\vec F%3D-k(-x)%2Bm\vec g%3Dkx%2Bmg$" alt="" /></li>
      </ul>
      <p>So, <strong>if the mass <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ m$" alt="" /> is displaced by a distance <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ x$" alt="" />, what is the angular frequency <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \omega$" alt="" />?</strong></p>
      <p>From before we know that our force equation becomes:</p>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=\vec F%3Dm\vec a%3Dm\ddot x%3D-kx%2Bmg" alt="" /></p>
      <p>But our solution must change since the point of equilibrium is different. With the added force of gravity, our equilibrium point will be not at <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ x%3D0$" alt="" />, but at a positive value of <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ x$" alt="" />. We can write the solution like this:</p>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=x%3Dx_0\cos(\omega t%2B\phi)%2BB" alt="" /></p>
      <p>where <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ B$" alt="" /> is the stretch of the spring below equilibrium by the mass <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ m$" alt="" />. So we need to calculate <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ B$" alt="" />:</p>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=m\ddot{x} %3D mg-kx" alt="" /></p>
      <p><br /><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=m\left(\frac{d}{dt}\right)^2(x_0\cos(\omega t%2B\phi)%2BB) %3D mg-k(x_0\cos(\omega t%2B\phi)%2BB)" alt="" /></p>
      <p><br /><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=-m\omega^2x_0\cos(\omega t%2B\phi) %3D mg-kB-kx_0\cos(\omega t%2B\phi)" alt="" /></p>
      <p><br /><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=kx_0\cos(\omega t%2B\phi)%2BkB %3D mg%2Bm\omega^2x_0\cos(\omega t%2B\phi)" alt="" /></p>
      <p><br /><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=kx(%3Dmg\mbox{ at equilibrium}) %3D mg%2Bm\omega^2(x-B)\hspace{15mm}\mbox{so,}\hspace{15mm}B %3D \frac{mg}{k}" alt="" /></p>
      <p>Now we can calculate the angular frequency <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \omega$" alt="" /> by plugging in our value of <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$B$" alt="" />:</p>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=m\ddot{x} %3D mg-kx" alt="" /></p>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=m\left(\frac{d}{dt}\right)^2(x_0\cos(\omega t%2B\phi)%2BB) %3D mg-k(x_0\cos(\omega t%2B\phi)%2BB)" alt="" /></p>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=-m\omega^2x_0\cos(\omega t%2B\phi) %3D mg-k\left(\frac{mg}{k}\right)-kx_0\cos(\omega t%2B\phi)" alt="" /></p>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=\omega^2 %3D \frac{k}{m}" alt="" /></p>
      <p>Or <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \omega%3D\sqrt{\frac{k}{m}}$" alt="" />, the same as if the block was sliding on a horizontal surface! The rate at which the system oscillates is the same, only the displacement <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ B$" alt="" /> is different.</p>
    - Joe Filippazzo, Knotebooks - Usable Educational Resources, "Periodicity and Complex Numbers" (Unobtainium Labs, Inc.), www.knotebooks.com
