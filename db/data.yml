    - Consequences of Special Relativity
    - |-
      <p>Einstein has said that all of the consequences of special relativity can be derived from examination of the <span class="mw-redirect">Lorentz transformations</span>.</p>
      <p>These transformations, and hence special relativity, lead to different physical predictions than Newtonian mechanics when relative velocities become comparable to the speed of light. The speed of light is so much larger than anything humans encounter that some of the effects predicted by relativity are initially counter-intuitive:</p>
      <ul>
      <li><strong><a title="Time dilation" href="http://en.wikipedia.org/wiki/Time_dilation">Time dilation</a></strong> &ndash; the time lapse between two events is not invariant from one observer to another, but is dependent on the relative speeds of the observers' reference frames (e.g., the twin paradox which concerns a twin who flies off in a spaceship traveling near the speed of light and returns to discover that his or her twin sibling has aged much more).</li>
      <li><strong><a title="Relativity of simultaneity" href="http://en.wikipedia.org/wiki/Relativity_of_simultaneity">Relativity of simultaneity</a></strong> &ndash; two events happening in two different locations that occur simultaneously in the reference frame of one inertial observer, may occur non-simultaneously in the reference frame of another inertial observer (lack of <span class="mw-redirect">absolute simultaneity</span>).</li>
      <li><strong><a class="mw-redirect" title="Lorentz contraction" href="http://en.wikipedia.org/wiki/Lorentz_contraction">Lorentz contraction</a></strong> &ndash; the dimensions (e.g., length) of an object as measured by one observer may be smaller than the results of measurements of the same object made by another observer (e.g., the ladder paradox involves a long ladder traveling near the speed of light and being contained within a smaller garage).</li>
      <li><strong><a title="Velocity-addition formula" href="http://en.wikipedia.org/wiki/Velocity-addition_formula">Composition of velocities</a></strong> &ndash; velocities (and speeds) do not simply 'add', for example if a rocket is moving at <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \frac 2 3$" alt="" /> the speed of light relative to an observer, and the rocket fires a missile at <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \frac 2 3$" alt="" /> of the speed of light relative to the rocket, the missile does not exceed the speed of light relative to the observer. (In this example, the observer would see the missile travel with a speed of <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \frac{12}{13}$" alt="" /> the speed of light.)</li>
      <li><strong><a title="Inertia" href="http://en.wikipedia.org/wiki/Inertia">Inertia</a> and <a title="Momentum" href="http://en.wikipedia.org/wiki/Momentum#Momentum_in_relativistic_mechanics">momentum</a></strong> &ndash; as an object's speed approaches the speed of light from an observer's point of view, its mass appears to increase thereby making it more and more difficult to accelerate it from within the observer's frame of reference.</li>
      <li><strong>Equivalence of <a title="Mass" href="http://en.wikipedia.org/wiki/Mass">mass</a> and <a title="Energy" href="http://en.wikipedia.org/wiki/Energy">energy</a>, <span class="mw-redirect"><em></em><img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ E %3D mc^2$" alt="" /></span></strong> &ndash; The energy content of an object at rest with mass<em> <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ m$" alt="" /></em> equals <em></em><img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ mc^2$" alt="" />. Conservation of energy implies that in any reaction a decrease of the sum of the masses of particles must be accompanied by an increase in kinetic energies of the particles after the reaction. Similarly, the mass of an object can be increased by taking in kinetic energies.<sup class="noprint Template-Fact" style="white-space: nowrap;" title="This claim needs references to reliable sources from June 2009"><em><a title="Wikipedia:Citation needed" href="http://en.wikipedia.org/wiki/Wikipedia:Citation_needed"><br /></a></em></sup></li>
      </ul>
