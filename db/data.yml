      <p>To generate a <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \LaTeX$" alt="" /> image:</p>
      <ol>
      <li>Type the raw code where ever you want the equation to be,</li>
      <li>Highlight the code with your mouse,</li>
      <li>and then hit the <strong>Esc</strong> key on your keyboard.</li>
      </ol>
      <p>LaTeX images come in two flavors, <em>block</em> and <em>inline</em>.</p>
      <p><strong>Block</strong> images contain full-size characters and are a bit prettier than inline images. By generating it on its own line with no other text, any LaTeX code will automatically become a centered block image, like so:</p>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=i\hbar\frac{\partial}{\partial{t}}\Psi(\vec{r},t)%3D-\frac{\hbar^2}{2m}\vec\nabla^2\Psi(\vec{r},t)+V(\vec{r})\Psi(\vec{r},t)" alt="" /></p>
      <p><strong>Inline</strong> images have compressed characters so that the equation fits, well, inline. Any image you generate that has text on the same line will automatically become an inline image, like so: <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ i\hbar\frac{\partial}{\partial t}\Psi(\vec r,t)%3D\hat H\Psi(\vec r,t)$" alt="" /></p>
