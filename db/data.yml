    - What, pray tell, is a vector?
    - |-
      <p>A vector is just a set of numbers used to describe a single quantity (direction and magnitude).&nbsp;</p>
      <p>Unfortunately, there are several different ways to denote that something (let's say <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ x$" alt="" />) is a vector, but the two most prevalent are <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$\bf{x}$" alt="" /> and <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \vec{x}$" alt="" /> (that is, <strong>bold</strong> or with a <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \rightarrow$" alt="" /> on top!) They mean the same thing and are perfectly interchangable, though it can get confusing. I suggest picking&nbsp; one and sticking with it. I like the little arrow because it drives home the "direction" aspect of the vector.</p>
      <p>So the components of a vector&nbsp;<img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \vec{a}$" alt="" /> are:</p>
      <p><img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \vec{a}_x%3D\vec{a}\cos\theta$" alt="" />&nbsp; and&nbsp; <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \vec{a}_y%3D\vec{a}\sin\theta$" alt="" /></p>
      <p>This means that each component is equal to the product of the vector&rsquo;s magnitude and the cosine of the angle between the positive axis and the vector. This allows us to express vectors and perform vector math using simple trigonometric relationships.</p>
      <p>So the magnitude of the vector and the angle between the vector and the positive axis are, respectively,</p>
      <p><img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$|a|%3D\sqrt{a^2_x%2Ba^2_y}$" alt="" />&nbsp; and&nbsp; <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \theta%3D\tan^{-1}\frac{a_y}{a_x}$" alt="" /></p>
    - Joe Filippazzo, Knotebooks - Usable Educational Resources, "Newton's Laws" (Unobtainium Labs, Inc.), www.knotebooks.com
