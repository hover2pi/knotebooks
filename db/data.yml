    - |-
      <p>The figure below shows the simplest possible oscillating circuit, known as an RLC circuit For any useful application it would actually need to include more components. For example, if it was a radio tuner, it would need to be connected to an antenna and an amplifier. Nevertheless, all the essential physics is there.</p>
      <p><span class="inlinemediaobject"><img style="border: 0;" src="http://flexbooks.ck12.org/ck12/images?id=26186" alt="" width="114" /></span></p>
      <p>We can analyze it without any sweat or tears whatsoever, simply by constructing an analogy with a mechanical system. In a mechanical oscillator, <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ k$" alt="" />, we have two forms of stored energy:</p>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=E_{spring}%3D\frac 1 2 kx^2\hspace{15mm}\mbox{and,}\hspace{15mm}E_{kinetic}%3D\frac 1 2 mv^2" alt="" /></p>
      <p><span class="inlinemediaobject"><img style="border: 0;" src="http://flexbooks.ck12.org/ck12/images?id=26189" alt="" width="139" /></span></p>
      <p>In the case of a mechanical oscillator, we have usually assumed a friction force of the form that turns out to give the nicest mathematical results, <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ F %3D -bv$" alt="" /><em>.</em> In the circuit, the dissipation of energy into heat occurs via the resistor, with no mechanical force involved, so in order to make the analogy, we need to restate the role of the friction force in terms of energy.</p>
      <p>The power dissipated by friction equals the mechanical work it does in a time interval <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \Delta t$" alt="" />, so:</p>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=P %3D \frac W {\Delta t} %3D F\frac {\Delta x}{\Delta t}%3D Fv %3D -bv^2" alt="" /></p>
      <p>Which makes the rate of heat dissipation <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ -bv^2$" alt="" />.</p>
      <p>In the circuit, the stored forms of energy are:</p>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=E_C%3D\frac 1 {2C}q^2\hspace{15mm}\mbox{and,}\hspace{15mm}E_L%3D\frac L 2 I^2" alt="" /></p>
      <p>And the rate of heat dissipation in the resistor is <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ -RI^2$" alt="" />.</p>
      <p>Comparing the two sets of equations, we can see the analogs between oscillating mechanical and electrical systems:</p>
      <table style="width: 709px; height: 255px;" border="0">
      <tbody>
      <tr>
      <td>Mechanical Quantity</td>
      <td>which is the</td>
      <td>Electrical Analog</td>
      <td>which is the</td>
      </tr>
      <tr>
      <td><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=x" alt="" /></td>
      <td>position</td>
      <td><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=q" alt="" /></td>
      <td>charge</td>
      </tr>
      <tr>
      <td><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=v" alt="" /></td>
      <td>velocity</td>
      <td><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=I" alt="" /></td>
      <td>current</td>
      </tr>
      <tr>
      <td><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=k" alt="" /></td>
      <td>spring constant</td>
      <td><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=%5Cfrac%201%20C" alt="" /></td>
      <td>reciprocal of the capacitance</td>
      </tr>
      <tr>
      <td><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=m" alt="" /></td>
      <td>mass</td>
      <td><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=L" alt="" /></td>
      <td>inductance</td>
      </tr>
      <tr>
      <td><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=b" alt="" /></td>
      <td>coefficient of kinetic friction</td>
      <td><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=R" alt="" /></td>
      <td>resistance</td>
      </tr>
      </tbody>
      </table>
      <p>Since the mechanical system naturally oscillates with a period <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$T%3D2\pi\sqrt{\frac{m}{k}}$" alt="" />, we can immediately solve the electrical version by analogy, giving <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ T%3D2\pi\sqrt {LC}$" alt="" />.</p>
      <p>Rather than period <em><img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ T$" alt="" /></em> and frequency<em> <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ f$" alt="" />,</em> it turns out to be more convenient if we work with the quantity <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \omega%3D 2\pi f$" alt="" /><em>,</em> which can be interpreted as the number of radians per second. Then:</p>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=%5Comega%3D%5Csqrt%7B%5Cfrac%7B1%7D%7BLC%7D%7D" alt="" /></p>
      <p>Since the resistance <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ R$" alt="" /> is analogous to <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ b$" alt="" /> in the mechanical case, we find that the <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ Q$" alt="" /> (quality factor, not charge) of the resonance is inversely proportional to <em><img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ R$" alt="" />,</em> and the width of the resonance is directly proportional to <em><img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ R$" alt="" />.</em></p>
      <p>A radio receiver uses this kind of circuit to pick out the desired station. Since the receiver resonates at a particular frequency, stations whose frequencies are far off will not excite any response in the circuit. The value of<em> <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ R$" alt="" /></em> has to be small enough so that only one station at a time is picked up, but big enough so that the tuner isn&rsquo;t too touchy. The resonant frequency can be tuned by adjusting either <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ L$" alt="" /> or<em> <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ C$" alt="" />,</em> but variable capacitors are easier to build than variable inductors.</p>
      <p>The phone company sends more than one conversation at a time over the same wire, which is accomplished by shifting each voice signal into different range of frequencies during transmission. The number of signals per wire can be maximized by making each range of frequencies (known as a bandwidth) as small as possible. It turns out that only a relatively narrow range of frequencies is necessary in order to make a human voice intelligible, so the phone company filters out all the extreme highs and lows. (This is why your phone voice sounds different from your normal voice.)</p>
      <p><strong>If the filter consists of an LRC circuit with a broad resonance centered around 1.0 kHz, and the capacitor is <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ C%3D1 \mu F$" alt="" />, what inductance value must be used?</strong></p>
      <p>Solving for <em><img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ L$" alt="" />,</em> we have:</p>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=L%3D\frac 1 {C\omega^2}%3D\frac{1}{(10^{-6}\mbox{F})(2\pi\times 10^3\frac {1}{s})^2}%3D2.5\times 10^{-3}\frac{\mbox{s^2}}{F}" alt="" /></p>
      <p>Checking that these really are the same units as henries is a little tedious, but it builds character:</p>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=%5Cfrac%7B%5Cmbox%7Bs%7D%5E2%7D%7B%5Cmbox%20F%7D%3D%5Cleft%28%5Cfrac%7B%5Cmbox%20J%7D%7B%5Cmbox%20C%5E2%7D%5Cright%29%5Cmbox%20s%5E2%3D%5Cfrac%7B%5Cmbox%20J%7D%7B%5Cmbox%7BA%7D%5E2%7D%3D%5Cmbox%20H" alt="" /></p>
      <p>The result is <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ 25\mbox{mH}.$" alt="" /></p>
      <p>This is actually quite a large inductance value, and would require a big, heavy, expensive coil. In fact, there is a trick for making this kind of circuit small and cheap. There is a kind of silicon chip called an op-amp, which, among other things, can be used to simulate the behavior of an inductor. The main limitation of the op-amp is that it is restricted to low-power applications.</p>
    - Benjamin Crowell, Electricity and Magnetism - Capacitance and Inductance. (CK12 Initiative), http://ck12.org (Accessed June 29, 2009)
