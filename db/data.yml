    - A Word of Caution
    - |-
      <p>To summarize: A theory requires:</p>
      <ul>
      <li>A mathematical representation of observables,</li>
      <li>A mathematical representation of states and a prescription for determining the values of the observables &mdash; the physical output of the theory &mdash; from any given state,</li>
      <li>A specification of a dynamical law, which tells us how to extract physical output as a function of time. </li>
      </ul>
      <p>One prejudice that arises from, say, classical mechanics that must be dispelled is as follows. In classical mechanics, knowing the state is the same as fixing the values of all observables at one time. So, if we know the state of a Newtonian particle at one time, we know the values of its coordinates and momenta and every other observable. Other theories may be set up differently and this kind of result need not apply. For example, in quantum mechanics (and in classical statistical mechanics), the state of the system will provide probability distributions for all observables. One may completely determine/specify the state by assigning values to some of the observables (&ldquo;the energy of a simple harmonic oscillator is 5 ergs with probability one&rdquo;), but this may leave some statistical uncertainty in other observables. As we shall see, for example, (roughly speaking) specifying the position of a particle will completely determine the state of the particle in quantum mechanics. This state will allow for a large statistical uncertainty (a very &ldquo;broad&rdquo; probability distribution) for momentum. Likewise, specifying the energy of a particle will, in general, imply a statistical uncertainty in the values of position and momentum.</p>
    - "Prof. Charles G. Torre. (2007, October 15). Lecture Notes. Retrieved July 07, 2009, from Free Online Course Materials \xE2\x80\x94 USU OpenCourseWare (http://ocw.usu.edu/physics/classical-mechanics/lecture-notes)"
