      <p>Pronounced "La-tek" (not "lay-tek" or "lay-teks"), this mark-up language is used to create standardized .png images of the same size and resolution for particularly sleek numeric, Greek and math symbols.&nbsp;</p>
      <p>Every character in an equation corresponds to either a normal letter or number, or a unique LaTeX input beginning with the " backslash symbol. Individual characters, equations and entire calculations are created by stringing these inputs together, one after the other.</p>
      <p>So, the input and output of regular letters and numbers look like this:</p>
