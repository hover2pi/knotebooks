    - Maxwell's Equations and His Greatest Triumph
    - |-
      <p>This unit presents Maxwell's greatest triumph &ndash; the prediction that electromagnetic waves can propagate vast distances through empty space and the realisation that light is itself an electromagnetic wave. Visible light has a very narrow range of wavelengths, but this tells us more about the sensitivity of our eyes than about the nature of electromagnetic radiation.</p>
      <p>A few years after Maxwell's death other types of electromagnetic radiation, including radio waves, X-rays and gamma rays, were discovered. Compared to light, radio waves have very long wavelengths, while X-rays and gamma rays have very short wavelengths. Different parts of the electromagnetic spectrum are used in different ways. Radio waves are used for broadcast radio and television, satellite communications and mobile phones. Gamma rays are used to treat cancer and X-rays are used in medical diagnosis. Yet all these waves have the same underlying description in terms of electric and magnetic fields.</p>
      <p>Below: (a) An X-ray image of a hand; (b) an infrared image of Hurricane Rita (2005); and (c) a radio image of the Sun taken at a wavelength of 2.8 cm. In (b) and (c) emission ranges from low (blue) to high (red).</p>
      <p><img style="border: 0;" src="http://openlearn.open.ac.uk/file.php/3729/SMT359_2_003i.jpg" alt="" width="762" height="272" /></p>
      <p class="paradefault">Maxwell was in a position to predict the existence of electromagnetic waves because, by the mid-1860s, he had developed a comprehensive theory of electromagnetism. You may already have met some or all of Maxwell's four equations: let's take a brief look at <em>Gauss's law</em>, the <em>no-monopole law</em> and <em>Faraday's law</em> first. These three laws can be expressed in terms of volume, surface and line integrals or in terms of partial derivatives. In this unit we will make use of the differential versions of Maxwell's equations.</p>
      <p class="paradefault"><strong>Gauss' Law</strong></p>
      <p class="paradefault"><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=\vec\nabla\cdot\vec E%3D\frac \rho {\epsilon_0}" alt="" /></p>
      <p class="paradefault"><strong>The No-Monopole Law</strong></p>
      <p class="paradefault"><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=%5Cvec%5Cnabla%5Ccdot%5Cvec%20B%3D0" alt="" /></p>
      <p class="paradefault"><strong>Faraday's Law</strong></p>
      <p class="paradefault"><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=%5Cvec%5Cnabla%5Ctimes%5Cvec%20E%3D-%5Cfrac%7B%5Cpartial%5Cvec%20B%7D%7B%5Cpartial%20t%7D" alt="" /></p>
      <p>where <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \vec E$" alt="" /> and <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \vec B$" alt="" /> are the electric and magnetic fields, <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \rho$" alt="" /> is the charge density and <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \epsilon_0$" alt="" /> is the permittivity of free space. All three laws have general validity: they apply to time-varying situations as well as static or steady-state ones. The differential version of <em>Amp&egrave;re's law</em> is:</p>
      <p class="paradefault"><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=\nabla\cdot\vec B%3D\mu_0\vec J" alt="" /></p>
      <p class="paradefault">where <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \vec J$" alt="" /> is the current density and <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \mu_0$" alt="" /> <em></em> is the permeability of free space. However, Amp&egrave;re's law has a different status: it requires steady currents and is not valid for currents that vary in time. This means that Amp&egrave;re's law is not general enough to count as one of Maxwell's four laws of electromagnetism.</p>
      <p>Fortunately, Amp&egrave;re's law can be rescued. Maxwell realised that an extra term, <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \epsilon_0\mu_0\frac{\partial\vec E}{\partial t}$" alt="" />, can be added to the right-hand side of Amp&egrave;re's law. This term makes no difference in static situations, but it extends the validity of the law to general, time-varying situations. The extended equation is called the <strong>Amp&egrave;re&ndash;Maxwell law</strong> and takes the form:</p>
      <p class="paradefault"><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=%5Cvec%5Cnabla%5Ctimes%5Cvec%20B%3D%5Cmu_0%5Cvec%20J+%5Cepsilon_0%5Cmu_0%5Cfrac%7B%5Cpartial%5Cvec%20E%7D%7B%5Cpartial%20t%7D" alt="" /></p>
      <p class="paradefault">Our first task is to justify this law. To achieve this, we will make use of a basic principle of electromagnetism &ndash; the conservation of charge. Then will show that the law of conservation of charge leads to a relationship between current density and charge density known as the <em>equation of continuity</em>. With this, we can help justify the Amp&egrave;re&ndash;Maxwell law. Then, with all four of Maxwell's equations in place, we will be in a position to demonstrate that electromagnetic waves are a direct consequence of the laws of electromagnetism.</p>
    - "The Open University \"SMT359_2: James Clerk Maxwell\" (The Open University), http://openlearn.open.ac.uk/course/view.php?id=3729"
