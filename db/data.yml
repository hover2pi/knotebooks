    - "Example: Accelerating Pendulum"
    - |-
      <p><strong>Which of the following best illustrates the acceleration of a pendulum bob at points <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&chf=bg,s,FFFFFF00&chco=000000&chl=$ a$" alt="" /><em></em> through<em> <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&chf=bg,s,FFFFFF00&chco=000000&chl=$ e$" alt="" /></em>?</strong></p>
      <p><strong>A)<br /></strong></p>
      <p><strong>B)</strong><img style="border: 0;" src="http://joefilippazzo.com/wp-content/uploads/2009/01/pendulum_acceleration_a.png" alt="" /></p>
      <p><strong>C)</strong><img style="border: 0;" src="http://joefilippazzo.com/wp-content/uploads/2009/01/pendulum_acceleration_b.png" alt="" /></p>
      <p><strong>D)</strong><img style="border: 0;" src="http://joefilippazzo.com/wp-content/uploads/2009/01/pendulum_acceleration_c.png" alt="" /></p>
      <p><strong>E)</strong><img style="border: 0;" src="http://joefilippazzo.com/wp-content/uploads/2009/01/pendulum_acceleration_d.png" alt="" /></p>
      <p><img style="border: 0;" src="http://joefilippazzo.com/wp-content/uploads/2009/01/pendulum_acceleration_e.png" alt="" /></p>
      <p>________</p>
      <p><strong>Solution:</strong></p>
      <p><span style="color: green;"><strong>Answer: C)</strong></span></p>
      <p><span style="color: green;"><strong></strong></span><img style="border: 0;" src="http://joefilippazzo.com/wp-content/uploads/2009/01/pendulum_acceleration_c.png" alt="" /></p>
      <div class="post">
      <p>The total acceleration at each point is the sum of all accelerations at that point. So what are the contributions in this idealized situation?</p>
      <p>We have <strong>1)</strong> the (constant) acceleration due to gravity and <strong>2)</strong> the centripetal acceleration, which is proportional to the bob&rsquo;s velocity.</p>
      <p>So at point<em></em> <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&chf=bg,s,FFFFFF00&chco=000000&chl=$ a$" alt="" /> we have <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&chf=bg,s,FFFFFF00&chco=000000&chl=$ \vec g$" alt="" /> (a down arrow) plus <em><img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&chf=bg,s,FFFFFF00&chco=000000&chl=$ a_{\mbox{centripetal}}$" alt="" /></em> (radial, or toward the circle&rsquo;s center along the pendulum&rsquo;s string). The resulting vector would be down and to the right, as shown. At point<em> <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&chf=bg,s,FFFFFF00&chco=000000&chl=$ c$" alt="" /></em>, <em></em><img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&chf=bg,s,FFFFFF00&chco=000000&chl=$ a_{\mbox{centripetal}}$" alt="" /> is at its maximum (upward) so it overwhelms the downward acceleration due to gravity. Using the same method, you will arrive at the vectors represented at each point in choice C.</p>
      <p>If we were given values for these positions and masses, we could easily add up the <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&chf=bg,s,FFFFFF00&chco=000000&chl=$ x $" alt="" /> and <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&chf=bg,s,FFFFFF00&chco=000000&chl=$ y$" alt="" /> components of the accelerations to find the exact answers at points<em> <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&chf=bg,s,FFFFFF00&chco=000000&chl=$ a$" alt="" /> </em>through <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&chf=bg,s,FFFFFF00&chco=000000&chl=$ e$" alt="" />.</p>
      <p><span style="color: red;"><strong>A</strong></span><span style="color: red;"><strong>)</strong></span></p>
      <p><img style="border: 0;" src="http://joefilippazzo.com/wp-content/uploads/2009/01/pendulum_acceleration_a.png" alt="" /></p>
      <p>When you look at this diagram, you may picture yourself on a merry-go-round being pushed outward at all points, but this is not actually your acceleration. It&rsquo;s your inertia.</p>
      <p>Here the arrows point radially with the greatest magnitude at the lowest point of the pendulum&rsquo;s swing. This is a nod to the velocity which would be greatest at the bottom of the bob&rsquo;s arc, though the arrows are pointed in the wrong direction. Even if we were looking for velocity and not acceleration, there should be some horizontal component in these arrows.</p>
      <p>Choice A is a weird mash-up of velocity and inertia and thus, not the correct answer.</p>
      <p><span style="color: red;"><strong>B)</strong></span></p>
      <p><img style="border: 0;" src="http://joefilippazzo.com/wp-content/uploads/2009/01/pendulum_acceleration_b.png" alt="" /></p>
      <p>If you start the pendulum at point <em></em><img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&chf=bg,s,FFFFFF00&chco=000000&chl=$ a$" alt="" /> and let go, choice B represents simply the magnitude and direction of the bob&rsquo;s velocity at each point, not the acceleration.</p>
      <p><span style="color: red;"><strong>D)</strong></span></p>
      <p><img style="border: 0;" src="http://joefilippazzo.com/wp-content/uploads/2009/01/pendulum_acceleration_d.png" alt="" /></p>
      <p>This is also the magnitude and direction of the velocity if the bob is released from position <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&chf=bg,s,FFFFFF00&chco=000000&chl=$ e$" alt="" /><em></em>.</p>
      <p><span style="color: red;"><strong>E)</strong></span></p>
      <p><img style="border: 0;" src="http://joefilippazzo.com/wp-content/uploads/2009/01/pendulum_acceleration_e.png" alt="" /></p>
