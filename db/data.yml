    - Quantized Energy Levels in Hydrogen Atoms
    - |-
      <p>We can combine the observation of the hydrogen atom spectrum with our deduction that light energy is quantized into packets to reach an important conclusion. Each frequency of light in the spectrum corresponds to a particular energy of light and, therefore, to a particular energy loss by a hydrogen atom, since this light energy is quantized into packets. Furthermore, since only certain frequencies are observed, then only certain energy losses are possible. This is only reasonable if the energy of each hydrogen atom is restricted to certain specific values. If the hydrogen atom could possess any energy, then it could lose any amount of energy and emit a photon of any energy and frequency. But this is not observed. Therefore, the energy of the electron in a hydrogen atom must be restricted to certain <strong>energy levels</strong>.</p>
      <p>The Hydrogen atom spectrum also tells us what these energy levels are. Recall that the frequencies of radiation emitted by Hydrogen atoms are given by the Rydberg equation. Each choice of the positive integers <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$n$" alt="" /> and <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$m$" alt="" /> predicts a single observed frequency in the hydrogen atom spectrum.</p>
      <p>Each emitted frequency must correspond to an energy <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$h\nu$" alt="" /> by Einstein's equation. This photon energy must be the difference between two energy levels for a hydrogen electron, since that is the amount of energy released by the electron moving from one level to the other. If the energies of the two levels are <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$E_m$" alt="" /> and <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$E_n$" alt="" />, then we can write:</p>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=h\nu%3DE_m-E_n\hspace{15mm}\mbox{where,}\hspace{15mm}E_{n,m}%3D(-h)R\frac 1 {(n,m)^2}" alt="" /></p>
      <p>This second equation gives us each energy level via the Rydberg equation.</p>
      <p>We can draw two conclusions. First, the electron in a hydrogen atom can exist only with certain energies, corresponding to motion in what we now call a state or an <strong>orbital</strong>. Second, the energy of a state can be characterized by an integer <strong>quantum number</strong>, (<img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$n%3D1,2,3,\dots$" alt="" />) which determines its energy.</p>
      <p>These conclusions are reinforced by similar observations of spectra produced by passing a current through other elements. Only specific frequencies are observed for each atom, although only the hydrogen frequencies obey the Rydberg formula.</p>
      <p>We conclude that the energies of electrons in atoms are quantized, that is, restricted to certain values. We now need to relate this quantization of energy to the existence of shells.</p>
    - Quantum Energy Levels in Atoms, John S. Hutchinson, Jan. 4, 2005 (The Connexions Project) http://cnx.org (Accessed June 29, 2009)
