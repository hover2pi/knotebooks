    - |-
      <p>We need to account for the differences in energies of the electrons in different subshells, since we know that, in a Hydrogen atom, the orbital energy depends only on the <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$n$" alt="" /> quantum number. We recall that, in the Hydrogen atom, there is a <em>single</em> electron. The energy of that electron is thus entirely due to its kinetic energy and its attraction to the nucleus. The situation is different in all atoms containing more than one electron, because the energy of the electrons is affected by their mutual repulsion. This repulsion is very difficult to quantify, but our model must take it into account.</p>
      <p>A simple way to deal with the effect of electron-electron repulsion is to examine the shell structure of the atom. The two <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$n%3D1$" alt="" /> electrons in beryllium are in a shell with a comparatively short average distance from the nucleus. Therefore, the two <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$n%3D2$" alt="" /> electrons are in a shell which is, on average, outside of the <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$n%3D1$" alt="" /> shell. The <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$n%3D1$" alt="" /> electrons are thus the core and the <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$n%3D2$" alt="" /> electrons are in the valence shell. This structure allows us to see in a simple way the effect of electron-electron repulsion on the energies of the <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$n%3D2$" alt="" /> electrons. Each <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$n%3D2$" alt="" /> electron is attracted by the +4 charge on the tiny beryllium nucleus, but is repelled by the two -1 charges from the inner shell formed by the two <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$n%3D1$" alt="" /> electrons. Net, then, an <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$n%3D2$" alt="" /> electron effectively sees roughly a +2 nuclear charge. We refer to this +2 as the core charge since it is the net charge on the core resulting from the balance of attraction to the nucleus and repulsion from the core electrons. The nucleus is partially shielded from the valence electrons by the core electrons.</p>
      <p>This shielding effect does not seem to account for the difference in ionization energies between <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$2s$" alt="" /> and <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$2p$" alt="" /> or for the lower ionization energy of boron compared to beryllium, since, in each atom, the valence electrons are in the <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$n%3D2$" alt="" /> shell. However, the shielding effect is not perfect. Recall that we only know the probabilities for observing the positions of the electrons. Therefore, we cannot definitely state that the <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$n%3D2$" alt="" /> electrons are outside of the <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$n%3D1$" alt="" /> core. In fact, there is some probability that an <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$n%3D2$" alt="" /> electron might be found inside the <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$n%3D1$" alt="" /> core, an effect called core penetration. When an <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$n%3D2$" alt="" /> electron does penetrate the core, it is no longer shielded from the nucleus. In this case, the <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$n%3D2$" alt="" /> electron is very strongly attracted to the nucleus and its energy is thus lowered. What is the extent of this penetration? We must consult quantum theory.</p>
      <p>The graph below shows the <strong>Probability for an Electron at a Distance <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$r$" alt="" /> from a Hydrogen Nucleus</strong>, which<strong> </strong>shows the probability of finding an electron a distance <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$r$" alt="" /> away from the nucleus for each of the <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$1s$" alt="" />, <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$2s$" alt="" />, and <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$2p$" alt="" /> orbitals. We can see that there is a greater probability (though small) for the <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$2s$" alt="" /> electron to penetrate the core than for the <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$2p$" alt="" /> electron to do so.</p>
      <p><img src="http://www.vias.org/genchem/img/eldensity_hydrogen.png" alt="" /></p>
      <p>As a result of the core penetration, an electron in a <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$2s$" alt="" /> orbital feels a greater effective nuclear charge than just the core charge, which was approximated by assuming perfect shielding. Thus the effective nuclear charge for a <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$2s$" alt="" /> electron is greater than the effective nuclear charge for a <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$2p$" alt="" /> electron. Therefore, the energy of an electron in the <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$2s$" alt="" /> orbital in beryllium is lower than it would be in the <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$2p$" alt="" /> orbital. A detailed analysis from quantum mechanics gives the following ordering of orbitals in order of increasing energy:</p>
      <p><img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$1s &lt; 2s &lt; 2p &lt; 3s &lt; 3p &lt; 4s &lt; 3d &lt; 4p &lt; 5s &lt; \dots$" alt="" /></p>
      <p>This ordering can be rationalized on the basis of effective nuclear charge, shielding, and core penetration.</p>
    - Quantum Energy Levels in Atoms, John S. Hutchinson, Jan. 4, 2005 (The Connexions Project) http://cnx.org (Accessed June 29, 2009)
