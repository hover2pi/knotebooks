    - Introduction and Some Definitions
    - |-
      <p>Students often consider quantum mechanics to be rather strange compared to other theories they have encountered (e.g., classical mechanics, electromagnetic theory). And I guess it is a little unsettling to find position and momentum being represented as differential operators, particles being described by complex waves, dynamics being defined by the Schrodinger equation, measurements characterized by probabilities, and so forth. In particular, the rules of quantum mechanics, at first sight, seem rather strange compared to the rules of Newtonian mechanics (essentially just Newton&rsquo;s three laws). But a lot of the intuitive appeal of Newton&rsquo;s laws comes from years of familiarity. Unfortunately, the strangeness of quantum mechanics, largely bred from lack of familiarity, often leads to the feeling that the subject is very difficult. Of course, the subject is not easy; nor should it be -it is one our most advanced descriptions of nature! But even if the basics seem a little difficult, it is only because one is having to use new mathematical models for familiar physical structures. After all, wasn&rsquo;t it a little unsettling when you first started using vectors in a systematic way to describe displacements, velocities, and so forth? So, I would like to begin by emphasizing that, in many ways, quantum mechanics is a theory like any other. To do this I must give a very coarse grained description of what a theory is in general, and quantum mechanics in particular. Of course, the devil &ndash; and the physics &ndash; is in the details.</p>
      <p><strong>What is a physical theory?</strong></p>
      <p>Essentially, a physical theory is a set of rules (i.e., postulates) that can be used to explain and/or predict the behavior of the world around us &mdash; in particular, the outcome of experiments. Which experiments can be explained, how to characterize the physical ingredients in these experiments, what information needs to be specified in advance, etc. are part of the rules of the theory. By the way, keep in mind that a theory can never be said to be true, but only that it agrees with experiment. It is always possible that the next experiment will falsify the theory. And it is possible that more than one theory will be able to explain a given set of results. Insofar as these results are all we have experimental access to, the theories are equally good. Usually, though, there is one theory that explains the most results with the simplest postulates. This theory is usually considered the best. So, while classical mechanics can be used to explain a wide variety of macroscopic observations, quantum mechanics can also explain these results and a host of other results from microscopic physics (atomic physics, nuclear physics, etc. ) that cannot readily be explained using classical mechanics.</p>
      <p>It should be emphasized that the word theory has a number of connotations, and this can be confusing. For example, quantum mechanics is a theory, but the use of quantum mechanics to model the hydrogen atom as, say, a non-relativistic electron moving in a fixed Coulomb field is also a theory in some sense &mdash; a theory of the hydrogen atom. Clearly these two notions of theory have somewhat different logical standings in the sense that one can build a variety of theories of the hydrogen atom (by adding, e.g., spin-orbit coupling, special relativity, finite-size nucleus, etc. ) within the framework of the theory of quantum mechanics. Given this slightly confusing state of affairs, I will try (but may fail) to call quantum mechanics a theory and I will call models the various theories built from quantum mechanics (of, e.g., the hydrogen atom).</p>
      <p><strong>What are some successful physical theories?</strong></p>
      <p>There are many, of course. Some examples are:</p>
      <ul>
      <li>Newton's theory of matter and its interactions, valid at large length scales, weak gravitational fields, and small velocities (classical mechanics), </li>
      <li>Maxwell's theory of the electromagnetic field and its interaction with charged sources,</li>
      <li>Einstein's theory of gravitation, and, </li>
      <li>The theory of matter and its interactions at small length scales, which we call quantum mechanics, along with its descendant, quantum field theory. </li>
      </ul>
      <p>One confusing feature of all this is that theories really come to us in overlapping hierarchies. For example, using the classical Maxwell theory of electrodynamics we can create a theory of atoms as bound states of charges. These theories are, ultimately, incorrect (being classical). A correct theory of electromagnetic phenomena in general, and atoms in particular, arises via quantum electrodynamics in which the theory of quantum mechanics (better: quantum field theory) is melded with Maxwell's theory and then used to build a theory of interacting charges, atoms, etc. Thus we can discuss the physical theory called quantum mechanics and using the framework defined by this theory we can build theories of various physical phenomena (e.g., crystalline solids). The theory of the phenomena can be wrong without quantum mechanics being wrong, or perhaps one is unable to build a satisfactory theory of the phenomena owing to a failure of the parent theory (quantum mechanics). Similar comments apply to Einstein's theories of relativity and the various physical theories that are formulated in the context of Einstein's relativity. Here again, we are drawing a conceptual distinction between the idea of a theory and a parcticular model built within the confines of that theory.</p>
      <p>After all these general, philosophical-sounding statements it is time to get down to business. What does it mean to have a set of rules that can be used to 'explain' and/or predict the outcome of experiments? Of course useful theories are necessarily somewhat intricate, but taking a very coarse-grained view of things, the structure of a generic theory can be characterized in a pretty simple way. Basically, one can view a theory as a way of describing observables, states, and dynamics. Below we will describe each of these three.</p>
    - "Prof. Charles G. Torre. (2007, October 15). Lecture Notes. Retrieved July 07, 2009, from Free Online Course Materials \xE2\x80\x94 USU OpenCourseWare (http://ocw.usu.edu/physics/classical-mechanics/lecture-notes)"
