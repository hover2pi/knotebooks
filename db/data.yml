    - Nesting LaTeX Code
    - |-
      <p>Now that you know the basics of the mark-up language, you can start to nest bits of code to construct very complicated equations. To do this, the curly brackets "{ }" become our BFFs because we need to group things.</p>
      <p>Here's a simple one:</p>
      <table style="width: 207px; height: 75px;" border="0">
      <tbody>
      <tr>
      <td>This input</td>
      <td>Gives us</td>
      </tr>
      <tr>
      <td>\frac{x^2}{2x}</td>
      <td><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=\frac{x^2}{2x}" alt="" /></td>
      </tr>
      </tbody>
      </table>
      <p>Everything in the first set of brackets is the "stuff" on top and everything in the second set of brackets is the "stuff" on the bottom. What that "stuff" is is totally up to us, no matter how complicated.</p>
      <p>Let's nest a few constructions by sticking some square roots and integrals into the fraction:</p>
      <table style="width: 336px; height: 80px;" border="0">
      <tbody>
      <tr>
      <td>This input</td>
      <td>Gives us</td>
      </tr>
      <tr>
      <td>\frac{\int{x^{2y}dx}}{\sqrt{x}}</td>
      <td><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=\frac{\int{x^{2y}dx}}{\sqrt{x}}" alt="" /></td>
      </tr>
      </tbody>
      </table>
      <p>Easy, right? Now let's construct something eerily familiar:</p>
      <table style="width: 551px; height: 76px;" border="0">
      <tbody>
      <tr>
      <td>This input</td>
      <td>Gives us</td>
      </tr>
      <tr>
      <td>x_{\pm}=\frac{-b\pm\sqrt{b^2-4ac}}{2a}</td>
      <td><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=x_{\pm}%3D\frac{-b\pm\sqrt{b^2-4ac}}{2a}" alt="" /></td>
      </tr>
      </tbody>
      </table>
      <p>And it's similarly simple to construct the Schrodinger Equation for a single particle in 3 dimensions:</p>
      <p><strong>i\hbar\frac{\partial}{\partial{t}}\Psi(\vec{r},t)=-\frac{\hbar^2}{2m}\vec\nabla^2\Psi(\vec{r},t)+V(\vec{r})<br />\Psi(\vec{r},t)</strong></p>
      <p>Which gives us:</p>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=i\hbar\frac{\partial}{\partial{t}}\Psi(\vec{r},t)%3D-\frac{\hbar^2}{2m}\vec\nabla^2\Psi(\vec{r},t)+V(\vec{r})\Psi(\vec{r},t)" alt="" /></p>
      <p>Just consult the tables in this lesson for special characters, be mindful of your curly brackets when you are making constructions, and have fun, kids!</p>
    - Joe Filippazzo, Knotebooks - Usable Educational Resources, "LaTeX for Physics" (Unobtainium Labs, Inc.), www.knotebooks.com
