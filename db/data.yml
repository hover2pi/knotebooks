    - Scalar Triple Product
    - |-
      <p>The <strong>scalar triple product</strong> is the dot product of two vectors (since a vector &ldquo;crossed&rdquo; with a vector is a vector), which is a scalar:</p>
      <p><img style="border: 0;" src="http://www.sitmo.com/gg/latex/latex2png.2.php?z=100&amp;eq=%5Ctextbf%7Ba%7D%5Ccdot%28%5Ctextbf%7Bb%7D%5Ctimes%5Ctextbf%7Bc%7D%29%3D%5Cleft%28%5Cbegin%7Barray%7D%7Bccc%7Da_x%26a_y%26a_z%5C%5Cb_x%26b_y%26b_z%5C%5Cc_x%26c_y%26c_z%5Cend%7Barray%7D%5Cright%29%3D%28%5Ctextbf%7Ba%7D%5Ctimes%5Ctextbf%7Bb%7D%29%5Ccdot%5Ctextbf%7Bc%7D" alt="" /></p>
      <p>Now we know that the dot and cross products may be interchanged in the scalar triple product.</p>
      <p>The <strong>vector triple product</strong> comes in handy when evaluating rotating coordinate systems or the rotation of rigid bodies. But more on that later.</p>
      <p>It can be shown that <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \vec{a}\times(\vec{b}\times\vec{c})%3D\vec{b}(\vec{a}\cdot\vec{c})-\vec{c}(\vec{a}\cdot\vec{b})$" alt="" /> but that&rsquo;s a hell of a lot of <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \LaTeX$" alt="" /> code. Try it out!</p>
      <p>By the way, this is cordially referred to as the &ldquo;back minus cab&rdquo; rule... for obvious reasons.</p>
    - Joe Filippazzo, Knotebooks - Usable Educational Resources, "Newton's Laws" (Unobtainium Labs, Inc.), www.knotebooks.com
