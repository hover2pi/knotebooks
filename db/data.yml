    - Unit Coordinate Vectors
    - |-
      <p>Now&rsquo;s a good a time as any to introduce the <strong>unit coordinate vectors</strong>. These are just vectors whose magnitudes are unity and whose directions run along the Cartesian axes.</p>
      <p>The unit coordinate vectors are:</p>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=\hat\imath%3D(1,0,0)\hspace{5 mm}\hat\jmath%3D(0,1,0)\hspace{5 mm}\hat{k}%3D(0,0,1)" alt="" /></p>
      <p><img src="http://joeflip4.wordpress.com/files/2008/07/unit_vectors.jpg" alt="" width="145" height="200" /></p>
      <p><img class="alignleft" style="border: 0;" title="unit coordinate vectors" src="http://joefilippazzo.com/wp-content/uploads/2008/07/unit_vectors.jpg" alt="" height="200" /></p>
      <p>(Pronounced &ldquo;eye-hat,&rdquo; &ldquo;jay-hat&rdquo; and &ldquo;kay-hat&rdquo;) This lets us separate the direction of the vector from the magnitude. Now we can express any vector like so:</p>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=\begin{array}{rcl}\vec{a}%26%3D%26(a_x,a_y,a_z)%3D(a_x,0,0)%2B(0,a_y,0)%2B(0,0,a_z)\vspace{2 mm}\end{array}" alt="" /></p>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=\begin{array}{rcl}\mbox{ }%26%3D%26a_x(1,0,0)%2Ba_y(0,1,0)%2Ba_z(0,0,1)\vspace{2 mm}\end{array}" alt="" /></p>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=\begin{array}{rcl}\mbox{ }%26%3D%26a_x\hat\imath%2Ba_y\hat\jmath%2Ba_z\hat{k}\end{array}" alt="" /></p>
      <p>From the definitions of the unit coordinate vectors, we get the following relations:</p>
