    - "The Stern-Gerlach Experiment "
    - |-
      <p>We now describe an experiment conducted by Stern and Gerlach in the early 1920&rsquo;s. It gives us a valuable demonstration of the kind of phenomenon that needs quantum mechanics to explain it. It also provides an example of what is probably the simplest possible quantum mechanical model. As you probably know, this experiment involves the property of particles known (perhaps misleadingly) as their spin, which is an intrinsic angular momentum possessed by the particles. Note, though, at the time of the experiment, neither intrinsic spin nor quantum mechanics was very well understood! Our goal in studying this important experiment is to introduce the basic rules of quantum mechanics in what is probably the simplest possible mathematical setting.</p>
      <p>The Stern-Gerlach experiment amounts to passing a beam of particles through a region with a magnetic field which has the same direction everywhere, but a varying magnitude. Recall that the classical potential energy of interaction of a magnetic moment <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$\mu$" alt="" /> with a magnetic field <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$\vec B$" alt="" /> is <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$-\mu\cdot\vec B$" alt="" />. Thus the force (as opposed to the torque) exerted on the magnetic moment is non-zero if the magnetic field varies in space.</p>
      <p>If the magnetic field varies only in one direction, then the force is parallel or anti-parallel to that direction, depending upon the orientation of the magnetic moment relative to the fixed direction of <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$\vec B$" alt="" />. Thus the force experienced by the magnetic moment allows us to measure the component of <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$\mu$" alt="" /> along the direction of <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$\vec B$" alt="" />; we simply have to observe which way the particles are deflcted. Of course, this reasoning was purely classical, so we are initially confident it will work with macroscopic objects, but it can be justified/explained quantum mechanically. For now we just note that the correct quantum model of the interaction of a magnetic moment with a magnetic field does indeed use the potential energy function shown above, and since the atom is sufficiently massive its motion can be well approximated using a classical mechanics description. Here we have a nice example of how classical, macroscopic reasoning gives us important clues to modeling a quantum mechanical, microscopic system.</p>
      <p>Stern and Gerlach passed a beam of silver atoms through such an apparatus.</p>
      <p><img style="border:" src="http://upload.wikimedia.org/wikipedia/commons/2/29/Stern-Gerlach_experiment.PNG" alt="width=520" height="324" /></p>
      <p>These atoms have a magnetic moment (thanks to the electron spin) and so are deflected by the apparatus. Based upon a classical model of the atom&rsquo;s magnetic moment as coming from motion of the charge distribution, and given that the atoms in the beam have random orientations of their magnetic moments, one expects a continuous deflection of the beam, reflecting a continuous spread in the projections of the magnetic moment along the inho&not;mogeneity axis. Instead, what was observed was that the beam splits into two parts. The explanation for this phenomenon is that the magnetic moment vector <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$\mu$" alt="" /> of the atom is due to the presence of an electron which carries intrinsic angular momentum &mdash; its &ldquo;spin&rdquo; &mdash; and hence a magnetic moment. (Here <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$\mu$" alt="" /> is proportional to <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$\\vec" alt="" />.) The electron is in an atomic state which does not have any orbital angular momentum, so it&rsquo;s motion about the atom does not provide a contribution to the magnetic moment. (Of course, there are 47 electrons in a silver atom. However 46 of them are in a state with no net angular momentum and hence no net contribution to the magnetic moment.)</p>
      <p>In this (initially bizarre) explanation, the electron can be in one of two &ldquo;spin states&rdquo; relative to any given direction. More precisely, the projection of the spin of an electron along any axis can only take two values (<img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$\pm\frac{\hbar}{2}$" alt="" />). Such particles are said to have &ldquo;spin 1/2&rdquo;, an intrinsic (state-independent) property of the electron.</p>
      <p><img style="border:" src="http://upload.wikimedia.org/wikipedia/commons/b/b7/Quantum_projection_of_S_onto_z_for_spin_half_particles.PNG" alt="width=174" height="242" /></p>
      <p>If each atom is randomly selected, one expects that these two alternatives occur with 50-50 probability, and this is what is observed. Half the beam gets deflected in each direction. To explain this discreteness &mdash; indeed, two-valued nature &mdash; of an angular momentum is one challenge faced by any putative theory. But there is much more...</p>
    - "Professor Charles G. Torre (2007, October 15). Quantum Mechanics. Retrieved July 28, 2009, from Free Online Course Materials \xE2\x80\x94 USU OpenCourseWare Web (http://ocw.usu.edu/physics/classical-mechanics)"
