      <p>So far we have been thinking in terms of the free oscillations of a circuit. This is like a mechanical oscillator that has been kicked but then left to oscillate on its own without any external force to keep the vibrations from dying out. Suppose an LRC circuit is driven with a sinusoidally varying voltage, such as will occur when a radio tuner is hooked up to a receiving antenna. We know that a current will flow in the circuit, and we know that there will be resonant behavior, but it is not necessarily simple to relate current to voltage in the most general case.</p>
      <p>Let&rsquo;s start instead with the special cases of LRC circuits consisting of only a resistance, only a capacitance, or only an inductance. We are interested only in the steady-state response.</p>
      <p>The purely resistive case is easy. Ohm&rsquo;s law gives <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ V%3DIR.$" alt="" /></p>
      <p>In the purely capacitive case, the relation <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ V%3D\frac q C$" alt="" />. Let's calculate:</p>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=I%3D%5Cfrac%7B%5CDelta%20q%7D%7B%5CDelta%20t%7D%3DC%5Cfrac%7B%5CDelta%20V%7D%7B%5CDelta%20t%7D" alt="" /></p>
      <p>If the voltage varies as, for example, <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ V(t)%3DV_{max}\sin(\omega t) $" alt="" /><em>,</em> then the current will be <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ I(t)%3D\omega C V_{max}\cos(\omega t)$" alt="" /><em>,</em> so the maximum current is <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ I_{max}%3D\omega CV_{max}$" alt="" />. By analogy with Ohm&rsquo;s law, we can then write:</p>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=I_{max}%3D\frac{V_{max}}{Z_C}\hspace{15mm}\mbox{where,}\hspace{15mm}Z_C%3D\frac 1 {\omega C}" alt="" /></p>
      <p>In units of ohms, <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ Z_C$" alt="" /> is called the <em>impedance</em> of the capacitor at this frequency.</p>
      <p>Note that it is only the <em>maximum</em> current, <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ I_{max}$" alt="" /> that is proportional to the <em>maximum</em> voltage,&nbsp;<img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ V_{max}$" alt="" /> so the capacitor is not behaving like a resistor. The maxima of <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ V$" alt="" /> and <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ I$" alt="" /> occur at different times As shown in the figure below, the current is 90&deg; ahead of the voltage in phase:</p>
      <p><span class="inlinemediaobject"><img style="border: 0;" src="http://flexbooks.ck12.org/ck12/images?id=26208" alt="" width="178" /></span></p>
      <p>It makes sense that the impedance becomes infinite at zero frequency. Zero frequency means that it would take an infinite time before the voltage would change by any amount. In other words, this is like a situation where the capacitor has been connected across the terminals of a battery and been allowed to settle down to a state where there is constant charge on both terminals. Since the electric fields between the plates are constant, there is no energy being added to or taken out of the field. A capacitor that can&rsquo;t exchange energy with any other circuit component is nothing more than a broken (open) circuit.</p>
      <p><strong>Why can&rsquo;t a capacitor have its impedance printed on it along with its capacitance?</strong></p>
      <p>Similar math gives <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ Z_L%3D\omega L$" alt="" /> as the impedance of an inductor.</p>
      <p>It makes sense that the inductor has lower impedance at lower frequencies, since at zero frequency there is no change in the magnetic field over time. No energy is added to or released from the magnetic field, so there are no induction effects, and the inductor acts just like a piece of wire with negligible resistance. The term &ldquo;choke&rdquo; for an inductor refers to its ability to &ldquo;choke out&rdquo; high frequencies.</p>
      <p>Remember the phase relationship shown by:</p>
      <p><span class="inlinemediaobject"><img style="border: 0;" src="http://flexbooks.ck12.org/ck12/images?id=26217" alt="" width="176" /></span></p>
      <p>This can be remembered using my own mnemonic, &ldquo;eVIL,&rdquo; which shows that the voltage (<img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ V$" alt="" />) leads the current (<img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ I$" alt="" />) in an inductive circuit, while the opposite is true in a capacitive one. A more traditional mnemonic is &ldquo;ELI the ICE man,&rdquo; which uses the notation E for emf, a concept closely related to voltage.</p>
      <p>An LRC circuit only responds to a certain range (band) of frequencies centered around its resonant frequency. As a filter, this is known as a bandpass filter. If you turn down both the bass and the treble on your stereo, you have created a bandpass filter.</p>
      <p>To create a high-pass or low-pass filter, we only need to insert a capacitor or inductor, respectively, in series. For instance, a very basic surge protector for a computer could be constructed by inserting an inductor in series with the computer. The desired 60 Hz power from the wall is relatively low in frequency, while the surges that can damage your computer show much more rapid time variation. Even if the surges are not sinusoidal signals, we can think of a rapid &ldquo;spike&rdquo; qualitatively as if it was very high in frequency &mdash; like a high-frequency sine wave, it changes very rapidly.</p>
      <p>Inductors tend to be big, heavy, expensive circuit elements, so a simple surge protector would be more likely to consist of a capacitor in <em>parallel</em> with the computer. (In fact one would normally just connect one side of the power circuit to ground via a capacitor.) The capacitor has a very high impedance at the low frequency of the desired 60 Hz signal, so it siphons off very little of the current. But for a high-frequency signal, the capacitor&rsquo;s impedance is very small, and it acts like a zero-impedance, easy path into which the current is diverted.</p>
      <p>The main things to be careful about with impedance are:</p>
      <ul>
      <li>The concept only applies to a circuit that is being driven sinu-soidally,</li>
      <li>The impedance of an inductor or capacitor is frequency-dependent, and</li>
      <li>The impedances in parallel and series don&rsquo;t combine according to the same rules as resistances.</li>
      </ul>
    - Benjamin Crowell, Electricity and Magnetism - Capacitance and Inductance. (CK12 Initiative), http://ck12.org (Accessed June 29, 2009)
