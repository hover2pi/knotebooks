      <p>This is a very quick way to calculate the square of a number close to <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ 50$" alt="" /> in your head.</p>
      <p>Start with <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ 50^2$" alt="" />, which is <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ 2,500$" alt="" />. Then add the difference of the number and <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ 50$" alt="" />, multiplied by <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ 100$" alt="" />. Then add the square of the difference. For example:</p>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=\begin{array}{rcl}\vspace{15mm}47^2%26%3D%2650^2%2B100(47-50)%2B(47-50)^2\\ \vspace{15mm}\mbox{ }%26%3D%262,500-300%2B9\\\vspace{15mm}\mbox{ }%26%3D%26\bf{2,209}\end{array}" alt="" /></p>
      <p>Easy, right? It works for numbers over 50 too:</p>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=\begin{array}{rcl}\vspace{15mm}56^2%26%3D%2650^2%2B100(56-50)%2B(56-50)^2\\ \vspace{15mm}\mbox{ }%26%3D%262,500%2B600%2B36\\ \vspace{15mm}\mbox{ }%26%3D%26\bf{3,136} \end{array}" alt="" /></p>
