      <p>We indicate the magnitude and phase of light by an electric field vector <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ E$" alt="" /> in the complex plane, shown below:</p>
      <p><img style="border: 0;" src="http://madewithunobtainium.com/wp-content/uploads/2009/06/picture-1.png" alt="" width="377" height="234" /></p>
      <p>As light moves along <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ x$" alt="" />, the vector (called the phasor) rotates in the complex plane by <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \Delta\phi%3Dk\Delta x$" alt="" />. We call this the phasor description of the electric-field vector and the electric field is the projection onto the real axis.</p>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=E_A%3DE_0" alt="" /></p>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=E_B%3DE_0e^{ikl_1}+E_0e^{ikl_2}+\hdots+E_0e^{ikl_N}%3DE_1+E_2+\hdots+E_N" alt="" /></p>
      <p>If the phase varies quickly as we change from one path to the next, we have at point <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ B$" alt="" />:</p>
      <p><img style="border: 0;" src="http://madewithunobtainium.com/wp-content/uploads/2009/06/picture-3.png" alt="" width="284" height="256" /><img style="border: 0;" src="http://madewithunobtainium.com/wp-content/uploads/2009/06/picture-4.png" alt="" width="309" height="256" /></p>
      <p>Here, the sum of the phasors corresponding to all possible paths yields the total electric field at the observation point B. Therefore, the contribution to the electric field <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ E_B$" alt="" /> at point <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ B$" alt="" /> from those paths where the phase increases or decreases monotonically averages to zero.</p>
      <p><img style="border: 0;" src="http://madewithunobtainium.com/wp-content/uploads/2009/06/picture-5.png" alt="" width="426" height="242" /></p>
      <p>Blocking those paths where the sum of the phasors is close to zero has no effect on the electric field at point <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ B$" alt="" />.&nbsp; Phasors associated with paths near <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ x_0$" alt="" /> have almost constant phase, i.e., point nearly in the same direction in the complex plane.</p>
      <p><img style="border: 0;" src="http://madewithunobtainium.com/wp-content/uploads/2009/06/picture-6.png" alt="" width="260" height="169" /><img style="border: 0; margin-top: 30px; margin-bottom: 30px; margin-left: 15px; margin-right: 15px;" src="http://madewithunobtainium.com/wp-content/uploads/2009/06/picture-7.png" alt="" width="389" height="107" /></p>
      <p><img style="border: 0;" src="http://madewithunobtainium.com/wp-content/uploads/2009/06/picture-8.png" alt="" width="287" height="173" /><img style="border: 0; margin-left: 35px; margin-right: 35px;" src="http://madewithunobtainium.com/wp-content/uploads/2009/06/picture-9.png" alt="" width="166" height="165" /></p>
      <p>Above, phasors in the vicinity of <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ x_0$" alt="" /> where the path length has an extremum provide the major contribution to the electric field at <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ B$" alt="" />.</p>
      <p>By far, the dominant contribution to the total field <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ E_B$" alt="" /> at point <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ B$" alt="" /> originates from the paths where the phase is stationary. Other paths interfere destructively with nearby paths and thus do not contribute to the field at the target. They can therefore be blocked without changing appreciably the total field <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ B$" alt="" />. A classical path can be defined by a region of stationary phase. The light &ldquo;explores&rdquo; all space, but only a small region near the classical path contributes to the total field at the target.</p>
