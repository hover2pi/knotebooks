    - |-
      <p>We now try to give a quantum mechanical description of electron spin which matches the <a title="Quantum" href="quantum-mechanics-and-theory">experimental facts described previously</a>.</p>
      <p>We suppose that a spin 1/2 system is completely described by its spin observable <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$\\vec" alt="" />, which defines a vector in 3-d Euclidean space. As such, <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$\\vec" alt="" /> is really a collection of 3 observables, which we label as usual by <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$S_x$" alt="" />, <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$S_y$" alt="" />, <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$S_z$" alt="" />, each of which is to be a (self-adjoint) linear operator on a <a href="vector-notation-for-quantum-mechanics" target="_self">Hilbert vector space</a>. We have seen that the possible outcomes of a measurement of any component of <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$\\vec" alt="" /> is <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$\\pm\\frac" alt="" />.</p>
      <p>As we will see, because the set of possible outcomes of a measurement of one these observables has two values, we should build our Hilbert space of state vectors to be two-dimensional. A two dimensional Hilbert space is a complex vector space with a Hermitian scalar product.</p>
    - "Professor Charles G. Torre (2007, October 15). Quantum Mechanics. Retrieved July 28, 2009, from Free Online Course Materials \xE2\x80\x94 USU OpenCourseWare Web (http://ocw.usu.edu/physics/classical-mechanics)"
