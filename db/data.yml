    - Rules of Quantum Mechanics and Hilbert Vector Spaces
    - |-
      <p>Let us begin by stating very briefly the rules of quantum mechanics.</p>
      <p><strong>Rule 1: </strong>Observables are represented by self-adjoint operators on a (complex) Hilbert space .</p>
      <p><strong>Rule 2: </strong>States are represented by unit vectors in <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$\bf H$" alt="" />. The expectation value <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$\langle A\rangle$" alt="" /> of the observable <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$A$" alt="" /> in the state <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$|\psi\rangle$" alt="" /> is given by the diagonal matrix element:</p>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=\langle A\rangle %3D \langle\psi |A|\psi\rangle" alt="" /></p>
      <p><strong>Rule 3: </strong>Time evolution is a continuous unitary transformation on <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$\bf H$" alt="" />.</p>
      <p>We denote the elements of the vector space by the symbols <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$|\alpha\rangle$" alt="" />, <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$|\beta\rangle$" alt="" />, etc. Of course, they can be &ldquo;added&rdquo; to make new vectors, which we denote by:</p>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=|\alpha\rangle %2B|\beta\rangle %3D|\gamma\rangle" alt="" /></p>
      <p>We denote the set of scalars (complex numbers) by the symbols <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$a$" alt="" />, <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$b$" alt="" />, <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$c$" alt="" />, etc. Scalar multiplication of a vector <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$|\psi\rangle$" alt="" /> by <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$c$" alt="" /> is another vector and is denoted by:</p>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=c%7C%5Cpsi%5Crangle%5Cequiv%20%7C%5Cpsi%5Crangle%20c" alt="" /></p>
      <p>We denote the Hermitian scalar product of two vectors <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$|\alpha\rangle$" alt="" /> and <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$|\beta\rangle$" alt="" /> by the notation:</p>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=%5Clangle%5Calpha%7C%5Cbeta%5Crangle%3D%5Clangle%5Cbeta%7C%5Calpha%5Crangle%20*" alt="" /></p>
      <p>The scalar product also satisfies:</p>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=%5Clangle%5Calpha%20%28a%7C%5Cbeta%5Crangle%20%29%5Cequiv%5Clangle%5Calpha%20%7Ca%7C%5Cbeta%5Crangle%3Da%5Clangle%5Calpha%7C%5Cbeta%5Crangle" alt="" /></p>
      <p>If all this leaves you feeling a bit dazed, then your linear algebra background probably needs strengthening. A quick fix is to study some simple examples to give meaning to the symbols, which we shall do now.</p>
