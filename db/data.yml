      <p>For some more realistic calculations, let&rsquo;s work friction into the mix. The two types of friction are static and kinetic and the equations of force are as follows:</p>
      <p><img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \vec F_s\le\mu_s\vec N\hspace{10 mm}\vec F_k%3D\mu_k\vec N\hspace{10 mm}\mu_k&lt;\mu_s$" alt="" /></p>
      <p>Here <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \mu_s$" alt="" /> is the coefficient of static friction, <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \mu_k$" alt="" /> is the coefficient of kinetic friction and <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$\bf{N}$" alt="" /> is the normal (the &ldquo;equal and opposite force&rdquo; to the block&rsquo;s weight).<br /> <em><br /> </em> <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \mu_s$" alt="" /> is the force a body must overcome to move from a (static) state of rest. <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \mu_k$" alt="" /> is the force that decelerates a moving (kinetic) body. The inequality of the coefficients represents the &ldquo;bump&rdquo; that you feel when you decelerate and stop completely.</p>
    - Joe Filippazzo, Knotebooks - Usable Educational Resources, "Newton's Laws" (Unobtainium Labs, Inc.), www.knotebooks.com
