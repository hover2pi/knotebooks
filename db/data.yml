    - Einstein's Two Postulates
    - |-
      <p><span style="font-family: Arial;">The theory is based on two principles (postulates):</span></p>
      <ol>
      <li><span style="font-family: Arial;"><em>Physical laws are the same in all frames of reference</em>.         That is; any event within a portion of space (a frame)         can be specified by three spatial dimensions (east-west,         north-south, up-down) and one temporal dimension (time).         Also, the laws that apply to us in everyday circumstances         (Newton's laws) also apply within each frame of         reference.</span></li>
      <li><span style="font-family: Arial;"><em>The speed of light is constant</em>. By this it is         meant that in a vacuum, such as in space, the speed of         light is <strong style="font-weight: 400; font-style: italic;">always</strong> the same, regardless of         the speed of someone observing it.</span></li>
      </ol>
      <p align="justify"><span style="font-family: Arial;">The first postulate is seemingly simple and trivial. If I sit and wait an hour in New York, an hour passes. If I sit and wait an hour in Edinburgh then an hour also passes. I am, almost exactly, in the same bit of space (frame of reference), moving around the Sun at the same speed wherever I sit on the Earth. The way time passes in all frames of reference is governed by the same laws.</span></p>
      <p align="justify"><span style="font-family: Arial;">While the first postulate is pretty much  what one might expect the second requires a little more explanation. The speed  of light is very close to 300,000 kilometres per second (around 186,300 miles  per second). Everyday experience tells us that if a bus is moving north at 30  miles per hour and we are also walking north at 5 miles per hour then the bus is  moving away from us at 25 miles per hour:</span></p>
      <p align="justify"><span style="font-family: Arial;"><img style="border: 0;" src="http://www.btinternet.com/~j.doyle/SR/addofspeed1.gif" alt="" width="374" height="161" /><br /></span></p>
      <p align="justify"><span style="font-family: Arial;">But what if we move in the same direction as a light beam? Let's say we produce a pulse of light into space by quickly flashing a torch (flashlight) on and off. We then follow the beam of light in a very fast rocket moving at 100,000 km per second. How fast is the light beam moving away from us? Common sense tells us that it is moving away from us 300,000 km minus 100,000 km per second. In other words, the light beam is 200,000 km per second faster than us. Wrong! Remember that the speed of light is <strong>always</strong> the same regardless of our own speed. From our rocket we would see that the beam of light is <em>still</em> moving away from us at 300,000 km per second! Likewise, if we were moving towards the beam at a very high speed we would <em>still</em> see the light coming at us at 300,000 km per second! This has <em>enormous</em> implications!</span></p>
      <p align="justify"><span style="font-family: Arial;"><img style="border: 0;" src="http://www.btinternet.com/~j.doyle/SR/addofc.gif" alt="" width="445" height="239" /><br /></span></p>
    - Joe Filippazzo, Knotebooks - Usable Educational Resources, "The Basics of Special Relativity " (Unobtainium Labs, Inc.), www.knotebooks.com
