    - Experimantal Observables
    - |-
      <p>Measurable aspects of the experimentally accessible world are the <strong>observables</strong>. Any theory is to provide a means of assigning a mathematical representation to the observables. By specifying the observables, we are going a long way toward specifying the kinds of physical situations that our theory is meant to cover. Quantum mechanics postulates a universal ground rule for observables: they must be self-adjoint operators on a Hilbert space. The way in which we implement this rule may vary from physical model to physical model.</p>
      <p>For example, using the theory of Newtonian mechanics we can build a model of a particle in which some important observables are position, momentum, angular momentum, energy, etc. In fact, our usual model of a (Newtonian) point particle supposes that all observables can be viewed as functions of position and momentum, which we can call the basic observables.</p>
      <p>Mathematically, the basic observables for a single particle in Newtonian theory are represented by six numbers, (<img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$x$" alt="" />, <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$y$" alt="" />, <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$z$" alt="" />, <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$p_x$" alt="" />, <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$p_y$" alt="" />, <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$p_z$" alt="" />), that is, the observables are functions on the six-dimensional phase space. Normally, these six numbers are actually viewed, mathematically speaking, as a pair of vectors. The behavior of a particle is documented by monitoring the behavior of its observables and we build our theory using the mathematical representation (e.g., vectors) for these quantities. Other quantities, like mass, electric charge, and time are in some sense observable too, but in Newtonian mechanics these quantities appear as parameters in various equations, not as quantities which one measures to document the behavior of the system. In other words, while we may consider the way in which the position of a particle changes, we normally don't include in our model of a particle a time-varying mass or electric charge. Of course, more sophisticated models of matter may attempt to give a better, or more fundamental description of mass and electric charge in which these quantities become observables in the sense described above.</p>
      <p>As another example, consider the electromagnetic field as it is described in Maxwell's theory. Observables are, of course, the electric and magnetic field strengths. Also we have, polarization of waves, energy density, momentum density, etc. All electromagnetic observables (in Maxwell&rsquo;s theory) are built from electric and magnetic field strengths, which are the basic observables of the theory. Mathematically, they are represented as vector fields. Another measurable quantity is the speed of light <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$c$" alt="" />. Like mass and charge in Newtonian mechanics, this quantity appears as a parameter in Maxwell&rsquo;s theory and is not something that can change with the configuration of the system. We don&rsquo;t use the term &ldquo;observable&rdquo; for the speed of light in the language we are developing.</p>
      <p>As my final example, consider the theory of bulk matter known as &ldquo;statistical mechanics.&rdquo; This theory has a number of similarities with quantum mechanics. For now, let us note that some of the observables are things like free energy, entropy, critical exponents, etc. All of these quantities can be computed from the partition function, which is, in some sense, the basic observable. Of course, statistical mechanics is normally built from classical and/or quantum mechanics in which case the partition function itself is built from more basic observables. By the way, temperature is, of course, a measurable quantity. But it plays the role of a parameter in statistical mechanics in a canonical ensemble and so in this case temperature is treated as a parameter just like mass and electric charge in classical electrodynamics.</p>
      <p>So, we see that different physical phenomena require different kinds of observables, and different theories use different mathematical representations for the observables. One of our two main goals this semester is to get a solid understanding of how quantum mechanics represents observables.</p>
      <p>Let us remark that in all of our examples &mdash; indeed, in most theories &mdash; the observable called &ldquo;time&rdquo; enters as an adjustable parameter. It is normally not modeled as an observ&not;able in the same sense as we model, say, the energy of a particle. In quantum mechanics time is not an observable in the sense described above.</p>
    - "Prof. Charles G. Torre. (2007, October 15). Lecture Notes. Retrieved July 07, 2009, from Free Online Course Materials \xE2\x80\x94 USU OpenCourseWare (http://ocw.usu.edu/physics/classical-mechanics/lecture-notes)"
