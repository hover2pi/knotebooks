    - The Dot Product
    - |-
      <p>There are two ways to multiply vectors and each has a nifty geometric interpretation as well.</p>
      <p>The <strong>dot product</strong> of two vectors is a scalar and the rules are the same as vector addition (<img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$\vec{a}\cdot\vec{b}%3Da_xb_x%2Ba_yb_y%2Ba_zb_z$" alt="" />) but there&rsquo;s a shortcut!</p>
      <p>Since <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \vec{a}$" alt="" /> and <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \vec{b}$" alt="" /> both start at <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ (0,0,0)$" alt="" />, it is easier to calculate the angle <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \theta$" alt="" /> between them rather than struggle individually with the <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ x$" alt="" />, <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ y$" alt="" /> and <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ z$" alt="" /> components. We can rotate our axes so that <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \vec{a}$" alt="" /> runs along the <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ x$" alt="" /> axis and <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \vec{b}$" alt="" /> lies in the <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ xy$" alt="" />-plane. This would make the components <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ (a,0,0)$" alt="" /> and <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ ({b\cos\theta},{b\sin\theta},0)$" alt="" />. So,</p>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=\vec{a}\cdot\vec{b}%3Da_xb_x%3D|\vec{a}||\vec{b}|\cos\theta_{ab}" alt="" /></p>
      <p><img class="alignleft" style="border: 0;" title="dot product" src="http://joefilippazzo.com/wp-content/uploads/2008/06/dot_product.jpg" alt="" width="200" /></p>
      <p>That is, <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \vec{a}\cdot\vec{b}$" alt="" /><strong></strong>, a scalar, is <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ b$" alt="" /> times the portion of <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \vec{a}$" alt="" /> that extends in the <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \vec{b}$" alt="" /> direction.</p>
      <p><img src="http://joeflip4.wordpress.com/files/2008/07/dot_product.jpg" alt="" /></p>
    - Joe Filippazzo, Knotebooks - Usable Educational Resources, "Newton's Laws" (Unobtainium Labs, Inc.), www.knotebooks.com
