    - The Equation of Continuity
    - |-
      <p class="paradefault">The conservation of charge is a basic tenet of electromagnetism. It can be simply expressed by the equation:</p>
      <p class="paradefault"><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=\frac{\partial Q_{tot}}{\partial t}%3D0" alt="" /></p>
      <p class="paradefault">where <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ Q_{tot}$" alt="" /> is the total charge in the Universe. However, such an equation does not really help us very much, because we are not usually concerned with anything as grand as the whole Universe. Moreover, it leaves out some important physics.</p>
      <p class="paradefault">The most interesting aspect of the law of conservation of charge is that it applies locally as well as globally. If an electron were miraculously created here, and a proton were simultaneously, and equally miraculously, created on Mars, the total charge of the Universe would remain constant. But these two miracles would both violate the law of conservation of charge because they do not conserve charge <em>locally</em>, either here or on Mars. Electric charge is conserved in every region of space. We can therefore make a more powerful statement:</p>
      <p class="paradefault"><strong>The law of conservation of charge is that any variation in the total charge within a closed surface must be due to charges that flow across the surface.</strong></p>
      <p class="paradefault">To express this law in mathematical terms, consider a volume <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ V$" alt="" /> bounded by the closed surface <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ S$" alt="" /> below.</p>
      <p class="paradefault"><img style="border: 0;" src="http://openlearn.open.ac.uk/file.php/3729/SMT359_2_004i.jpg" alt="" width="329" height="219" /></p>
      <p class="paradefault">Electric current is defined to be the rate of flow of charge across a surface so the law of conservation of charge tells us that</p>
      <p class="paradefault"><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=I%3D-\frac{\partial Q}{\partial t}" alt="" /></p>
      <p class="paradefault">where <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ I$" alt="" /> is instantaneous current flowing outwards through <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ S$" alt="" /> into the exterior space and <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ Q$" alt="" /> is the instantaneous charge in the enclosed volume <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ V$" alt="" />. The minus sign arises because a current flowing outwards across the surface produces a <em>loss</em> of charge within the surface. Now we can express the current <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ I$" alt="" /> as a surface integral of the current density <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \vec J$" alt="" />:</p>
      <p class="paradefault"><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=I%3D\oint\vec J\cdot d\vec S" alt="" /></p>
      <p class="paradefault">Using the divergence theorem, we can also write this as</p>
      <p class="paradefault"><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=I%3D\int_V\vec\nabla\cdot\vec J dV" alt="" /></p>
      <p class="paradefault">We can express the charg<em>e </em><img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ Q$" alt="" /> as a volume integral of the charge density<em> </em><img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \rho$" alt="" />:</p>
      <p class="paradefault"><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=Q%3D%5Cint_V%5Crho%20dV" alt="" /></p>
      <p class="paradefault">The rate of change of <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ Q$" alt="" /> within this volume is therefore:</p>
      <p class="paradefault"><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=\frac{dQ}{dt}%3D\frac d {dt}\int_V\rho dV%3D\int_V\frac{\partial\rho}{\partial t}dV" alt="" /></p>
      <p class="paradefault">Note the use of ordinary differentiation outside the integral and partial differentiation inside the integral. Ordinary differentiation is appropriate outside the integral because <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ Q(t)$" alt="" /> is a function of time only. By contrast, the charge density depends on spatial coordinates as well as on time. These spatial coordinates remain fixed, so <em>partial differentiation</em> with respect to time is appropriate <em>inside</em> the integral. Combining these equation, we conclude that</p>
      <p class="paradefault"><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=\int_V\left(\frac{\partial\rho}{\partial t}+\vec\nabla\vec J\right)dV%3D0" alt="" /></p>
      <p class="paradefault">The fact that this volume integral vanishes for all volumes (no matter how small) implies that the integrand must be equal to zero everywhere, so we have:</p>
      <p class="paradefault"><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=%5Cfrac%7B%5Cpartial%5Crho%7D%7B%5Cpartial%20t%7D%3D%5Cvec%5Cnabla%5Ccdot%5Cvec%20J%3D0" alt="" /></p>
      <p class="paradefault">This is called the <strong>equation of continuity</strong>. It applies at each point in space and each instant in time and is a direct expression of the local law of conservation of charge. It is a fundamental fact about electromagnetism which applies in all situations and in all frames of reference. It also characterizes realistic steady currents.</p>
      <p>The case of magnetostatics, where all the currents are steady, is of special importance. In this case, we can argue that <em></em><img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \frac{\partial\rho}{\partial t}$" alt="" /> must be equal to zero. For, if<em></em> <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \frac{\partial\rho}{\partial t}$" alt="" /> were positive at any particular point, it would remain positive there <em>forever</em>, since all the currents are steady. This would lead to an unphysical boundless build-up of charge. A similar argument rules out a negative value of <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \frac{\partial\rho}{\partial t}$" alt="" />.</p>
      <p>However, this is a very special situation. If the currents are not steady, we would expect concentrations of charge to build up in different regions, and then ebb away. In general,<em>&nbsp;</em> <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \rho$" alt="" /> varies in time, and <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \vec\nabla\cdot\vec J\neq 0$" alt="" />.</p>
    - "The Open University \"SMT359_2: James Clerk Maxwell\" (The Open University), http://openlearn.open.ac.uk/course/view.php?id=3729"
