    - Stirling's Approximation
    - |-
      <p>Stirling's Approximation is a fancy way to calculate large factorials with very little algebra:</p>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=n!\approx\sqrt{2\pi n}\left(\frac{n}{e}\right)^n" alt="" /></p>
      <p>This trick just takes advantage of the fact that the ratio of <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \ln(x!)$" alt="" /> and <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ x\ln(x)-x $" alt="" /> approach unity as <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ x $" alt="" />approaches <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \infty$" alt="" />.<br /><br />Try it with a couple values of <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ x$" alt="" />. Let's say that <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ f(x) %3D \ln(x!)$" alt="" /> and <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ g(x) %3Dx\ln(x)-x$" alt="" /> .</p>
      <p>For <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ x %3D 10$" alt="" />, we have:</p>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=f(10)%3D\ln(10!)\approx15.10" alt="" /></p>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=g(10)%3D10\ln(10)-10\approx13" alt="" /></p>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=\frac{f(10)}{g(10)}%3D\bf{1.16}" alt="" /></p>
      <p>But that's not quite unity, huh?</p>
      <p>For <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ x %3D 100$" alt="" />, we have:</p>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=f(100) %3D \ln(100!)\approx363.74" alt="" /></p>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=g(100) %3D 100\ln(100)-100\approx460-100 %3D 360" alt="" /></p>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=\frac{f(100)}{g(100)}%3D\bf{1.01}" alt="" /></p>
      <p>Much closer!</p>
      <p>You see what Sterling is driving at?<br /><br />Working through the proof is always more satisfying <a href="href=&quot;http:/en.wikipedia.org/wiki/Stirlings_approximation">(thank's Wikipedia)</a> but fairly involved. This is one of those formulas you can just memorize and then bust it out when you need it. The variable <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ n $" alt="" /> in this context is typically reserved for statistical mechanics or thermodynamic systems with a huge number of particles (thus the factorials) but it doesn't really appear otherwise.<br /><br />To recapitulate: Lots of particles? Think Stirling's Approximation.</p>
    - Joe Filippazzo, Knotebooks - Usable Educational Resources, "Math Tricks for Physics Students" (Unobtainium Labs, Inc.), www.knotebooks.com
