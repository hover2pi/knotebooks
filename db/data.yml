      <p>What is physically happening in one of these oscillating circuits? Let&rsquo;s first look at the mechanical case, and then draw the analogy to the circuit. For simplicity, let&rsquo;s ignore the existence of damping, so there is no friction in the mechanical oscillator, and no resistance in the electrical one.</p>
      <p>Suppose we take the mechanical oscillator and pull the mass away from equilibrium, then release it. Since friction tends to resist the spring&rsquo;s force, we might naively expect that having zero friction would allow the mass to leap instantaneously to the equilibrium position. This can&rsquo;t happen, however, because the mass would have to have infinite velocity in order to make such an instantaneous leap. Infinite velocity would require infinite kinetic energy, but the only kind of energy that is available for conversion to kinetic is the energy stored in the spring, and that is finite, not infinite. At each step on its way back to equilibrium, the mass&rsquo;s velocity is controlled exactly by the amount of the spring&rsquo;s energy that has so far been converted into kinetic energy. After the mass reaches equilibrium, it overshoots due to its own momentum. It performs identical oscillations on both sides of equilibrium, and it never loses amplitude because friction is not available to convert mechanical energy into heat.</p>
      <p>Now with the electrical oscillator, the analog of position is charge. Pulling the mass away from equilibrium is like depositing charges <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ +q$" alt="" /><em></em> and <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ -q$" alt="" /><em></em> on the plates of the capacitor. Since resistance tends to resist the flow of charge, we might imagine that with no friction present, the charge would instantly flow through the inductor (which is, after all, just a piece of wire), and the capacitor would discharge instantly.</p>
      <p>However, such an instant discharge is impossible, because it would require infinite current for one instant. Infinite current would create infinite magnetic fields surrounding the inductor, and these fields would have infinite energy. Instead, the rate of flow of current is controlled at each instant by the relationship between the amount of energy stored in the magnetic field and the amount of current that must exist in order to have that strong a field. After the capacitor reaches <em></em><img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ q %3D 0$" alt="" />, it overshoots.</p>
      <p>The circuit has its own kind of electrical &ldquo;inertia,&rdquo; because if charge was to stop flowing, there would have to be zero current through the inductor. But the current in the inductor must be related to the amount of energy stored in its magnetic fields. When the capacitor is at <em></em><img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ q %3D 0$" alt="" />, all the circuit&rsquo;s energy is in the inductor, so it must therefore have strong magnetic fields surrounding it and quite a bit of current going through it.</p>
      <p>The only thing that might seem spooky here is that we used to speak as if the current in the inductor caused the magnetic field, but now it sounds as if the field causes the current. Actually this is symptomatic of the elusive nature of cause and effect in physics. It&rsquo;s equally valid to think of the cause and effect relationship in either way. This may seem unsatisfying, however, and for example does not really get at the question of what brings about a voltage difference across the resistor (in the case where the resistance is finite); there must be such a voltage difference, because without one, Ohm&rsquo;s law would predict zero current through the resistor.</p>
      <p>Voltage, then, is what is really missing from our story so far.</p>
      <p>Let&rsquo;s start by studying the voltage across a capacitor. Voltage is electrical potential energy per unit charge, so the voltage difference between the two plates of the capacitor is related to the amount by which its energy would increase if we increased the absolute values of the charges on the plates from<em></em> <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ q$" alt="" /> to <em></em><img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ q + \Delta q$" alt="" /><em>:</em></p>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=V_C%3D\frac{(E_{q%2B\Delta q}-E_q)}{\Delta q}%3D\frac{\Delta E_C}{\Delta q}%3D\frac \Delta {\Delta q}\left(\frac{1}{2C}q^2\right)%3D\frac q C" alt="" /></p>
      <p>Many books use this as the definition of capacitance. This equation, by the way, probably explains the historical reason why<em> <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ C$" alt="" /></em> was defined so that the energy was <em>inversely</em> proportional to <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ C$" alt="" /> for a given value<em>:</em> the people who invented the definition were thinking of a capacitor as a device for storing charge rather than energy, and the amount of charge stored for a fixed voltage (the charge &ldquo;capacity&rdquo;) is proportional to<em> <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ C$" alt="" />.</em></p>
      <p>In the case of an inductor, we know that if there is a steady, constant current flowing through it, then the magnetic field is constant, and so is the amount of energy stored; no energy is being exchanged between the inductor and any other circuit element. But what if the current is changing? The magnetic field is proportional to the current, so a change in one implies a change in the other.</p>
      <p>For concreteness, let&rsquo;s imagine that the magnetic field and the current are both decreasing. The energy stored in the magnetic field is therefore decreasing, and by conservation of energy, this energy can&rsquo;t just go away &mdash; some other circuit element must be taking energy from the inductor. The simplest example is a series circuit consisting of an inductor plus one other circuit element. It doesn&rsquo;t matter what this other circuit element is, so we just call it a black box, but if you like, we can think of it as a resistor, in which case the energy lost by the inductor is being turned into heat by the resistor. The junction rule tells us that both circuit elements have the same current through them, so<em> <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ I$" alt="" /></em> could refer to either one, and likewise the loop rule tells us <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$V_{\mbox{inductor}}%2B V_{\mbox{black box}} %3D 0$" alt="" />, so the two voltage drops have the same absolute value, which we can refer to as <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$V$" alt="" />.</p>
      <p>Whatever the black box is, the rate at which it is taking energy from the inductor is given by , so:</p>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=|P|%3D|IV|" alt="" /></p>
      <p>Which in many books is taken to be the definition of inductance. The direction of the voltage drop (plus or minus sign) is such that the inductor resists the change in current. There&rsquo;s one very intriguing thing about this result.</p>
      <p>Suppose, for concreteness, that the black box is a resistor, and that the inductor&rsquo;s energy is decreasing, and being converted into heat in the resistor. The voltage drop across the resistor indicates that it has an electric field across it, which is driving the current. But where is this electric field coming from? There are no charges anywhere that could be creating it! What we&rsquo;ve discovered is one special case of a more general principle, the principle of induction: a changing magnetic field creates an electric field, which is in addition to any electric field created by charges.</p>
      <p>The reverse is also true: any electric field that changes over time creates a magnetic field. Induction forms the basis for such technologies as the generator and the transformer, and ultimately it leads to the existence of light, which is a wave pattern in the electric and magnetic fields.</p>
      <p>The cartoons in the figure below compare electric fields made by charges (1) to electric fields made by changing magnetic fields (2,3).</p>
      <p><sub> </sub><span class="inlinemediaobject"><img style="border: 0;" src="http://flexbooks.ck12.org/ck12/images?id=26200" alt="" width="576" /></span></p>
      <p>In (1), two physicists are in a room whose ceiling is positively charged and whose floor is negatively charged. The physicist on the bottom throws a positively charged bowling ball into the curved pipe. The physicist at the top uses a radar gun to measure the speed of the ball as it comes out of the pipe. They find that the ball has slowed down by the time it gets to the top. By measuring the change in the ball&rsquo;s kinetic energy, the two physicists are acting just like a voltmeter. They conclude that the top of the tube is at a higher voltage than the bottom of the pipe. A difference in voltage indicates an electric field, and this field is clearly being caused by the charges in the floor and ceiling.</p>
      <p>In (2), there are no charges anywhere in the room except for the charged bowling ball. Moving charges make magnetic fields, so there is a magnetic field surrounding the helical pipe while the ball is moving through it. A magnetic field has been created where there was none before, and that field has energy. Where could the energy have come from? It can only have come from the ball itself, so the ball must be losing kinetic energy. The two physicists working together are again acting as a voltmeter, and again they conclude that there is a voltage difference between the top and bottom of the pipe. This indicates an electric field, but this electric field can&rsquo;t have been created by any charges, because there aren&rsquo;t any in the room. This electric field was created by the change in the magnetic field.</p>
      <p>The bottom physicist keeps on throwing balls into the pipe, until the pipe is full of balls (3) and finally a steady current is established. While the pipe was filling up with balls, the energy in the magnetic field was steadily increasing, and that energy was being stolen from the balls&rsquo; kinetic energy. But once a steady current is established, the energy in the magnetic field is no longer changing. The balls no longer have to give up energy in order to build up the field, and the physicist at the top finds that the balls are exiting the pipe at full speed again. There is no voltage difference any more. Although there is a current, it does not change over time:</p>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=\frac{\Delta I}{\Delta t}%3D0" alt="" /></p>
