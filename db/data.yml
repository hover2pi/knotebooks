    - Uniform Circular Motion in Two Dimensions
    - |-
      <p>Uniform circular motion has a geometric interpretation that's pretty easy to visualize.</p>
      <p><img src="http://joeflip4.wordpress.com/files/2008/07/shm.png" alt="" /></p>
      <p>As the point <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ P$" alt="" /> moves around the circle of radius <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ x_0$" alt="" /> at the angular velocity <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \omega$" alt="" />, we can describe the motion of a point <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ x$" alt="" /> oscillating about the origin. That is, uniform circular motion is 2D simple harmonic motion if we only count the <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ x$" alt="" />-component of point <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ P$" alt="" /> as it travels around the circle. The equation is:</p>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=x%3Dx_0\cos(\omega t%2B\phi)" alt="" /></p>
      <p>Here, <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \omega$" alt="" /> is the angular frequency in units <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \left[\frac{rads}{s}\right]$" alt="" />, <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ x_0$" alt="" /> is the amplitude of the oscillation, and <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \phi$" alt="" /> is the phase (which we'll ignore for now). Some other variables we'll run into are:</p>
      <table style="width: 442px; height: 124px;" border="0">
      <tbody>
      <tr>
      <td>Variable</td>
      <td>is</td>
      <td>and is equal to</td>
      <td>in units</td>
      </tr>
      <tr>
      <td><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=T" alt="" /></td>
      <td>period</td>
      <td><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=%5Cfrac%7B2%5Cpi%7D%7B%5Comega%7D" alt="" /></td>
      <td><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=%5Bs%5D" alt="" /></td>
      </tr>
      <tr>
      <td><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=f" alt="" /></td>
      <td>frequency</td>
      <td><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=%5Cfrac%7B1%7D%7BT%7D" alt="" /></td>
      <td><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=%5Cleft%5B%5Cfrac%7B1%7D%7Bs%7D%5Cright%5D%3D%5BHz%5D" alt="" /></td>
      </tr>
      </tbody>
      </table>
      <p>Since <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \theta%3D\omega t$" alt="" />, we see that:</p>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=\begin{array}{rclcl}x %26%3D%26x_0\cos\theta %26\mbox{ }%26\mbox{ }\\x(\theta %3D0)%26%3D%26 x_0\cos (0) %26%3D%26 \bf{x_0}\\x(\theta %3D90)%26%3D%26 x_0\cos (90) %26%3D%26\bf{0}\end{array}" alt="" /></p>
