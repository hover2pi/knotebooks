      <p>For uniform circular motion, it&rsquo;s much easier to speak in terms of radii and angles instead of <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ x$" alt="" /> and <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ y $" alt="" />components. Using the diagram below, we&rsquo;ll get our new variables.</p>
      <p><img src="http://joeflip4.wordpress.com/files/2008/07/circular_motion.jpg" alt="" width="395" height="253" /></p>
      <p><img style="border: 0;" title="uniform circular motion" src="http://joefilippazzo.com/wp-content/uploads/2008/07/circularmotion.jpg" alt="" width="400" /></p>
      <p>A particle moving in a circle of radius <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \vec{r}$" alt="" /> will sweep an infinitesimal angle <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ d\theta$" alt="" /> and move a distance <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \vec{s}$" alt="" />. With constant velocities, we get <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \vec{s}%3D\vec{r}\sin{d\theta}%3D\vec{r}{d\theta}$" alt="" /> (since the sine of a very small angle is approximately equal to the angle)</p>
      <p>From the diagram, we also see that <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ d\theta%3D\frac{\vec{v}}{\vec{r}}dt$" alt="" /> and <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ |d\vec{v}|%3D\frac{\vec{v}^2}{\vec{r}}dt$" alt="" /></p>
      <p>And we get the centripetal acceleration of an object moving in a circle:</p>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=\vec{a}%3D\frac{|d\vec{v}|}{dt}%3D\frac{\vec{v}^2}{\vec{r}}%3D\frac{4\pi^2\vec{r}}{\tau^2}" alt="" /></p>
      <p>Where <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \tau$" alt="" /> is the period: <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \tau%3D\frac{2\pi\vec{r}}{\vec{v}}$" alt="" /></p>
    - Joe Filippazzo, Knotebooks - Usable Educational Resources, "Kinematics and Free Body Diagrams" (Unobtainium Labs, Inc.), www.knotebooks.com
