    - Mass-Energy Equivalence
    - |-
      <p>Mass-energy equivalence is a consequence of special relativity. The energy and momentum, which are separate in Newtonian mechanics, form a <a title="Four-vector" href="http://en.wikipedia.org/wiki/Four-vector">four-vector</a> in relativity, and this relates the time component (the energy) to the space components (the momentum) in a nontrivial way. For an object at rest, the energy-momentum four-vector is <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ (E, 0, 0, 0)$" alt="" />: it has a time component which is the energy, and three space components which are zero. By changing frames with a Lorentz transformation in the x direction with a small value of the velocity v, the energy momentum four-vector becomes <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ (E, E\frac{v}{c^2}, 0, 0)$" alt="" />. The momentum is equal to the energy divided by <em></em><img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ c^2$" alt="" /> times the velocity. So the newtonian mass of an object, which is the ratio of the momentum to the velocity for slow velocities, is equal to <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \frac E {c^2}$" alt="" />.</p>
      <p>The energy and momentum are properties of matter, and it is impossible to deduce that they form a four-vector just from the two basic postulates of special relativity by themselves, because these don't talk about matter, they only talk about space and time. The derivation therefore requires some additional physical reasoning. In his 1905 paper, Einstein used the additional principles that Newtonian mechanics should hold for slow velocities, so that there is one energy scalar and one three-vector momentum at slow velocities, and that the conservation law for energy and momentum is exactly true in relativity. Furthermore, he assumed that the energy/momentum of light transforms like the energy/momentum of massless particles, which was known to be true from Maxwell's equations.<sup id="cite_ref-Rindler_17-0" class="reference"><a href="http://en.wikipedia.org/wiki/Special_relativity#cite_note-Rindler-17"></a></sup> The first of Einstein's papers on this subject was <em>Does the Inertia of a Body Depend upon its Energy Content?</em> in 1905. Although Einstein's argument in this paper is nearly universally accepted by physicists as correct, even self-evident, many authors over the years have suggested that it is wrong. Other authors suggest that the argument was merely inconclusive because it relied on some implicit assumptions.<sup id="cite_ref-Stachel_20-0" class="reference"><a href="http://en.wikipedia.org/wiki/Special_relativity#cite_note-Stachel-20"></a></sup></p>
      <p>Einstein acknowledged the controversy over his derivation in his 1907 survey paper on special relativity. There he notes that it is problematic to rely on Maxwell's equations for the heuristic mass-energy argument. The argument in his 1905 paper can be carried out with the emission of any massless particles, but the Maxwell equations are implicitly used to make it obvious that the emission of light in particular can be achieved only by doing work. To emit electromagnetic waves, all you have to do is shake a charged particle, and this is clearly doing work, so that the emission is of energy.<sup id="cite_ref-survey_21-0" class="reference"><a href="http://en.wikipedia.org/wiki/Special_relativity#cite_note-survey-21"></a></sup><sup id="cite_ref-22" class="reference"><a href="http://en.wikipedia.org/wiki/Special_relativity#cite_note-22"></a></sup></p>
    - Special Relativity, (Dec. 14, 2009) In Wikipedia, the free encyclopedia. (Accessed Dec. 20, 2009), http://en.wikipedia.org/wiki/Special_relativity
