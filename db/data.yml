    - The Cross Product
    - |-
      <p>The <strong>cross product</strong> of two vectors is a vector. Written as a matrix, we have:</p>
      <p><img style="border: 0;" src="http://www.sitmo.com/gg/latex/latex2png.2.php?z=100&amp;eq=%5Ctextbf%7Ba%7D%5Ctimes%5Ctextbf%7Bb%7D%3D%5Cleft%28%5Cbegin%7Barray%7D%7Bccc%7D%5Chat%7B%5Ctextbf%7Bi%7D%7D%26%5Chat%7B%5Ctextbf%7Bj%7D%7D%26%5Chat%7B%5Ctextbf%7Bk%7D%7D%5C%5Ca_x%26a_y%26a_z%5C%5Cb_x%26b_y%26b_z%5Cend%7Barray%7D%5Cright%29" alt="" /></p>
      <p>To put this (or any) matrix into algebraic form, do the following to get your <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ x$" alt="" />, <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ y$" alt="" />, and <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ z$" alt="" /> components. For each component in the top row (e.g. <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \hat\imath$" alt="" />) multiply diagonally to the right (e.g. <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \hat\imath{a_yb_z}$" alt="" />) and then to the left (e.g. <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \hat\imath{a_zb_y}$" alt="" />) and subtract the second from the first (e.g. <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \hat\imath{a_yb_z}-\hat\imath{a_zb_y}$" alt="" />). Do this for all the components and evaluate. The above matrix then gives us:</p>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=\vec{a}\times\vec{b}%3D\vec{c}%3D\hat\imath(a_yb_z-a_zb_y)+\hat\jmath(a_zb_x-a_xb_z)+\hat{k}(a_xb_y-a_yb_x)" alt="" /></p>
      <p>Geometrically speaking, the vector <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \vec{c}$" alt="" /> that results from the cross product of vectors <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \vec{a}$" alt="" /> and <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \vec{b}$" alt="" /> has a magnitude given by the product of <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ |a|$" alt="" /> and <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ |b|$" alt="" /> times the sine of the angle from <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ a$" alt="" /> to <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ b$" alt="" />, or <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ |\vec{c}|%3Dab\sin\theta$" alt="" />.</p>
      <p>The direction is given by the &ldquo;right hand rule.&rdquo; If you lay your right hand palm-up along <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \vec{a}$" alt="" />, then curl your fingers toward <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \vec{b}$" alt="" />, the resulting vector <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \vec{c}$" alt="" /> is in the direction of your thumb. Take a look:</p>
      <p><img src="http://joeflip4.wordpress.com/files/2008/07/cross_product.jpg" alt="" width="199" height="199" /></p>
      <p><img class="alignleft" style="border: 0;" title="cross product" src="http://joefilippazzo.com/wp-content/uploads/2008/07/cross_product.jpg" alt="" height="200" /></p>
      <p><strong>Properties of the cross product:</strong></p>
      <ul>
      <li><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=%5Cvec%7Ba%7D%5Ctimes%5Cvec%7Bb%7D%3D-%5Cvec%7Bb%7D%5Ctimes%5Cvec%7Ba%7D" alt="" /></li>
      <li><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=\vec{a}\times(\vec{b}+\vec{c})%3D(\vec{a}\times\vec{b})+(\vec{a}\times\vec{c})" alt="" /></li>
      <li><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=c%28%5Cvec%7Ba%7D%5Ctimes%5Cvec%7Bb%7D%29%3D%28c%5Cvec%7Ba%7D%29%5Ctimes%5Cvec%7Bb%7D%3D%5Cvec%7Ba%7D%5Ctimes%28c%5Cvec%7Bb%7D%29" alt="" /></li>
      <li><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=%7C%5Cvec%7Ba%7D%5Ctimes%5Cvec%7Bb%7D%7C%5E2%3Da%5E2b%5E2-%28%5Cvec%7Ba%7D%5Ccdot%5Cvec%7Bb%7D%29%5E2" alt="" /></li>
      </ul>
      <p>From this we get some more unit coordinate vector relations:</p>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=%5Chat%5Cimath%5Ctimes%5Chat%5Cimath%3D%5Chat%5Cjmath%5Ctimes%5Chat%5Cjmath%3D%5Chat%7Bk%7D%5Ctimes%5Chat%7Bk%7D%3D%5Chat%5Cimath%280-0%29+%5Chat%5Cjmath%280-0%29+%5Chat%7Bk%7D%280-0%29%3D0" alt="" /></p>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=\begin{array}{rcccl}\hat\imath%26%3D%26\hat\jmath\times\hat k%26%3D%26-\hat k\times\hat\jmath\end{array}" alt="" /></p>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=\begin{array}{rcccl}\hat\jmath%26%3D%26\hat k\times\hat\imath%26%3D%26-\hat\imath\times\hat k\end{array}" alt="" /></p>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=\begin{array}{rcccl}\hat k%26%3D%26\hat\imath\times\hat\jmath%26%3D%26-\hat\jmath\times\hat\imath\end{array}" alt="" /></p>
    - Joe Filippazzo, Knotebooks - Usable Educational Resources, "Newton's Laws" (Unobtainium Labs, Inc.), www.knotebooks.com
