    - One-dimensional Rod
    - |-
      <p>A one-dimensional rod is aligned with the <em>z</em>-axis. At any point along the rod, the current density is given by:</p>
      <p class="paradefault"><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=\vec J(z,t)%3DA\sin(kz-\omega t)\hat e_z" alt="" /></p>
      <p class="paradefault">where <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ k$" alt="" /><em></em>, <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \omega$" alt="" /> and <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ A$" alt="" /> are constants.</p>
      <p class="paradefault"><strong>Assuming that the time-average of charge density is zero at each point on the rod, what can be said about the charge density along the rod?</strong></p>
      <p class="paradefault">The current density only has a <em>z</em>-component, so the equation of continuity becomes:</p>
      <p class="paradefault"><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=\frac{\partial\rho}{\partial t}%3D-\vec\nabla\cdot\vec J%3D-\frac{\partial J_z}{\partial z}%3D-kA\cos(kz-\omega t)" alt="" /></p>
      <p class="paradefault">Integrating with respect to time, the charge density is</p>
      <p class="paradefault"><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=\rho(z,t)%3D\frac k \omega A\sin(kz-\omega t)+C(z)" alt="" /></p>
      <p class="paradefault">where <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ C(z)$" alt="" /> is an arbitrary function. In general, it is necessary to allow for such a function, which describes a fixed charge density distributed along the rod. However, <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ C(z)$" alt="" /> is the time-average of the charge density at position <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ z$" alt="" />, which is equal to zero according to information given in the question. Hence<em>:</em></p>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=\rho(z,t)%3D\frac k \omega A\sin(kz-\omega t)%3D\frac k \omega J_z(z,t)" alt="" /></p>
