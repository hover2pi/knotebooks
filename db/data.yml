    - Arrays and Matrices in LaTeX
    - |-
      <p>There are a few ways to make matrices or several lines of equations look particularly neat.</p>
      <p>Let's look at the basic structure of an array first.</p>
      <table style="width: 257px; height: 131px;" border="0">
      <tbody>
      <tr>
      <td>Input</td>
      <td>Output</td>
      </tr>
      <tr>
      <td>\begin{array}{lcr}<br />a &amp; b &amp; c\\<br />d &amp; e &amp; f\\<br />g &amp; h &amp; i<br />\end{array}</td>
      <td><img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$\begin{array}{lcr} a %26 b %26 c\\ d %26 e %26 f\\ g %26 h %26 i \end{array}$" alt="" /></td>
      </tr>
      </tbody>
      </table>
      <p>Every array must begin with <strong>\begin{array} </strong>and end with <strong>\end{array}</strong>.</p>
      <p>Directly after the \begin{array} command, you must tell LaTeX how to align the elements in a specific number of columns. In this example, we have <strong>{lcr}</strong> which says to align the first column to the <strong>left,</strong> the second will be <strong>centered</strong> and the third will be aligned <strong>right</strong>.</p>
      <p>You can designate any number of columns with any combination of l's, r's, and c's. For example, you could have a five column array with {ccclc}, which means columns 1,2,3 and 5 are aligned center and column 4 is aligned left. (Why would you do this? I don't know, but you could.)</p>
      <p><strong>Note: To type multi-line LaTeX in Knotebooks you must use a soft return (Shift+Enter instead of just Enter) to get to the next line. </strong></p>
      <p>Now, that we're done setting it up, we can put the content into the array. Within a row in an array, the columns are separated by the ampersand "<strong>&amp;</strong>" symbol. In our example above, our first row is: a &amp; b &amp; c\\</p>
      <p>You can nest any size LaTeX equation in these spaces as long as they are separated by an &amp;. The "\ is LaTeX-speak for "start a new line." Notice the third column doesn't end with \\ because you don't need a new line! So, if we outfit our array with some equations (and some brackets to make it look more like a matrix), you'll see what I mean. (Don't forget to use soft return!)</p>
      <table style="width: 429px; height: 170px;" border="0">
      <tbody>
      <tr>
      <td>Input</td>
      <td>Output</td>
      </tr>
      <tr>
      <td>\left(<br />\begin{array}{ccc}<br />\hat\imath &amp; \hat\jmath &amp; \hat{k}\\<br />x &amp; 3y &amp; \sqrt{z}\\<br />0 &amp; -\frac{2}{y} &amp; z^3<br />\end{array}<br />\right)</td>
      <td><img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$\left( \begin{array}{ccc} \hat\imath %26 \hat\jmath %26 \hat{k}\\ x %26 3y %26 \sqrt{z}\\ 0 %26 -\frac{2}{y} %26 z^3 \end{array} \right)$" alt="" /></td>
      </tr>
      </tbody>
      </table>
      <p>While the number of columns must be set in the \begin{array}{ccc} command, you can add as many rows as necessary with the \\ command. And like anything in LaTeX, you can enter this all as a string of code:</p>
      <p><strong>\left(\begin{array}{ccc}\hat\imath&amp;\hat\jmath&amp;\hat{k}\\x&amp;3y&amp;\sqrt{z}\\0&amp;-\frac{2}{y}&amp;z^3\end{array}\right)</strong></p>
      <p>It will still generate the correct image, but it's a little easier to see spread out.&nbsp;</p>
      <p>You can trick the array into making a neat multi-line equation by putting the equal sign on each line centered in the same column. Remember, &amp; separates the columns, so each row should have a "&amp; = &amp;" in it. Set up your array as usual but use \mbox{ } as a placeholder, like so:</p>
      <table style="width: 705px; height: 178px;" border="0">
      <tbody>
      <tr>
      <td>Input</td>
      <td>Output</td>
      </tr>
      <tr>
      <td>\begin{array}{rcl}<br />f(x) &amp; = &amp; \left(\frac{d}{d\theta}\right)^2Ae^{i2\theta}\\<br />\mbox{ } &amp; = &amp; \frac{d}{d\theta}(2i)Ae^{i2\theta}\\<br />\mbox{ } &amp; = &amp; (2i)(2i)Ae^{i2\theta}=-4Ae^{i2\theta}<br />\end{array}<br /></td>
      <td><img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$\begin{array}{rcl} f(x) %26 %3D %26 \left(\frac{d}{d\theta}\right)^2Ae^{i2\theta}\\ \mbox{ } %26 %3D %26 \frac{d}{d\theta}(2i)Ae^{i2\theta}\\ \mbox{ } %26 %3D %26 (2i)(2i)Ae^{i2\theta}%3D-4Ae^{i2\theta} \end{array}$" alt="" /></td>
      </tr>
      </tbody>
      </table>
      <p>Sometimes, the spacing is a little ugly, so you can throw in a <strong>\vspace{25}</strong> on each line of code to add a little vertical space to the lines in the equation.</p>
      <p>You can read the full <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \LaTeX$" alt="" /> <a href="http://www.latex-project.org/guides/">documentation</a> here.</p>
    - Joe Filippazzo, Knotebooks - Usable Educational Resources, "LaTeX for Physics" (Unobtainium Labs, Inc.), www.knotebooks.com
