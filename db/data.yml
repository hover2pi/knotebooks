    - Elementary Examples of Vector Spaces
    - |-
      <p>Here are a couple of simple examples of the foregoing material.</p>
      <p>First, consider the set of position vectors in ordinary space. They form a real vector space with addition being defined component-wise or via the parallelogram rule. Scalar multiplication is defined component-wise or by scaling of the length of the vector (and reversing its direction if the scalar is negative). The scalar product of two vectors is just the familiar dot product. Since this is a real vector space, the complex conjugation business is trivial.</p>
      <p>Second, and much more importantly for our present purposes, consider the complex vector space <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$\bf C^2$" alt="" />, the set of 2-tuples of complex numbers. Elements of this vector space can be defined by column vectors with complex entries, e.g.:</p>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=|\psi\rangle\Leftrightarrow{a\choose b}" alt="" /></p>
      <p>Addition is defined component-wise in the familiar way. Scalar multiplication is also defined component-wise, by multiplication of each element of the column, e.g.:</p>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=c|\psi\rangle\Leftrightarrow{ca\choose cb}" alt="" /></p>
      <p>The scalar product of two vectors,</p>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=|\psi_1\rangle\Leftrightarrow{a_1\choose b_1}\hspace{15mm}\mbox{and}\hspace{15mm}|\psi_2\rangle\Leftrightarrow{a_2\choose b_2}" alt="" /></p>
      <p>is give by:</p>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=\langle\psi_1|\psi_2\rangle%3D{a_1\choose b_1}\dagger{a_1\choose b_1}%3D(a_1^*\hspace{2mm}b_1^*){a_2\choose b_2}%3Da_1^*a_2%2Bb_1^*b_2" alt="" /></p>
      <p>In each of these two examples you should verify the various abstract properties listed above. Pay particular attention to the scalar product.</p>
      <p>Note that we have refrained from literally identifying the vectors with the column vectors. The reason for this is that we will be adopting the point of view that a column vector is really defined as the components of a vector in a given basis. One can change the basis and thereby change the column vector which corresponds to one and the same vector. For now, you can safely ignore this subtlety and just think of the notation <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$|\psi\rangle$" alt="" />, etc. as a fancy way to manipulate column and row vectors. Later we will tighten up the interpretation of the notation.</p>
      <p>As it happens, every complex 2-dimensional vector space can be expressed in the above form (column vectors, etc. ). So the vector space used to model the spin 1/2 system has this mathematical representation. We shall make use of this extensively in what follows.</p>
    - "Professor Charles G. Torre (2007, October 15). Quantum Mechanics. Retrieved July 28, 2009, from Free Online Course Materials \xE2\x80\x94 USU OpenCourseWare Web (http://ocw.usu.edu/physics/classical-mechanics)"
