    - Analyzing Results from the Stern-Gerlach Apparatus
    - |-
      <p>Using Stern-Gerlach apparatuses, we can measure any component of the magnetic moment &mdash; equivalently, the spin vector &mdash; of a spin 1/2 particle by aligning the SG magnetic field direction along the axis of interest, then passing the beam of particles through and seeing which way the particles are de\xEF\xAC\x82ected, corresponding to spin &ldquo;up&rdquo; or &ldquo;down&rdquo; along that direction. Let us therefore try to model the behavior of the spin vector <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$\\vec" alt="" /> in such an experiment, ignoring all the other &ldquo;degrees of freedom&rdquo; that the atoms might have. Thus the atom is modeled as a &ldquo;spin 1/2 particle&rdquo;.</p>
      <p>Let us call an SG apparatus that measures the spin along an axis characterized by a unit vector <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$\\hat" alt="" /> &ldquo;SGn&rdquo;. Thus the apparatus SGn measures <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$\\vec" alt="" />. The empirical fact is that if you measure <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$\\vec" alt="" /> you always get <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$\\pm\\frac" alt="" /></p>
      <p>Let us pass a beam of spin 1/2 particles through SGn and keep, say, only the particles that de\xEF\xAC\x82ect according to <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$\\vec" alt="" /> having the value <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$+\\frac" alt="" />. If we pass this filtered beam through another such SGn/filter device we see that 100 percent of the beam passes through. We say that we have &ldquo;determined the spin along <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$\\hat" alt="" /> with certainty&rdquo; for all the particles in the filtered beam. We model this situation by saying that all the particles in the (filtered) beam are in the state <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$|\\vec" alt="" />. We can say that we have &ldquo;prepared&rdquo; many particles all in the same state by passing a beam of particles through an SG apparatus and only keeping those de\xEF\xAC\x82ected up or down.</p>
      <p>Suppose we pass a beam through the apparatus SGz and only keep one spin projection. We now have many electrons prepared in the state <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$|S_z,+\\rangle$" alt="" />. Let us try to pin down the value of <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$S_x$" alt="" /> that these electrons possess. Pass the beam (all particles in the state <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$|S_z," alt="" /> through another Stern-Gerlach apparatus SGx. Particles are now de\xEF\xAC\x82ected according to the projection of their magnetic moments (or spin vectors) along the <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$x$" alt="" /> direction. What you find in this experiment is that the beam splits in half. This is perfectly reasonable; we have already decided that any component of the spin has just two projections along any given axis. Since there is nothing special about the <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$x$" alt="" /> or <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$z$" alt="" /> directions; we should get similar behavior for both. In the SGz filtered beam we did not &ldquo;prepare&rdquo; <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$S_x$" alt="" /> in any special way, so it is not too surprising that we get the beam to split in half.</p>
      <p>Let us continue our investigation as follows. We have passed our beam through SGz and kept the &ldquo;spin up&rdquo; particles. We then pass these spin up particles through SGx; let us focus on the beam that gave <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$\\frac" alt="" /> for the <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$S_x$" alt="" /> measurement. Therefore, roughly half of the beam that entered the SGx apparatus is kept, and we now have 1/4 of the original particles left in our prepared beam. After this filtering process we can, if we like, verify that a repeated filtering process with apparata SGx keeps all the beam intact -evidently the state of the particles could be represented by <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$|S_x," alt="" />. (Of course, one naturally prefers to write the state as something like <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$|S_z," alt="" />, but we shall see that this is not appropriate.</p>
      <p>Now we have a beam of electrons that have been measured to have the following properties: <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$S_z%3D+\\frac" alt="" /> and <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$S_x%3D+\\frac" alt="" />. Therefore, it is reasonable to believe that the electrons all have definite values for <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$S_z$" alt="" /> and <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$S_x$" alt="" /> since we have filtered out the only other possibilities. This point of view is not tenable. Suppose you go back to check on the value of <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$S_z$" alt="" />. Take the beam that came out of SGz with value <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$+\\frac" alt="" /> and then SGx with the value <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$+\\frac" alt="" /> and pass it through SGz again. You may expect that all of the beam is found to have a value <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$+\\frac" alt="" /> for <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$S_z$" alt="" />, but instead you will find that beam splits in two! This is despite the fact that we supposedly filtered out the spin down components along <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$z$" alt="" />.</p>
      <p>So, if you measure <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$S_z$" alt="" /> and get, say, <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$\\frac" alt="" />, and then you measure it again, you will get <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$\\frac" alt="" /> with probability one (assuming no other interactions have taken place). If you measure <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$S_z$" alt="" /> and get, say, <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$\\frac" alt="" />, then measure <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$S_x$" alt="" /> and then measure <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$S_z$" alt="" />, the final measurement will be <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$\\pm\\frac" alt="" /> with a 50-50 probability. This should get your attention: the values that you can get for the observable <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$S_z$" alt="" /> in two measurements depends upon whether or not you have determined the value of <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$S_x$" alt="" /> in between the <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$S_z$" alt="" /> measurements.</p>
      <p>Given this state of a\xEF\xAC\x80airs, it is hard to make sense of the classical picture in which one imagines the electron to have given, definite values of all its observables, e.g., <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$S_x$" alt="" /> and <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$S_z$" alt="" />. One sometimes says that the measurement of <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$S_x$" alt="" /> has somehow &ldquo;disturbed&rdquo; the value of <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$S_z$" alt="" />. This point of view is not incorrect, but is not a perfect description of what is going on. For example, as we shall see, the quantum mechanical prediction is unambiguously independent of the way in which we make the measurements. Nowhere do we really need to know how the SG devices worked. Moreover, the &ldquo;disturbance&rdquo; in <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$S_z$" alt="" /> due to the <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$S_x$" alt="" /> measurement is not a function of how carefully we make the <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$S_x$" alt="" /> measurement, that is, one cannot blame the strange behavior as coming from some &ldquo;experimental error&rdquo;, the measurements can, ideally, be perfect and we still get the same result. The fact of the matter is that one shouldn&rsquo;t think of observables (such as <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$S_z$" alt="" /> and <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$S_x$" alt="" />) has having given, fixed, values that &ldquo;exist&rdquo; in the object of interest. This may be philosophically a bit sticky (and psychologically a bit disturbing), but it seems to be quite alright as a description of how nature actually works.</p>
      <p>If all this seems perfectly reasonable to you, then you probably don&rsquo;t understand it too well. Our macroscopic experience with matter just doesn&rsquo;t give any hint that this is the way nature works. Our next task is to build up the quantum mechanical model of the spin 1/2 system using the rules of quantum mechanics.</p>
    - "Professor Charles G. Torre (2007, October 15). Quantum Mechanics. Retrieved July 28, 2009, from Free Online Course Materials \xE2\x80\x94 USU OpenCourseWare Web (http://ocw.usu.edu/physics/classical-mechanics)"
