      <p><strong>What initial velocity is needed to make the shot?</strong></p>
      <p><strong><img src="http://joeflip4.wordpress.com/files/2008/07/ex2.jpg" alt="" width="390" height="249" /><br /></strong></p>
      <p><img class="aligncenter" style="border: 0;" title="Ex: Swish!" src="http://joefilippazzo.com/wp-content/uploads/2008/07/ex2-300x191.jpg" alt="" width="325" /></p>
      <p>Let's begin by defining success. Here, the definition of making the shot is: <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ x(y%3D3m)%3D6m$" alt="" /></p>
      <p>Or, <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \vec{x}(t%3Dt_{swish})%3D6m$" alt="" /> and <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \vec{y}(t%3Dt_{swish})%3D3m$" alt="" /></p>
      <p>First the <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ x$" alt="" />-component gives us: <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \vec{x}%3D\vec{x}_0+\vec{v}_{0x}t$" alt="" /> (where the last term disappears because there is no acceleration due to gravity in the <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ x$" alt="" />-direction).</p>
      <p>Plugging in we get:&nbsp;&nbsp; <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$6m%3D0%2B\vec{v}_0\cos45(t_{swish})$" alt="" /></p>
      <p>Solving for <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ t$" alt="" />, we get:&nbsp; <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ t_{swish}%3D\frac{6}{\vec{v}_0\cos45}$" alt="" /></p>
      <p>Then the <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ y$" alt="" />-component gives us:&nbsp;&nbsp; <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$\vec{y}%3D\vec{y}_0%2B\vec{v}_{0y}t-\vec{g}t^2$" alt="" /></p>
      <p>Plugging in, we get:&nbsp; <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$3%3D1.8%2B\vec{v}_0\sin45(t_{swish})-4.9t^2$" alt="" /></p>
      <p>But we already know the value of <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ t_{swish}$" alt="" /> from our calculation of the <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ x$" alt="" />-component. So, just plug it in:</p>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=3%3D1.8%2B\vec{v}_0\sin45\left(\frac{6}{\vec{v}_0\cos45}\right)-4.9\left(\frac{6}{\vec{v}_0\cos45}\right)^2" alt="" /></p>
      <p><img src="http://joeflip4.wordpress.com/files/2008/07/ex2.png" alt="" /><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=3%3D1.8%2B\frac{6\vec{v}_0\sin45}{\vec{v}_0\cos45}-\frac{(4.9)(2)(36)}{\vec{v}_0^2}" alt="" /></p>
      <p><img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ -4.8%3D\frac{352.8}{\vec{v}_0^2}$" alt="" /> and solving for the initial velocity, we find: <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \vec{v}_0%3D8.573\frac{m}{s}$" alt="" /></p>
    - Joe Filippazzo, Knotebooks - Usable Educational Resources, "Kinematics and Free Body Diagrams" (Unobtainium Labs, Inc.), www.knotebooks.com
