      <p><strong>What is the acceleration of the blocks?</strong></p>
      <p><strong><img src="http://joeflip4.wordpress.com/files/2008/07/inclined_plane.jpg" alt="" /><br /></strong></p>
      <p><img style="border: 0;" title="Ex: Inclined Plane" src="http://joefilippazzo.com/wp-content/uploads/2008/08/inclined_plane.jpg" alt="" width="475" /></p>
      <p>Like always, let&rsquo;s take each block separately, create a free body diagram to evaluate the <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ x$" alt="" /> and <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ y $" alt="" /> contributions and then add it all up.</p>
      <p>For the 10kg block, which only moves in the <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ y$" alt="" /> direction, we have:</p>
      <p><img src="http://joeflip4.wordpress.com/files/2008/07/10kg_block.jpg" alt="" /></p>
      <p><img style="border: 0;" title="free body diagram for the 10kg block" src="http://joefilippazzo.com/wp-content/uploads/2008/08/10kg_block.jpg" alt="" width="130" /></p>
      <p><img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \vec{x}:\emptyset$" alt="" />&nbsp; and&nbsp;&nbsp; <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \vec{y}:10\vec{g}-\vec{T}_2%3D10\vec{a}$" alt="" /></p>
      <p>For the 3kg block, we have:</p>
      <p><img src="http://joeflip4.wordpress.com/files/2008/07/3kg_block.jpg" alt="" /></p>
      <p><img style="border: 0;" title="free body diagram for the 3kg block" src="http://joefilippazzo.com/wp-content/uploads/2008/08/3kg_block.jpg" alt="" width="180" /></p>
      <p><img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \vec{x}:\vec{T}_1-.2\vec{N}_1%3D3\vec{a}$" alt="" />&nbsp; and&nbsp; <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \vec{y}:\vec{N}_1-3\vec{g}%3D0$" alt="" /></p>
      <p>So, <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \vec{N}_1%3D3\vec{g}%3D(3)(9.8)-29.4N$" alt="" /></p>
      <p>And for the 4kg block, we see the true beauty of the free body diagram. We can set our axes in any direction we choose so the equations don&rsquo;t get mucked up with superfluous sines and cosines. In this case, we&rsquo;ll rotate the <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ xy$" alt="" />-axes by -30&ordm; and call the new ones <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ x'$" alt="" /> and <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ y'$" alt="" />:</p>
      <p><img src="http://joeflip4.wordpress.com/files/2008/07/4kg_block.jpg" alt="" /></p>
      <p><img style="border: 0;" title="free body diagram for the 4kg block" src="http://joefilippazzo.com/wp-content/uploads/2008/08/4kg_block.jpg" alt="" width="180" /></p>
      <p><img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \vec{x}': \vec{T}_2-\vec{T}_1-.1\vec{N}_2-4\vec{g}\sin30%3D4\vec{a}$" alt="" />&nbsp; and&nbsp; <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \vec{y}': \vec{N}_2-4\vec{g}\cos30%3D0$" alt="" /></p>
      <p>So,&nbsp; <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \vec{N}_2%3D4\vec{g}\cos30%3D33.94N$" alt="" /></p>
      <p>We get values for <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \vec{N}_1$" alt="" /> and <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \vec{N}_2$" alt="" /> right off the bat where <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ N$" alt="" /> is the unit of force called the Newton (not to be confused with <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \vec{N}$" alt="" />, the normal vector).</p>
      <p>Now just add up all the results (&rdquo;eff-equals-em-ey&rdquo; is the <em>sum</em> of all forces) and solve for <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \vec{a}$" alt="" />:</p>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=\vec{T}_1-(.2)(29.4)%3D3\vec{a}" alt="" /></p>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=(10)(9.8)-\vec{T}_2%3D10\vec{a}" alt="" /></p>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=%5Cvec%7BT%7D_2-%5Cvec%7BT%7D_1-%28.1%29%2833.94%29-%284%29%289.8%29%28.5%29%3D4%5Cvec%7Ba%7D" alt="" /></p>
      <p>All this stuff gives <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ 98-5.88-3.39-19.6%3D17\vec{a}$" alt="" /> so, solving for <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \vec{a}$" alt="" />, we get:</p>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=\vec{a}%3D\frac{69.13}{17}%3D4.07\frac{m}{s^2}" alt="" /></p>
    - Joe Filippazzo, Knotebooks - Usable Educational Resources, "Newton's Laws" (Unobtainium Labs, Inc.), www.knotebooks.com
