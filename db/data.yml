      <p><strong>What is the acceleration of both weights?</strong></p>
      <p><img src="http://joeflip4.wordpress.com/files/2008/07/frictionless_pulley.jpg" alt="" /></p>
      <p>For this problem, our (frictionless) pulley only allows forces in the <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \pm{y}$" alt="" /> direction. Let&rsquo;s look at the problem as a free body diagram:</p>
      <p><img style="border: 0;" title="free body diagram for the Frictionless Pulley" src="http://joefilippazzo.com/wp-content/uploads/2008/08/pulley_fbd.jpg" alt="" width="250" /></p>
      <p><img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \vec{T}$" alt="" />, here is the tension on the rope and <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \vec{g}$" alt="" /> is always the acceleration due to gravity. On the left we have:</p>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=\sum\vec{F}%3Dm\vec{a}%3D10\vec{g}-\vec{T}%3D10\vec{a}" alt="" /></p>
      <p>And on the right we have:</p>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=\sum\vec{F}%3Dm\vec{a}%3D\vec{T}-5\vec{g}%3D5\vec{a}" alt="" /></p>
      <p>Solving the above for <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \vec{T}$" alt="" />, then plugging it into the first equation, we get:</p>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=10\vec{g}-(5\vec{a}%2B5\vec{g})%3D10\vec{a}" alt="" /></p>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=98-49%3D10\vec{a}%2B5\vec{a}" alt="" /></p>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=\vec{a}%3D\frac{49}{15}%3D3.27\frac{m}{s^2}" alt="" /></p>
      <p>So, the 10kg weight accelerates down (<img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ +y$" alt="" />) on the left and the 5kg weight accelerates up (<img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ +y$" alt="" />) on the right, both with the acceleration <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \vec{a}$" alt="" />.</p>
      <p>You may say, &ldquo;Of course they accelerate at the same rate, jerk!&rdquo; Or &ldquo;The heavier one <em>has to</em> pull the lighter one down.&rdquo; But these are easy things to overlook. Anytime you&rsquo;re working out a problem, take a step back and try to think intuitively about the (no pun intended) forces at work. &ldquo;What&rsquo;s happening in this situation?&rdquo; is a great question to keep asking yourself.</p>
      <p>The thicket of mathematics has many brambles. Don&rsquo;t get stuck in the equations!</p>
    - Joe Filippazzo, Knotebooks - Usable Educational Resources, "Newton's Laws" (Unobtainium Labs, Inc.), www.knotebooks.com
