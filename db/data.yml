      <p>What we know so far:</p>
      <ul>
      <li>The atomic molecular theory provides us a particulate understanding of matter. </li>
      <li>Each element is characterized as consisting of identical, indestructible atoms with atomic weights which have been determined. </li>
      <li>Compounds consist of identical molecules, each made up from a specific number of atoms of each of the component elements. </li>
      <li>Atoms have a nuclear structure, meaning that all of the positive charge and virtually all of the mass of the atom are concentrated in a nucleus which is a very small fraction of the volume of the atom. </li>
      <li>The electrons in the atom are arranged in shells about the nucleus, with each shell farther from the nucleus that the previous. The electrons in outer shells are more weakly attached to the atom than the electrons in the inner shells, and only a limited number of electrons can fit in each shell.</li>
      </ul>
      <p>The shell model of the atom is a good start in understanding the differences in the chemical properties of the atoms of different elements. For example, we can understand the periodicity of chemical and physical properties from our model, since elements in the same group have the same number of electrons in the valence shell.</p>
      <p>However, there are many details missing from our description. Other than a very crude calculation of distance of the shells from the nucleus, we have no description of what the differences are between the electrons in different shells. What precisely is a shell?</p>
      <p>Most importantly, the arrangement of elements into groups and the periodicity of chemical properties both depend on the concept that a shell is fifilled by a certain number of electrons. Looking at the number of elements in each period, the number of electrons which fills a shell depends on which shell is being filled. In some cases, a shell is filled by eight electrons, in others, it appears to be 18 electrons. What determines how many electrons can fit in a shell? Why is there a limit at all?</p>
      <p>Finally, a closer look at the ionization energies of the elements below reveals that our shell model must be incomplete.</p>
      <p><img style="border:" src="http://cnx.org/content/m12433/latest/fig3.png" alt="width=568" height="409" /></p>
      <p>Our model implies that the elements of the second period from Lithium to Neon have their valence electrons in the second shell. With increasing nuclear charge, the ionization energy of these atoms should increase from Lithium to Neon. As a general trend, this is true, but there are variations. Note that the ionization energy of Oxygen atoms is less than that of Nitrogen atoms. We need to pursue additional detail in our model of the structure of the atom.</p>
    - Quantum Energy Levels in Atoms, John S. Hutchinson, Jan. 4, 2005 (The Connexions Project) http://cnx.org (Accessed June 29, 2009)
