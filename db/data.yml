    - Work in an Inclined Plane
    - |-
      <p><strong>A 10kg block is suspended from a frictionless pulley 1.3m above the ground. It is attached to a 6kg block which lies on a plane inclined at 25 degrees. This is attached to a 2kg block which rests on the ground. What is the velocity of the blocks just before the 10kg block hits the ground?</strong></p>
      <p><img style="border: 0;" src="http://madewithunobtainium.com/wp-content/uploads/2009/06/sliding_block_work.png" alt="" width="664" height="239" /></p>
      <p>Since friction is involved, energy is <strong>not</strong> conserved in this system, so we must find <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ W_{NC}%3DE_{After}-E_{Before}$" alt="" /> and then solve for <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ v$" alt="" />. There are two steps to solving this problem. The first is to add up all the non conservative contributions, in this case, due to the friction of the <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ m_1%3D2\mbox{kg}$" alt="" /> block on the ground and the <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ m_2%3D6\mbox{kg} $" alt="" /> block on the inclined plane. We have:</p>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=W_{NC}%3D-\mu_km_1gy-\mu_km_2gy%3D-.5(2\mbox{kg})g(1.3\mbox{m})-.4(6\mbox{kg})g(1.3\mbox{m})\cos 25" alt="" /></p>
      <p>So, <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ W_{NC}%3D-40.26\mbox{J}$" alt="" />, where J is the energy unit joules.</p>
      <p>Now let's take a look at the conservative contributions. Before, we have no kinetic energy and no spring energy, but there is the gravitational potential energy of the <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ m_3%3D10\mbox{kg}$" alt="" /> block. So:</p>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=E_{Before}%3Dm_3gy%3D(10\mbox{kg})g(1.3\mbox{m})" alt="" /></p>
      <p>After, we still have no spring energy (because there are no springs!), but there is the kinetic energy from all three moving blocks <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ m_1%3D2\mbox{kg}$" alt="" />, <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ m_2%3D6\mbox{kg}$" alt="" /> and <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ m_3%3D10\mbox{kg}$" alt="" />, as well as the gravitational potential energy from the 6kg block as it is pulled up the plane. (We'll assume the 2kg block doesn't get pulled up the plane.) So the contributions for the conservative work done are:</p>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=E_{After}%3D\frac{1}{2}m_1v^2%2B\frac{1}{2}m_2v^2%2B\frac{1}{2}m_3v^2%2Bm_2gy" alt="" /></p>
      <p>Now plug in the values. Note the 6kg block only gains the <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ y$" alt="" /> component of the distance it is pulled up the plane in gravitational potential energy:</p>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=E_{After}%3D\frac{1}{2}(2\mbox{kg})v^2%2B\frac{1}{2}(6\mbox{kg})v^2%2B\frac{1}{2}(10\mbox{kg})v^2%2B(6\mbox{kg})g(1.3\mbox{m})\sin 25" alt="" /></p>
      <p>Now we can plug our values into <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ W_{NC}%3DE_{After}-E_{Before}$" alt="" /> and just solve for <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ v$" alt="" />.</p>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=-40.26%3D9v^2%2B32.26-127.4\hspace{15mm}\mbox{so,}\hspace{15mm}\sqrt{\frac{62.88}{9}}%3Dv%3D2.65\frac{m}{s}}" alt="" /></p>
      <p>Which is pretty slow, right? After all, we have a 10kg block pulling a total of 8kg, which is losing speed due to friction. When the heavy block hits the ground, things aren't moving very fast at all.</p>
    - Joe Filippazzo, Knotebooks - Usable Educational Resources, "Work and Energy in Closed Mechanical Systems" (Unobtainium Labs, Inc.), www.knotebooks.com
