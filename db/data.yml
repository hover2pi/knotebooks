    - Dynamics in Quantum Mechanics
    - |-
      <p>The measured values of observables of a system will usually change in time. Normally, a theory will contain a means of describing time evolution of the system, that is, a &ldquo;dynamical law&rdquo;, or a &ldquo;law of motion&rdquo;. Assuming that we use a time-independent mathematical model for the observables, we can view dynamics as a continuous change (in time) of the state of the system according to some system of equations. This way of formulating dynamics is what is often called the Schrodinger picture of dynamics, and a famous example of the dynamical law is provided by the Schrodinger equation. In statistical mechanics, the state of the system is determined by a probability distribution on phase space. This distribution evolves in time according to the Liouville equation.</p>
      <p>In classical mechanics and electrodynamics, the state of the system is known once one specifies the values of the basic observables. For example, if you give the positions and velocities of a Newtonian particle at an instant of time, these quantities will be uniquely determined for all time by a dynamical law (i.e., Newton&rsquo;s second law). In these theories one can therefore think of dynamics as a time evolution in the value of the observables according to some system of equations.</p>
      <p>One important aspect of dynamics that is usually incorporated in any theory is a very basic notion of causality. In the Schrodinger picture, given the state of the system at one time, the dynamical law should determine the state uniquely at any other time. Granted this, you see that the state at a given time (along with the dynamical law, which is part of the specification of the theory) will determine the outcomes of all measurements at any time.</p>
    - "Prof. Charles G. Torre. (2007, October 15). Lecture Notes. Retrieved July 07, 2009, from Free Online Course Materials \xE2\x80\x94 USU OpenCourseWare (http://ocw.usu.edu/physics/classical-mechanics/lecture-notes)"
