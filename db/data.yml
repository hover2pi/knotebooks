    - Capacitors
    - |-
      <p>A capacitor&rsquo;s energy exists in its surrounding electric fields. It is proportional to the square of the field strength, which is proportional to the charges on the plates. If we assume the plates carry charges that are the same in magnitude, <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ +q$" alt="" /> and <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ -q$" alt="" /> then the energy stored in the capacitor must be proportional to <em><img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ q^2$" alt="" />.</em> For historical reasons, we write the constant of proportionality as:</p>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=E_C%3D\frac 1 {2C}q^2" alt="" /></p>
      <p>The constan<em></em>t <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ C$" alt="" /> is a geometrical property of the capacitor, called its <strong>capacitance</strong>. Based on this definition, the units of capacitance must be coulombs squared per joule, and this combination is more conveniently abbreviated as the <strong>farad</strong>, <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ 1\mbox{F}%3D 1\frac{\mbox C^2}{\mbox{J}}$" alt="" />.</p>
      <p>&ldquo;Condenser&rdquo; is a less formal term for a capacitor. Note that the labels printed on capacitors often use <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \mbox{MF}$" alt="" /> to mean <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \mu \mbox F$" alt="" /><strong>,</strong> even though <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \mbox{MF}$" alt="" /> should really be the symbol for megafarads, not microfarads. Confusion doesn&rsquo;t result from this nonstandard notation, since picofarad and microfarad values are the most common, and it wasn&rsquo;t until the 1990&rsquo;s that even millifarad and farad values became available in practical physical sizes.</p>
      <p>When two identical capacitances are placed in parallel, any charge deposited at the terminals of the combined double capacitor will divide itself evenly between the two parts. The electric fields surrounding each capacitor will be half the intensity, and therefore store one quarter the energy. Two capacitors, each storing one quarter the energy, give half the total energy storage. Since capacitance is inversely related to energy storage, this implies that identical capacitances in parallel give double the capacitance. In general, capacitances in parallel add. This is unlike the behavior of inductors and resistors, for which series configurations give addition.</p>
      <p><span class="inlinemediaobject"><img style="border: 0;" src="http://flexbooks.ck12.org/ck12/images?id=26183" alt="" width="177" /></span></p>
      <p>This is consistent with the fact that the capacitance of a single parallel-plate capacitor proportional to the area of the plates. If we have two parallel-plate capacitors, and we combine them in parallel and bring them very close together side by side, we have produced a single capacitor with plates of double the area, and it has approximately double the capacitance.</p>
      <p>The figure below shows the construction of a variable capacitor out of two parallel semicircles of metal. One plate is fixed, while the other can be rotated about their common axis with a knob. The opposite charges on the two plates are attracted to one another, and therefore tend to gather in the overlapping area. This overlapping area, then, is the only area that effectively contributes to the capacitance, and turning the knob changes the capacitance. The simple design can only provide very small capacitance values, so in practice one usually uses a bank of capacitors, wired in parallel, with all the moving parts on the same shaft.</p>
      <p><span class="inlinemediaobject"><img style="border: 0;" src="http://flexbooks.ck12.org/ck12/images?id=26184" alt="" width="178" /></span></p>
    - Benjamin Crowell, Electricity and Magnetism - Capacitance and Inductance. (CK12 Initiative), http://ck12.org (Accessed June 29, 2009)
