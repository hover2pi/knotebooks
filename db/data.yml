    - Complex Numbers and Simple Harmonic Motion
    - |-
      <p>The complex plane gives us an easy way to manipulate equations of motion when we are dealing with simple harmonic motion. The complex plane looks like this:</p>
      <p><img src="http://joeflip4.wordpress.com/files/2008/07/complex_plane.png" alt="" /></p>
      <p>Where, <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ z%3D\cos\theta+i\sin\theta%3De^{i\theta}$" alt="" /> which we can prove with the Taylor Series:</p>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=f(x)%3Df(0)%2Bxf'(0)%2B\frac{x^2}{2!}f''(0)%2B\dots%3D\sum^{\infty}_{0}\frac{x^n}{n!}\left(\frac{d}{dx}\right)^nf(0)" alt="" /></p>
      <p>If we apply it to each side of our equation describing any point <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ z$" alt="" /> in the complex plane, we get an astonishing result! First, we'll apply the Taylor Expansion to <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \cos\theta$" alt="" /> and <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \sin\theta$" alt="" /> individually:</p>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=\cos\theta %3D \cos 0-\theta\sin 0-\frac{\theta^2}{2!}\cos 0%2B\frac{\theta^3}{3!}\sin 0%2B\dots %3D 1-\frac{\theta^2}{2!}%2B\frac{\theta^4}{4!}-\dots" alt="" /></p>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=\sin\theta %3D \sin 0%2B\theta\cos 0-\frac{\theta^2}{2!}\sin 0-\frac{\theta^3}{3!}\cos 0%2B\dots %3D \theta-\frac{\theta^3}{3!}%2B\frac{\theta^5}{5!}-\dots" alt="" /></p>
      <p>Now, if we multiply <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \sin\theta$" alt="" /> by the complex coefficient <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ i$" alt="" />, and then add them together, we get:</p>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=\cos\theta%2Bi\sin\theta%3D1%2Bi\theta-\frac{\theta^2}{2!}-i\frac{\theta^3}{3!}%2B\frac{\theta^4}{4!}%2Bi\frac{\theta^5}{5!}-\dots%3D\sum^{\infty}_0\frac{(i\theta)^n}{n!}" alt="" /></p>
      <p>Now apply a Taylor Expansion to <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ e^{i\theta}$" alt="" />:</p>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=e^{i\theta} %3D e^{i0}%2Bi\theta e^{i0}-\frac{\theta^2}{2!}e^{i0}-i\frac{\theta^3}{3!}e^{i0}%2B\frac{\theta^4}{4!}e^{i0}%2B\dots %3D 1%2Bi\theta-\frac{\theta^2}{2!}-i\frac{\theta^3}{3!}%2B\frac{\theta^4}{4!}%2B \dots" alt="" /></p>
      <p>Looks familiar, right? The result is kind of awesome.</p>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=e^{i\theta}%3D\sum^{\infty}_{0}\frac{(i\theta)^n}{n!}%3D\cos\theta%2Bi\sin\theta" alt="" /></p>
      <p>Since exponentials are much more pleasant to manipulate than trigonometric functions, we can now use this expression of a point in the complex plane to think about simple harmonic motion. We just perform the normal math, derivatives, etc. on our equations and then take only the real part of <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ z$" alt="" /> (i.e. the terms without the <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ i$" alt="" />) as the solution.&nbsp;</p>
      <p>So, we get a set of general equations we can take with us:</p>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=z%3Da%2Bib%3DAe^{i\theta}\hspace{25mm}A%3D\sqrt{a^2%2Bb^2}\hspace{25mm}\tan\theta%3D\frac{b}{a}" alt="" /></p>
    - Joe Filippazzo, Knotebooks - Usable Educational Resources, "Periodicity and Complex Numbers" (Unobtainium Labs, Inc.), www.knotebooks.com
