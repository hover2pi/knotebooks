    - Interpretations of Quantum Mechanics
    - |-
      <p><strong>Copenhagen Interpretation</strong></p>
      <p>A wavefunction is a probability amplitude (magnitude of wavefunction squared is probability or probability density) to find particle in certain state or at certain position. Probabilities for outcomes of measurements are deterministic. They are determined by wave-functions that evolve deterministically. But the outcome of a particular measurement cannot, in general, be predicted. We can predict expectation values, variances, standard deviations, but not a particular realization of an experiment.</p>
      <p>The Schrodinger equation is a partial differential equation that governs the deterministic evolution of a wavefunction <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$\psi$" alt="" />. <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$\psi$" alt="" /> <strong>contains all the information available to describe the system.</strong> The probability for a particular measurement outcome (say, to \find the particle between <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$x$" alt="" /> and <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$\delta x$" alt="" />) is determined by <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$|\psi |^2$" alt="" />.</p>
      <p><strong>Many Worlds Interpretation</strong></p>
      <p>Each time we make a measurement, our world splits into many, one for each possible outcome of the measurement. Absurd? Perhaps, but there's no known way to falsify such a claim.</p>
      <p><strong>&ldquo;Hidden-Variables&rdquo; Theories</strong></p>
      <p>Favored by Einstein, and evident in the Einstein-Podolsky-Rosen (EPR) paradox. Randomness arises because we do not know the complete state of the system. There is some information that is not contained in the wavefunction, but that in principle exists. This would correspond to a randomness similar to that encountered in classical statistical mechanics.</p>
      <p>For many decades it was believed that hidden-variables theories are &ldquo;metaphysics&rdquo;, i.e., that they cannot be falsified or distinguished experimentally from the standard Copenhagen interpretation. However, John Bell came up with a possibility to experimentally distinguish hidden-variables theories, local-realism theories from standard QM.</p>
      <p>Bounds on conditional probabilities that are obeyed by hidden-variables theories, but violated by standard QM. Experiments performed many times since disagreed with hidden variables theories, but confirm standard QM.</p>
    - "Prof. Vladan Vuletic, Quantum Physics I, Spring 2006. (Massachusetts Institute of Technology: MIT OpenCouseWare), http://ocw.mit.edu (Accessed June 26, 2009)"
