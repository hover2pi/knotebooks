    - |-
      <p>Monatomic gas of <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ N$" alt="" /> atoms has a heat capacity (energy stored at temperature <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ T$" alt="" /> ) given by <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ C_V %3D\frac 2 3 Nk_B$" alt="" />, in agreement with measurements. There are three translational degrees of freedom per atom, each degree of freedom stores a kinetic energy of <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \frac 1 2 k_BT$" alt="" /> .</p>
      <p>So, for a gas of <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ N$" alt="" /> diatomic molecules, we expect <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ C_V %3D \frac 7 2 Nk_B$" alt="" />. That's <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ 2N$" alt="" /> atoms (DI-atomic!) with translational degrees of freedom. Namely, three center-of-mass translational degrees of freedom, two rotational degrees of freedom, and two vibrational degrees of freedom (one kinetic energy and one potential energy).</p>
      <p>The image below shows one vibrational degree of freedom (left) and two rotational degrees of freedom (right) of a diatomic molecule.</p>
      <p><img style="border: 0;" src="http://madewithunobtainium.com/wp-content/uploads/2009/06/degrees_of_freedom.png" alt="Degrees of freedom of a diatomic molecule." width="442" height="86" /></p>
      <p>However, observation at room temperature is <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ C_V %3D \frac 2 5 Nk_B$" alt="" />. How do we explain this?</p>
      <p>Well, the vibrational mode with frequency <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \nu$" alt="" /> has natural energy scale <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ E %3D h\nu\gg k_BT$" alt="" />. This too is &ldquo;frozen out&rdquo; and does not contribute to the heat capacity at room temperature. At high temperature, however:</p>
      <p><img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ k_BT \gg h\nu\hspace{5mm}\mbox{and,}\hspace{5mm}C_V \rightarrow \frac 7 2 Nk_B$" alt="" /></p>
      <p>As predicted earlier.</p>
      <p>What about the degrees of freedom due to the molecule's electrons? Well, these are also "frozen out" since, at room temperature:</p>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=E_n \sim 1\mbox{eV}\hspace{5mm}\mbox{which is much greater than}\hspace{5mm}k_BT %3D \frac 1 {40}\mbox{eV}" alt="" /></p>
    - "Prof. Vladan Vuletic, Quantum Physics I, Spring 2006. (Massachusetts Institute of Technology: MIT OpenCouseWare), http://ocw.mit.edu (Accessed June 26, 2009)"
