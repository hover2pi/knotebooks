    - Postulates of Special Relativity
    - |-
      <p>The theory of special relativity can be derived formally from a small number of postulates. The fundamental postulates of special relativity can be expressed in various ways; you may find different versions of them in different books.</p>
      <p>The first two postulates below are assertions about the structure of spacetime, while the last two postulates form the heart of special relativity.</p>
      <p><strong>1. The Geometry of Spacetime</strong></p>
      <p>Statement: "Space and time form a 4-dimensional continuum".</p>
      <p>Imagine a person who lives in 4 spatial dimensions, watching a hypercube rotate. The 4-dimensional person has a 3-dimensional retina in each of its 2 eyes (two eyes suffice for depth perception, even in 4D). Each retina records a 3-dimensional image.</p>
      <p><img style="border: 0;" src="http://casa.colorado.edu/~ajsh/sr/hcube.gif" alt="" width="113" height="108" /></p>
      <p>This image shows what the 4-dimensional person sees, with the extra dimension shown as a variation in colour. That is, the horizontal, vertical, and `colour' directions correspond to the 3 directions on the 3-dimensional retina of the 4-dimensional person. The vertical bar to the right of the picture shows the correspondence between colour and position in the extra dimension.</p>
      <p>The postulate that spacetime forms a 4-dimensional continuum is a generalization of the classical Galilean concept that space and time form separate 3 and 1 dimensional continua. The postulate of a 4-dimensional spacetime continuum is retained in general relativity.</p>
      <p>Physicists widely believe that this postulate must ultimately break down, that space and time are quantized over extremely small intervals of space and time, the Planck length <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ (G \frac \hbar {c^3})^{\frac 1 2} \approx 10^{-35}\mbox m$" alt="" />, and the Planck time <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ (G \frac \hbar {c^5})^{\frac 1 2} \approx 10^{-43}\mbox s$" alt="" />, where <em>G</em> is  Newton's gravitational constant, <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \hbar %3D \frac h {2\pi}$" alt="" /> is  Planck's reduced mass constant, and<em> <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ c$" alt="" /></em> is the  speed of light.</p>
      <p><strong>2. The Existence of Globally Inertial Frames</strong></p>
      <p>Statement: "There exist global spacetime frames with respect to which unaccelerated objects move in straight lines at constant velocity".</p>
      <p>A <em>spacetime frame</em> is a system of coordinates for labelling space and time. Four coordinates are needed, because spacetime is 4-dimensional.</p>
      <p>A frame in which unaccelerated objects move in straight lines at constant velocity is called an <em>inertial frame</em>. One can easily think of non-inertial frames: a rotating frame, an accelerating frame, or simply a frame with some bizarre Dahlian labelling of coordinates.</p>
      <p>A <em>globally inertial frame</em> is an inertial frame that covers all of space and time.</p>
      <p>The postulate that globally inertial frames exist is carried over from classical mechanics (Newton's first law of motion).</p>
      <p>Implicit in the assumption of the existence of globally inertial frames is the assumption that the geometry of spacetime is flat, the geometry of Euclid. In general relativity, this postulate is replaced by the weaker postulate that local (not global) inertial frames exist. A <em>locally inertial frame</em> is one which is inertial in a `small neighbourhood' of a spacetime point. In general relativity, spacetime can be curved.</p>
      <p><strong>3. The Speed of Light is Constant</strong></p>
      <p>Statement: "The speed of light<em> <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ c$" alt="" /></em> is a universal constant, the same in any inertial frame".</p>
      <p>This postulate is the nub of special relativity, and much of the content of these pages is concerned with exploring its paradoxical consequences, starting with the next page, The Paradox of Special Relativity. Amongst other strange consequences, the postulate implies that the time dimension behaves in many ways as if it were an imaginary spatial dimension.</p>
      <p>The movie depicts a rotating spacetime hypercube, projected from 4 dimensions on to the 2 dimensions of the screen in the same way as the  rotating 4D hypercube above. The prototypical example of a hypercube is the 4-dimensional geometrical object with corners at <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ (t, x, y, z) %3D (\pm 1, \pm 1, \pm 1, \pm 1)$" alt="" />. A spacetime hypercube differs from an ordinary 4-dimensional spatial hypercube in that one of the dimensions, the time dimension, is, essentially, imaginary. That is, the time dimension behaves in many ways as if it were<em> <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ i$" alt="" /></em> (the square root of minus one) times a spatial dimension.</p>
      <p><img style="border: 0;" src="http://casa.colorado.edu/~ajsh/sr/hcubel.gif" alt="" width="113" height="108" /></p>
      <p>Measuring speed requires being able to measure intervals of both space and time: speed is distance travelled divided by time elapsed. Inertial frames constitute a special class of spacetime coordinate systems; it is with respect to distance and time intervals in these special frames that the speed of light is asserted to be constant.</p>
      <p>In general relativity, arbitrarily weird coordinate systems are allowed, and light need move neither in straight lines nor at constant velocity with respect to bizarre coordinates (why should it, if the labelling of space and time is totally arbitrary?). However, general relativity asserts the existence of locally inertial frames, and the speed of light is a universal constant in those frames.</p>
      <p>In 1983, the General Conference on Weights and Measures officially defined the  speed of light to be<em> </em><img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ c%3D299,792,458\frac{\mbox{m}}{\mbox{s}}$" alt="" /> and the meter, instead of being a primary measure, became a secondary quantity, defined in terms of the second and the speed of light.</p>
      <p><strong>4. The Principle of Special Relativity</strong></p>
      <p>Statement: "The laws of physics are the same in any inertial frame, regardless of position or velocity".</p>
      <p>Physically, this means that there is no absolute spacetime, no absolute frame of reference with respect to which position and velocity are defined. Only relative positions and velocities between objects are meaningful.</p>
      <p>It is to be noted that the Principle of Special Relativity does <em>not</em> imply the constancy of the speed of light, although the postulates are consistent with each other. Moreover the constancy of the speed of light does <em>not</em> imply the Principle of Special Relativity, although for Einstein the former appears to have been the inspiration for the latter.</p>
    - Andrew Hamilton, Special Relativity "The Postulates of Special Relativity", http://casa.colorado.edu/~ajsh/sr/postulate.html
