    - The Work/Energy Theorem
    - |-
      <p>Work is the change in kinetic energy in a mechanical system due to forces applied over a distance. Using this "forces over a distance" idea, we can construct an equation for mechanical work using the dot product:</p>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=\vec F\cdot\vec d%3Dm\vec a\cdot\vec d%3DF_x\Delta x%2BF_y\Delta y%2B F_z\Delta z" alt="" /></p>
      <p>Much like we do with our free body diagrams, we need only take into account one direction at a time, so we'll arbitrarily use the <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ x$" alt="" /> direction here. Since we are only dealing with one direction, we'll drop the vector notation (<img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \rightarrow$" alt="" /><img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \vec$" alt="" /><img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \vec\mbox{ }$" alt="" />) for clarity. This gives us as the <strong>Work/Energy Theorem</strong>:</p>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=F_x\Delta x%3Dma(x_2-x_1)%3Dm\left(\frac{1}{2}v^2-\frac{1}{2}v_0^2\right)%3D\frac{1}{2}mv_2^2-\frac{1}{2}mv_1^2%3D\vec F\cdot\vec d" alt="" /></p>
      <p>Which shows us that the work (the force over a distance) is just the change in kinetic energy.</p>
      <p>But what if we have so-called "non-returning" kinetic energy, like friction? Then the potential energy of our system comes into play. We can restate the Work/Energy Theorem for non-conservative work as <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$W_{NC}%3D\Delta E%2B\Delta U$" alt="" />, where <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ E$" alt="" /> is the kinetic energy and <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ U$" alt="" /> is the potential energy.</p>
      <p>By integrating the force over the entire distance in an arbitrary direction, we can now define our variables for work and potential energy as:</p>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=W\equiv\int\vec F\cdot\vec{dr}\hspace{15mm}\mbox{ and, }\hspace{15mm}\Delta U\equiv -\int\vec F\cdot\vec{dr}" alt="" /></p>
      <p>For simplicity's sake, we can describe the non-conservative work of the mechanical system as the total energy after "something" happens less the total energy we started with, or:</p>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=W_{NC}%3DE_{After}-E_{Before}\hspace{15mm}\mbox{where, when E is conserved}\hspace{15mm}E_{After}%3DE_{Before}" alt="" /></p>
    - Joe Filippazzo, Knotebooks - Usable Educational Resources, "Work and Energy in Closed Mechanical Systems" (Unobtainium Labs, Inc.), www.knotebooks.com
