      <p>Up until now I&rsquo;ve soft-pedaled the fact that by changing the characteristics of an oscillator, it is possible to produce non-oscillatory behavior. For example, imagine taking the mass-on-a-spring system and making the spring weaker and weaker. In the limit of small <em><img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ k$" alt="" />,</em> it&rsquo;s as though there was no spring whatsoever, and the behavior of the system is that if you kick the mass, it simply starts slowing down. For friction proportional to <em><img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ v$" alt="" /> </em>as we&rsquo;ve been assuming, the result is that the velocity approaches zero, but never actually reaches zero. This is unrealistic for the mechanical oscillator, which will not have vanishing friction at low velocities, but it is quite realistic in the case of an electrical circuit, for which the voltage drop across the resistor really does approach zero as the current approaches zero.</p>
      <p>Electrical circuits can exhibit all the same behavior. For simplicity we will analyze only the cases of LRC circuits with <em></em><img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ L %3D 0$" alt="" /> or <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ C %3D 0$" alt="" />.</p>
      <p><strong>The RC circuit</strong></p>
      <p><span class="inlinemediaobject"><img style="border: 0;" src="http://flexbooks.ck12.org/ck12/images?id=26201" alt="" width="67" /></span></p>
      <p>We first analyze the RC circuit. In reality one would have to &ldquo;kick&rdquo; the circuit, for example by briefly inserting a battery, in order to get any interesting behavior. We start with Ohm&rsquo;s law and the equation for the voltage across a capacitor, <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ V_R%3DIR$" alt="" /> and <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ V_C%3D\frac q C$" alt="" /> respectively.</p>
      <p><sub>The loop rule tells us&nbsp;</sub> <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$V_R %2B V_C %3D0$" alt="" /><sub><sub>, and combining the three equations results in a relationship between <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ q$" alt="" /> and <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ I$" alt="" />:</sub></sub></p>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=I%3D-%5Cfrac%201%20%7BRC%7Dq" alt="" /></p>
      <p><sub><sub> The negative sign tells us that the current tends to reduce the charge on the capacitor, i.e. to discharge it. It makes sense that the current is proportional to <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ q$" alt="" />: if <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ q$" alt="" /> is large, then the attractive forces between the <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ +q$" alt="" /> and <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ -q$" alt="" /> charges on the plates of the capacitor are large, and charges will flow more quickly through the resistor in order to reunite. </sub></sub></p>
      <p><sub><sub>If there was zero charge on the capacitor plates, there would be no reason for current to flow. Since amperes, the unit of current, are the same as coulombs per second, it appears that the quantity <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ RC$" alt="" /> must have units of seconds, and you can check for yourself that this is correct. <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ RC$" alt="" /> is therefore referred to as the <strong>time constant </strong>of the circuit. How exactly do <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ I$" alt="" /> and <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ q$" alt="" /> vary with time? Rewriting <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ I$" alt="" />, we have <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \frac{\Delta q}{\Delta t}%3D-\frac{1}{RC}q$" alt="" />.</sub></sub></p>
      <p><sub><sub>This equation describes a function <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ q(t)$" alt="" /> that always gets smaller over time, and whose rate of decrease is big at first, when <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ q$" alt="" /> is big, but gets smaller and smaller as q approaches zero. </sub></sub></p>
      <p><sub><sub>As an example of this type of mathematical behavior, we could imagine a man who has 1024 weeds in his backyard, and resolves to pull out half of them every day. On the first day, he pulls out half, and has 512 left. The next day, he pulls out half of the remaining ones, leaving 256. The sequence continues exponentially: 128, 64, 32, 16, 8, 4, 2, 1. Returning to our electrical example, the function q(t) apparently needs to be an exponential, which we can write in the familiar form <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ Ae^{bt}$" alt="" />. </sub></sub></p>
      <p><sub><sub><sup>We could have written it with base 2, as in the story of the weeds, rather than base e, but the math later on turns out simpler if we use e. It doesn&rsquo;t make sense to plug a number that has units into a function like an exponential, so bt must be unitless, and <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ b$" alt="" /> must therefore have units of inverse seconds. The number <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ b$" alt="" /> quantifies how fast the exponential decay is. The only physical parameters of the circuit on which <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ b$" alt="" /> could possibly depend are <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ R$" alt="" /> and <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ C$" alt="" />, and the only way to put units of ohms and farads together to make units of inverse seconds is by computing <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \frac 1 {RC.}$" alt="" /> Well, actually we could use <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \frac 7 {RC}$" alt="" /> or <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \frac{3\pi}{RC}$" alt="" />, or any other unitless number divided by <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ RC$" alt="" />, but this is where the use of base e comes in handy: for base e, it turns out that the correct unitless constant is 1. Thus our solution is <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ q%3Dq_0e^{-\frac{t}{RC}}$" alt="" /><sub>. The graph below shows how, o</sub></sup></sub></sub><sup><sub>v</sub></sup>er a time interval <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ RC$" alt="" />, the charge on the capacitor is reduced by a factor of e.</p>
      <p><span class="inlinemediaobject"><img style="border: 0;" src="http://flexbooks.ck12.org/ck12/images?id=26205" alt="" width="172" /></span></p>
      <p>The number <em><img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ RC$" alt="" />,</em> with units of seconds, is called the <strong>RC time constant</strong> of the circuit, and it tells us how long we have to wait if we want the charge to fall off by a factor of <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \frac 1 e$" alt="" /><em>.</em></p>
      <p><strong>The RL circuit</strong></p>
      <p><span class="inlinemediaobject"><img style="border: 0;" src="http://flexbooks.ck12.org/ck12/images?id=26206" alt="" width="113" /></span></p>
      <p>The <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ RL$" alt="" /> circuit can be attacked by similar methods, and it can easily be shown that it gives:</p>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=I%3DI_0e%5E%7B-%5Cfrac%20R%20L%20t%7D" alt="" /></p>
      <p>When we suddenly break an RL circuit, what will happen? It might seem that we&rsquo;re faced with a paradox, since we only have two forms of energy, magnetic energy and heat, and if the current stops suddenly, the magnetic field must collapse suddenly. But where does the lost magnetic energy go? It can&rsquo;t go into resistive heating of the resistor, because the circuit has now been broken, and current can&rsquo;t flow!</p>
      <p>The way out of this conundrum is to recognize that the open gap in the circuit has a resistance which is large, but not infinite. This large resistance causes the <strong>RL time constant&nbsp;</strong><em></em> to be very small. The current thus continues to flow for a very brief time, and flows straight across the air gap where the circuit has been opened. In other words, there is a spark!</p>
      <p>We can determine based on several different lines of reasoning that the voltage drop from one end of the spark to the other must be very large. First, the air&rsquo;s resistance is large, so<em> <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ V%3DIR$" alt="" /></em> requires a large voltage. We can also reason that all the energy in the magnetic field is being dissipated in a short time, so the power dissipated in the spark,<em> <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ P %3D IV$" alt="" />,</em> is large, and this requires a large value of<em> <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ V$" alt="" />.</em> (<img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ I$" alt="" /> isn&rsquo;t large &mdash; it is decreasing from its initial value.) Yet a third way to reach the same result is to consider the equation <em><img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ V_L %3D\frac{ \Delta I}{\Delta t}$" alt="" />:</em> since the time constant is short, the time derivative <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \frac{\Delta I}{\Delta t}$" alt="" /> is large.</p>
      <p>This is exactly how a car&rsquo;s spark plugs work. Another application is to electrical safety: it can be dangerous to break an inductive circuit suddenly, because so much energy is released in a short time. There is also no guarantee that the spark will discharge across the air gap; it might go through your body instead, since your body might have a lower resistance.</p>
    - Benjamin Crowell, Electricity and Magnetism - Capacitance and Inductance. (CK12 Initiative), http://ck12.org (Accessed June 29, 2009)
