    - The Blackbody Spectrum
    - |-
      <p>Classical thermodynamics predicts that each &ldquo;degree of freedom&rdquo; at absolute temperature <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$T$" alt="" /> carries, on average, an energy <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$\\frac" alt="" />, where:</p>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=k_B%3D1.38\\times" alt="" /></p>
      <p>Each electromagnetic &ldquo;mode&rdquo; constitutes a degree of freedom. In a container with perfectly conducting walls the modes satisfy the equation:</p>
      <p>\lambda_n=\frac{2L}{n}\hspace{15mm}\mbox{where,}\hspace{15mm}n\ge 1,2,\dots</p>
      <p>Thus, there are infinitely many short wavelength modes inside the container. If each contains&nbsp; an average energy <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$k_BT$" alt="" />, then the energy stored inside the container must be infinite, according to classical mechanics.</p>
      <p>Quantum Mechanics luckily offers us a solution. The mode frequency <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$\nu_n%3D\frac{c}{\lambda_n}$" alt="" />&nbsp; sets a natural energy scale.</p>
      <p>This graph demonstrates how a metal container with discrete electromagnetic modes due to boundary conditions on the walls only allows multiples of half-wavelengths to exist.</p>
      <p><img style="border:" src="http://madewithunobtainium.com/wp-content/uploads/2009/06/discreet_levels.png" alt="Metal" width="348" height="286" /></p>
      <p>Using this scale with the photon energy as the increment, modes whose natural energy scale <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$E_n$" alt="" /> is much larger than <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$k_BT$" alt="" /> are not thermally populated. These modes remain empty and carry no thermal energy.</p>
      <p>We say these high-energy modes with <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$E_n\\gg" alt="" /> are &ldquo;frozen out since they do not carry thermal energy. Now, the energy inside the box remains \xEF\xAC\x81nite and the spectrum and energy per mode agree with experi&shy;ment.</p>
      <p>"</p>
    - "Prof. Vladan Vuletic, Quantum Physics I, Spring 2006. (Massachusetts Institute of Technology: MIT OpenCouseWare), http://ocw.mit.edu (Accessed June 26, 2009)"
