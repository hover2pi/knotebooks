    - A Brief Introduction to Special Relativity
    - |-
      <p>The Special Theory of Relativity was proposed in 1905 by Albert Einstein (1879-1955). The reason it is "special" is because it is part of, or a "special case" of, the more comprehensive and complex General Theory of Relativity. The latter, General Theory, was proposed by Einstein in 1915.</p>
      <p>In an everyday co-ordinate system, such as a map, it's possible to specify a location using just dimensional distances. For example, to someone looking for buried treasure we could say "go east for 20 miles, north for 5 miles, then dig down 30 feet". We have just specified a three dimensional co-ordinate system. To this, Einstein added another factor, that of time. This still makes sense in our everyday world: "go east for 20 miles, north for 5 miles, dig down 30 feet, and then wait until 3 o'clock when I will meet you to share the treasure!". However, if we go at very high speeds, speeds close to the speed of light, things begin to change in a very strange way. The faster we go the more our clock slows down <em>relative</em> to someone standing still; time, for <em>anything</em> moving, changes! Instead of space and time being separate things they are the same thing, called <strong>space-time</strong>. In short: "<em>moving clocks run slow</em>".</p>
    - Joe Filippazzo, Knotebooks - Usable Educational Resources, "The Basics of Special Relativity " (Unobtainium Labs, Inc.), www.knotebooks.com
