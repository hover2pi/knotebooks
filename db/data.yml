    - Q of a Nuclear Reaction
    - |-
      <p>Most reactions, but not all, are <strong>exotermic</strong>, which means that more kinetic energy is released in the reaction than is put in by the projectile's kinetic energy. The extra energy released at the end of the reaction is accounted for by the difference in mass between the particles before and the particles after the reaction.</p>
      <p>The amount of energy can be found by Einstein's famous <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ E%3Dmc^2$" alt="" /> though we usually speak of the <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ Q$" alt="" /> of such a reaction, which is the difference between the rest energies of the initial and final nuclei.</p>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=Q%3D(m_x+m_X-m_y-m_Y)c^2" alt="" /></p>
      <p>Each <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ m$" alt="" /> is usually the nuclear mass excluding the electrons. If, however, the number of electrons before and after the reaction is constant, each <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ m$" alt="" /> may easily be calculated as the atomic mass.</p>
      <p>Though natural reactions such as decay always have a positive <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ Q$" alt="" /> (that is, the mass after the reaction is always less than before), artificial reactions may have a negative <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ Q$" alt="" />. This is known as an <strong>endotermic</strong> reaction. The addition of energy to the product of the reaction comes from the kinetic energy of the projectile. For example, in the Tevatron at CERN, tiny nuclei like protons and antiprotons are smashed together at incredibly high speeds to form very large bosons like the <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ W^\pm$" alt="" /> and <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ Z$" alt="" /> particles.</p>
    - Joe Filippazzo, Knotebooks - Usable Educational Resources, "Basic Facts and Applications about Nuclear Reactions " (Unobtainium Labs, Inc.), www.knotebooks.com
