    - Time-Dilation and Other Consequences
    - |-
      <p><span style="font-family: Arial;">If the speed of light stays the same then what is going on? Something else has to change. That "something" is <strong>time</strong>.</span></p>
      <p align="justify"><span style="font-family: Arial;">As odd as it seems time is not constant. More accurately, space-time is not constant. It can be changed, bent and twisted. The faster we go the more time slows down ("moving clocks run slow"). This is only noticeable, normally, at very high speeds such as those approaching the speed of light, 300,000 km per second, which is approximately 7 times around the Earth in a second.</span></p>
      <p align="justify"><span style="font-family: Arial;">What does all this mean? One of the most dramatic consequences of this is that time itself will run at different speeds for two people moving at different speeds relative to each other (hence "relativity"). Let's have an example. Mary, a 30 year old NASA astronaut, blasts off from Cape Canaveral in her very high speed rocket in the year 2010 on a 10 year mission to a nearby star. After a short time she is travelling at 270,000 km per second, that is, 90% of the speed of light. To Mary everything looks normal in her rocket; the clock seems normal and time passes for her the way it did back on Earth. Her identical twin sister, Susan, is a NASA ground controller for the mission. Ten years pass on Earth before the rocket returns and when it does something is immediately apparent; while the Earth-bound Susan has aged 10 years, her high-flying "twin" sister has only aged 5 years! How can this be? Well, again we are back to "moving clocks run slow". At 90% of the speed of light time slows down to about half of that relative to someone who is stationary. So while 10 years have passed for Susan only 5 years have passed for Mary because her "clock" was running at half the speed of those on Earth. This is called the <strong>twin paradox</strong>. Remember that while Mary has only aged 5 years she still felt that time was passing normally; this is not a way of living longer! Not only was her clock running slow as far as a ground based observer is concerned, but her<em> time</em> was running slow.</span></p>
      <p align="justify"><span style="font-family: Arial;"><img style="border: 0;" src="http://www.btinternet.com/~j.doyle/SR/timedilation.gif" alt="" width="492" height="209" /></span></p>
      <p><span style="font-family: Arial;">Some other consequences of the special theory of relativity are that:</span></p>
      <ul>
      <li><span style="font-family: Arial;">Distances shrink in the direction of motion.</span></li>
      <li><span style="font-family: Arial;">Mass (appears to) increase with speed.</span></li>
      <li><span style="font-family: Arial;">Nothing can travel faster than light.</span></li>
      </ul>
      <p><span style="font-family: Arial;">For reasons of brevity the first point will not be covered here and the latter two only very briefly.</span></p>
      <p align="justify"><span style="font-family: Arial;">Under the "rules" of special relativity the mass of any object appears (to a stationary observer) to increase as the speed of the object increases. At 90% of the speed of light mass will approximately double, but at 99% of the speed of light the mass will increases by about 7 fold. As we get closer to the speed of light the mass increases very dramatically until at the speed of light it would be infinite. The more something weighs the more energy is required to move it, as we know from everyday experience. To move something of infinite mass would require infinite energy and this is clearly not possible, hence nothing can travel faster than light. We live in a universe dominated by  Special Relativity where faster than light travel is not possible. There <em>are</em>, however, ways of breaking out of the constraints of the special theory and travelling at speeds far in excess of that of light, at least for tiny particles. As well as being very unusual and beyond the scope of the Special Theory, the conditions for this are, as far as is yet known, of no practical consequence.</span></p>
    - Joe Filippazzo, Knotebooks - Usable Educational Resources, "The Basics of Special Relativity " (Unobtainium Labs, Inc.), www.knotebooks.com
