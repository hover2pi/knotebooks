      <p>Electrons (and other elementary particles) are not like tiny baseballs following classical trajectories with tiny spin angular momentum arrows attached to them, and there is no reason (experimentally) to believe that they are. It is a purely classical prejudice that a particle has definite values for all observables that we can measure. Try to think this way: what is a particle? It has mass, (total) spin, charge, etc. and other intrinsic, &ldquo;real&rdquo; properties that do not change with the state of the particle.</p>
      <p>Based upon experiment, one may want to assign other observable properties such as position, energy, orbital angular momentum, spin component along an axis to the particle. But according to experiment, these properties change with the state of the particle and cannot be viewed as &ldquo;existing&rdquo; in the particle independently of the measuring process (which changes the state). As it turns out, according to the quantum mechanical explanation of this sort of phenomenon, all you are guaranteed to be able to &ldquo;assign&rdquo; to a particle is probability distributions for its various observables.</p>
