    - Limitations of Ampere's Law
    - |-
      <p>In order to analyse the limitations of Amp&egrave;re's law, and suggest ways of overcoming them, we need to use some properties of divergence. For ease of reference, these properties are given below:</p>
      <p>Some properties of divergence are:</p>
      <ul>
      <li class="listitem"><img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \vec\nabla(\vec\nabla\times\vec F)%3D0$" alt="" /> (The divergence of any curl is equal to zero)</li>
      <li class="listitem"><img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \vec\nabla(k\vec F)%3Dk\vec\nabla\vec F$" alt="" /> (A constant <em><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=k" alt="" /></em> can be taken outside a divergence)<img src="http://openlearn.open.ac.uk/pix/spacer.gif" alt="" width="1" height="1" /> </li>
      <li class="listitem"><img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \vec\nabla\left(\frac{\partial\vec F}{\partial t}\right)%3D\frac \partial {\partial t}(\vec\nabla\cdot\vec F)$" alt="" /> (A time derivative can be taken outside a divergence)</li>
      </ul>
      <p>You can take these properties on trust if you wish, but it is easy enough to prove them by expanding both sides in Cartesian coordinates.</p>
      <p class="paradefault">Now let's examine the differential version of Amp&egrave;re's law, which states that</p>
      <p class="paradefault"><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=\vec\nabla\times\vec B%3D\mu_0\vec J" alt="" /></p>
      <p class="paradefault">The limitations of this law are revealed by taking the divergence of both sides. This gives:</p>
      <p class="paradefault"><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=\vec\nabla(\vec\nabla\vec B)%3D\vec\nabla(\mu_0\vec J)" alt="" /></p>
      <p class="paradefault">The divergence of any curl is equal to zero so, using Equation 7.6 and the equation of continuity, we have:</p>
      <p class="paradefault"><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=\mu_0\vec\nabla\cdot\vec J%3D0%3D-\mu_0\frac{\partial\rho}{\partial t}" alt="" /></p>
      <p class="paradefault">We therefore see that Amp&egrave;re's law requires the charge density to remain constant. Put another way, <strong>Amp&egrave;re's law fails when the charge density changes in time.</strong></p>
    - "The Open University \"SMT359_2: James Clerk Maxwell\" (The Open University), http://openlearn.open.ac.uk/course/view.php?id=3729"
