    - Equations of Motion in Cartesian Coordinates
    - |-
      <p>Kinematics is not actually physics in the truest sense since it only answers the &ldquo;how&rdquo; of an arbitrary equation, not the &ldquo;why&rdquo; of the system&rsquo;s behavior. But damnit, it&rsquo;s useful.</p>
      <p>The instantaneous velocity of an object as a function of time is given by an infinitesimal change in position over an infinitesimal period of time, or <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \vec{v}(t)%3D\frac{d\vec{x}}{dt}$" alt="" /> . Read this, "vee-of-tee-equals-dee-ex-dee-tee."<br /> <em></em></p>
      <p>The instantaneous acceleration is just the derivative of the velocity, or an infinitesimal change in velocity over an infinitesimal period of time, or <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \vec{a}(t)%3D\frac{d\vec{v}}{dt}$" alt="" />. This is, "ey-of-tee-equals-dee-vee-dee-tee.<em>"</em></p>
      <p>Keep in mind that any variable with <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ _0$" alt="" /> (phonetically &ldquo;nawt&rdquo;) means the initial value at <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ (t %3D 0)$" alt="" />.</p>
      <p><strong>Here are the kinematic equations of motion:</strong></p>
      <ul>
      <li><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=\vec{v}%3D\vec{v}_0%2B\vec{a}t" alt="" /></li>
      <li><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=\vec{v}^2%3D\vec{v}_0^2%2B2\vec{a}(\vec{x}-\vec{x}_0)" alt="" /></li>
      <li><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=\vec{x}%3D\vec{x}_0%2B\vec{v}_0t%2B\frac{1}{2}\vec{a}t^2" alt="" /></li>
      <li><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=\vec{x}%3D\vec{x}_0%2B\frac{1}{2}(\vec{v}_0%2B\vec{v})t" alt="" /></li>
      </ul>
      <p>Keep in mind that there are only so many well-formed questions you can ask with these equations:</p>
      <ul>
      <li class="bullet"><img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ t(\vec{v})$" alt="" /> (What is the time when the velocity is <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \vec{v}$" alt="" />?)</li>
      <li class="bullet"><img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ t(\vec{x})$" alt="" /> (What is the time when the position is <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \vec{x}$" alt="" />?)</li>
      <li class="bullet"><img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \vec{x}(t)$" alt="" /> (What is the position at time <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ t$" alt="" />?)</li>
      <li class="bullet"><img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \vec{x}(\vec{v})$" alt="" /> (What is the position at a velocity <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \vec{v}$" alt="" />?)</li>
      <li class="bullet"><img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \vec{v}(\vec{x})$" alt="" /> (What is the velocity at a position <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \vec{x}$" alt="" />?)</li>
      <li class="bullet"><img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \vec{v}(t)$" alt="" /> (What is the velocity at time <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ t$" alt="" />?)</li>
      </ul>
      <p><strong>Projectile motion</strong> is just a special case of motion where the acceleration is constant. In the <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ y$" alt="" />-direction (<img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ +$" alt="" /> up), the force is a constant <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \vec{g}%3D-9.8\frac{m}{s^2}$" alt="" />, which is the force due to Earth&rsquo;s gravity).</p>
    - Joe Filippazzo, Knotebooks - Usable Educational Resources, "Kinematics and Free Body Diagrams" (Unobtainium Labs, Inc.), www.knotebooks.com
