    - |-
      <p>Pendulums are a great resource when we talk about simple harmonic motion. For a simple pendulum (a mass on a string of length <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ l$" alt="" /> with one point fixed) we can easily find that the period:</p>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=T%3D2%5Cpi%5Csqrt%7B%5Cfrac%7Bl%7D%7Bg%7D%7D" alt="" /></p>
      <p>But what about something a little more complex than a ball on a string? What about something that's oddly shaped like, say, a snail?</p>
      <p>So, this snail falls off a branch but grabs on for dear life with her teeth. Let's find the equation for simple harmonic oscillation in this system.</p>
      <p><img src="http://joeflip4.wordpress.com/files/2008/07/physical_pendulum.png" alt="" /></p>
      <p>If <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ P$" alt="" /> is the pivot point, <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ O$" alt="" /> the center of mass and <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ l$" alt="" /> the distance between the two, we would like to construct our force equation, but the system is rotating.</p>
      <p><img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \vec F%3Dm\vec a$" alt="" /> becomes <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \vec\tau%3DI\vec\alpha$" alt="" />, where our linear variables have their rotational counterparts:</p>
      <table style="width: 700px; height: 151px;" border="0">
      <tbody>
      <tr>
      <td>Linear Variable</td>
      <td>is the</td>
      <td>and the rotational analog is</td>
      <td>which is the</td>
      <td>in units</td>
      </tr>
      <tr>
      <td><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=%5Cvec%20F" alt="" /></td>
      <td>force</td>
      <td><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=%5Cvec%5Ctau%3D%5Cvec%20l%5Ctimes%5Cvec%20F" alt="" /></td>
      <td>torque</td>
      <td><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=%5BN%5Ccdot%20m%5D" alt="" /></td>
      </tr>
      <tr>
      <td><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=m" alt="" /></td>
      <td>mass</td>
      <td><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=I%3D%5Cint%20l%5E2%20dm" alt="" /></td>
      <td>moment of inertia</td>
      <td><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=[kg\cdot m^2]" alt="" /></td>
      </tr>
      <tr>
      <td><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=%5Cvec%20a" alt="" /></td>
      <td>acceleration</td>
      <td><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=%5Cvec%5Calpha%3D%5Cddot%5Ctheta" alt="" /></td>
      <td>angular acceleration</td>
      <td><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=\left[\frac{rads}{s^2}\right]" alt="" /></td>
      </tr>
      </tbody>
      </table>
      <p>Looking at our snail again, we can then plug in the values for our new rotational force equation to get:</p>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=-|\vec\tau|%3Dlm\vec g\sin\theta%3DI_P\ddot\theta" alt="" /></p>
      <p>Seeing that <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \vec l\times\vec F$" alt="" /> is into the page (using the right-hand-rule) and using the small angle approximation, we get:</p>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=I_P\ddot\theta%3D-lmg\theta\hspace{15mm}\mbox{so,}\hspace{15mm}\ddot\theta%2B\frac{lmg}{I_P}\theta%3D0" alt="" /></p>
      <p>This is just like our differential equation from before regarding simple harmonic motion (<img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \theta$" alt="" /> is the rotational analog of <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ x$" alt="" />), so our solution is:</p>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=\theta%3D\theta_0\cos(\omega t%2B\phi)\hspace{15mm}\mbox{where,}\hspace{15mm}\omega%3D\sqrt{\frac{lmg}{I_P}}\hspace{15mm}\mbox{and}\hspace{15mm}T%3D2\pi\sqrt{\frac{I_P}{lmg}}" alt="" /></p>
      <p><strong>Note:</strong> Be sure not to confuse <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \omega$" alt="" /> (angular frequency) with <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \omega%3D\dot\theta$" alt="" /> (angular velocity), though in uniform circular motion, they are equal.</p>
      <p>Let's see what happens when we use something symmetric but not solid, like a hula hoop!</p>
      <p><strong>Ex: What is the period of a hoola hoop resting on your finger?</strong></p>
      <p><img src="http://joeflip4.wordpress.com/files/2008/07/hoolahoop.png" alt="" /></p>
      <p>Well, since we know the period of any shaped rotating body and the center of mass is right in the center, we can just calculate the moment of inertia about the point <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ P$" alt="" /> and plug it into our equation for <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ T$" alt="" />.</p>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=T%3D2\pi\sqrt{\frac{2mR^2}{Rmg}}%3D2\pi\sqrt{\frac{2R}{g}}" alt="" /></p>
      <p>Which is completely independent of mass! It's is as if we have a pendulum of <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ l%3D2R$" alt="" />. That's awesome.</p>
    - Joe Filippazzo, Knotebooks - Usable Educational Resources, "Periodicity and Complex Numbers" (Unobtainium Labs, Inc.), www.knotebooks.com
