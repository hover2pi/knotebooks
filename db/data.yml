    - Difference Between Successive Squares
    - |-
      <p>Finding the difference between successive squares in your head won't be the most powerful tool in your mathematical arsenal, but it's pretty cool and may come in handy.<br /><br />The difference between two successive squares is:</p>
      <ul>
      <li>always an odd number (the sum of an even and an odd number),</li>
      <li>and equal to the sum of the numbers being squared.</li>
      </ul>
      <p>For example, let's take <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ 18$" alt="" /> and <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ 19$" alt="" />:</p>
      <p><img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$19^2-18^2%3D19%2B18 %3D\bf{37}$" alt="" /><br /><br />This method works for any consecutive numbers so use it when you can!<br /><br />Work it out if you want using a simple substitution:</p>
      <p><img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$\begin{array}{rcl} \vspace{15mm}\mbox{If }x^2-y^2%26%3D%26x%2By\mbox{ , where }x%3Dy%2B1\\ \vspace{15mm}(y%2B1)^2-y^2%26%3D%26(y%2B1)%2By\\ \vspace{15mm}(y^2 %2B 2y %2B1)-y^2 %26%3D%26 2y %2B 1\\ \vspace{15mm}2y%2B1%26%3D%262y%2B1 \end{array}$" alt="" /><br /><br />One last example: <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$1,274^2-1,273^2 %3D 1,274 %2B 1,273 %3D \bf{2,547}$" alt="" />. Easy!</p>
    - Joe Filippazzo, Knotebooks - Usable Educational Resources, "Math Tricks for Physics Students" (Unobtainium Labs, Inc.), www.knotebooks.com
