    - Einstein's Postulates
    - |-
      <p>In his autobiographical notes published in November 1949 Einstein described how he had arrived at the two fundamental postulates on which he based the special theory of relativity. After describing in detail the state of both mechanics and electrodynamics at the beginning of the 20th century, he wrote:<sup id="cite_ref-autogenerated1_8-0" class="reference"><a href="http://en.wikipedia.org/wiki/Special_relativity#cite_note-autogenerated1-8"></a></sup></p>
      <p>"Reflections of this type made it clear to me as long ago as shortly after 1900, i.e., shortly after Planck's trailblazing work, that neither mechanics nor electrodynamics could (except in limiting cases) claim exact validity. Gradually I despaired of the possibility of discovering the true laws by means of constructive efforts based on known facts. The longer and the more desperately I tried, the more I came to the conviction that only the discovery of a universal formal principle could lead us to assured results... How, then, could such a universal principle be found?"</p>
      <p>He discerned two fundamental propositions that seemed to be the most assured, regardless of the exact validity of the (then) known laws of either mechanics or electrodynamics. These propositions were: (1) the constancy of the speed of light, and (2) the independence of physical laws (especially the constancy of the speed of light) from the choice of inertial system. In his initial presentation of special relativity in 1905 he expressed these postulates as:<sup id="cite_ref-electro_0-1" class="reference"><a href="http://en.wikipedia.org/wiki/Special_relativity#cite_note-electro-0"></a></sup></p>
      <ul>
      <li>The Principle of Relativity &ndash; The laws by which the states of physical systems undergo change are not affected, whether these changes of state be referred to the one or the other of two systems in uniform translatory motion relative to each other.<sup id="cite_ref-electro_0-2" class="reference"><a href="http://en.wikipedia.org/wiki/Special_relativity#cite_note-electro-0"></a></sup></li>
      <li>The Principle of Invariant Light Speed &ndash; Light in vacuum propagates with the speed <em>c</em> (a fixed constant) in terms of any system of inertial coordinates, regardless of the state of motion of the light source.<sup id="cite_ref-electro_0-3" class="reference"><a href="http://en.wikipedia.org/wiki/Special_relativity#cite_note-electro-0"></a></sup></li>
      </ul>
      <p>It should be noted that the derivation of special relativity depends not only on these two explicit postulates, but also on several tacit assumptions (which are made in almost all theories of physics), including the isotropy and homogeneity of space and the independence of measuring rods and clocks from their past history.</p>
    - Special Relativity, (Dec. 14, 2009) In Wikipedia, the free encyclopedia. (Accessed Dec. 20, 2009), http://en.wikipedia.org/wiki/Special_relativity
