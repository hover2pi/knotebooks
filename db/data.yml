    - Calculating the Threshold Energy
    - |-
      <p>Heavier particles cannot be produced then unless the kinetic energy of the projectile reaches a threshold energy <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ K_{th}$" alt="" />. Since one or both of the initial particles must be moving for a collision to happen, <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$K_{th}&gt;Q$" alt="" />.</p>
      <p>It is most convenient to calculate <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ K_{th}$" alt="" /> in the center-of-mass frame of reference (CM) because the total momentum of the initial and final products is 0. The velocity of the CM reference frame relative to the laboratory frame of reference is given by:</p>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=v_{CM}%3D\frac{m_xv_x}{m_x%2Bm_X}" alt="" /></p>
      <p>We can then find new reference frames for projectile <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ x$" alt="" /> and target <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ X$" alt="" /> as:</p>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=v_x%27%3Dv_x-v_%7BCM%7D" alt="" /></p>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=v_X%27%3D-v_%7BCM%7D" alt="" /></p>
      <p>In this frame,&nbsp; <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$p'_x%2Bp'_X%3D0$" alt="" /> so that the total energy is just the rest energy of the particles. Conservation of energy then requires:</p>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=\frac{1}{2}m_xv'_x^2%2B\frac{1}{2}m_Xv'_X^2%2Bm_xc^2%2Bm_Xc^2%3Dm_yc^2%2Bm_Yc^2" alt="" /></p>
      <p>Substituting for our above values of <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ v'_x$" alt="" /> and <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ v'_X$" alt="" /> and using the definitions of <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ v_{CM}$" alt="" /> and <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ Q$" alt="" /> to get:</p>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=\frac{1}{2}m_x\left(\frac{m_Xv_x}{m_x%2Bm_X}\right)^2%2B\frac{1}{2}m_X\left(\frac{m_xv_x}{m_x%2Bm_X}\right)^2%3D-Q" alt="" /></p>
      <p>So we get for the threshold energy:</p>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=K_{th}%3D|Q|\left(1%2B\frac{m_x}{m_X}\right)" alt="" /></p>
      <p>Therefore, it is clear that it's easier to make the projectile <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ x$" alt="" /> the lighter particle, thus lowering the threshold energy required to initiate a nuclear reaction.</p>
    - Joe Filippazzo, Knotebooks - Usable Educational Resources, "Basic Facts and Applications about Nuclear Reactions " (Unobtainium Labs, Inc.), www.knotebooks.com
