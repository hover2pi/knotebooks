    - Problems with/Failures of Classical Mechanics
    - |-
      <p>Classical Mechanics fails at the microscopic level almost completely and cannot explain so-called &ldquo;macroscopic quantum phenomena.&rdquo;</p>
      <p>For example, Classical Mechanics doesn't have an explanation for:</p>
      <ul>
      <li>The stability of individual atoms</li>
      <li>The emission spectra of atoms&nbsp;</li>
      <li>Molecular bonds&nbsp;</li>
      <li>Certain chemical properties and chemical reactions&nbsp;</li>
      <li>Non-classical properties of solids </li>
      <li>superfluidity (the fact that Helium flows without friction at sufficiently low temperature)</li>
      <li>superconductivity (where current flows without dissipation)</li>
      <li>ferromagnetisim, or the self-alignment of magnetic moments/spins</li>
      <li>Bose-Einstein condensation</li>
      </ul>
      <p>In addition to it's failure to predict such phenomena, some predictions Classical Mechanics <em>does</em> make contradict experimental facts in thermodynamics:</p>
      <ul>
      <li>The blackbody spectrum (spectral density of thermal electromagnetic radiation)</li>
      <li>Heat capacity of a gas of diatomic molecules</li>
      </ul>
      <p>All these problems (and many more) are solved by marvellously successful quantum mechanics.</p>
    - "Prof. Vladan Vuletic, Quantum Physics I, Spring 2006. (Massachusetts Institute of Technology: MIT OpenCouseWare), http://ocw.mit.edu (Accessed June 26, 2009)"
