      <p>James Clerk Maxwell produced a unified theory of the electromagnetic field and used it to show that light is a type of electromagnetic wave. This prediction dates from the early 1860s when Maxwell was at King's College, London. Shortly afterwards Maxwell decided to retire to his family estate in Galloway in order to concentrate on research, unhindered by other duties. He was lured out of retirement in 1871, when he became the first professor of experimental physics in the Cavendish Laboratory, Cambridge.</p>
      <p><img style="border: 0;" src="http://openlearn.open.ac.uk/file.php/3729/SMT359_2_front.jpg" alt="" width="359" height="209" /></p>
      <p>Given Maxwell's present status as one of the greatest of all physicists, it is astonishing to learn that he was the third choice for this job. Incidentally, Clerk Maxwell (without a hyphen) is a surname; Maxwell's father, John Clerk, simply appended &lsquo;Maxwell&rsquo; to his own name in order to smooth a legal transaction.</p>
    - "The Open University \"SMT359_2: James Clerk Maxwell\" (The Open University), http://openlearn.open.ac.uk/course/view.php?id=3729"
