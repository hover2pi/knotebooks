      <p>To begin, we need to know a little about light. All forms of electromagnetic radiation travel as an oscillating wave, with an electric field component perpendicular to a magnetic field component. As a wave, the radiation can be characterized by its wavelength, <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$\lambda$" alt="" /> which is the distance between adjacent peaks in the wave. Different wavelengths correspond to different forms of electromagnetic radiation. For example, microwave radiation has wavelength in the range of <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$10^{-2}\mbox{m}$" alt="" /> to <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$10^{-3}\mbox{m}$" alt="" />, whereas x-ray radiation has wavelength in the range <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$10^{-9}\mbox{m}$" alt="" /> to <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$10^{-10}\mbox{m}$" alt="" />. Radiation which is visible to the human eye has wavelength in the very narrow range from <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$3.8\times 10^{-7}$" alt="" /> to <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$7.8\times 10^{-7}$" alt="" />.</p>
      <p>Radiation can also be characterized by the frequency of the electromagnetic wave, <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$\nu$" alt="" /> which is the number of peaks in the wave which pass a point in space per second.&nbsp; The speed which light travels in a vacuum in the same for all forms of electromagnetic radiation, <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$c$" alt="" />. As such,we can relate the frequency of light to the wavelength of light by the equation</p>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=c%3D\lambda\nu%3D[m]\left[\frac 1 s\right]%3D\left[\frac m s\right]" alt="" /></p>
      <p>The longer the wavelength <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$\lambda$" alt="" />, the lower the frequency <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$\nu$" alt="" />. This makes sense when we remember that light travels at a fixed speed. When the wavelength is longer, fewer peaks will pass a point in space in a second. From this equation, there is a specific relationship between frequency and wavelength, and either or both can be used to characterize the properties of radiation. With this background in hand, we can use our understanding of light to pursue more data about the energies of electrons in atoms.</p>
      <p>Ionization energies tell us how much energy is required to remove an electron from an atom, but do not tell what happens if an electron changes its energy in an atom. To analyze this, we need a means to measure the energies gained or lost by an atom. One way to do so is to analyze the spectrum of an atom, which is the set of frequencies of light emitted by the atom. Since hydrogen is the simplest atom, we analyze the hydrogen spectrum first. We find that, if we pass a current of electricity through a sample of hydrogen gas, light is emitted. Careful analysis shows that, although some of this light is emitted by <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$H_2$" alt="" /> molecules, some of the light is also emitted by <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$H$" alt="" /> atoms. Since light is a form of energy, then these <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$H$" alt="" /> atoms must release energy supplied to them by the electrons in the current.</p>
      <p>Most importantly, if we pass the light emitted by the hydrogen gas sample through a prism, we can separate the colors as in a rainbow, each with a characteristic frequency.&nbsp; The resultant image of separated colors is called the spectrum of hydrogen. We find in this experiment that there are only four frequencies (four colors) of light in the emission that are visible. The most intense of the lines in the spectrum is bright red, but there are blue and violet lines. It turns out that there are also many other frequencies of light<br />emitted which are invisible to the human eye.</p>
      <p>Careful observation and analysis reveals that every frequency in the hydrogen atom spectrum can be predicted by a very simple formula, called the Rydberg equation:</p>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=\nu%3DR\times\left(\frac{1}{n^2}-\frac{1}{m^2}\right)\hspace{15mm}\mbox{where,}\hspace{15mm}R%3D3.29\times 10^{15}\frac 1 s" alt="" /></p>
      <p>Here <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$R$" alt="" /> is the <strong>Rydberg Constant</strong> and <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$n$" alt="" /> and <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$m$" alt="" /> are integers. Each choice of <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$n$" alt="" /> and <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$m$" alt="" /> predicts a single observed frequency in the hydrogen atom spectrum. As shown in the following image the frequencies observed in the visible range of the spectrum are all due to n = 2. This series is called the Balmer series (acc. to the Swiss spectroscopist Johann Balmer).</p>
      <p><img src="http://www.vias.org/genchem/img/hydrogenspec.png" alt="" width="685" height="119" /></p>
      <p>The atoms of all elements emit radiation when energized in an electric current, and as do all molecules of all compounds. However, we find that the specific frequencies of light emitted are characteristic of each atom or molecule. In other words, the spectrum of each element is unique to each element or compound. As a result, the spectrum of each substance can be used to identify that substance. (Note that the Rydberg equation tells us only the spectrum of hydrogen.)</p>
      <p>Our interest is in the fact that the radiation emitted by an atom tells us about the amounts of energy which can be released by an atom. For a hydrogen atom, for example, these changes in energy must correspond to the amounts of energy which the electrons inside the atom can gain or lose.</p>
      <p>At this point, we need to relate the frequency of radiation emitted by an atom to the amount of energy lost by the electron in the atom. We thus examine some observations about the energy of radiation.</p>
    - Quantum Energy Levels in Atoms, John S. Hutchinson, Jan. 4, 2005 (The Connexions Project) http://cnx.org (Accessed June 29, 2009)
