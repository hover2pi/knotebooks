    - States of a Quantum Mechanical System
    - |-
      <p>A physical system can be in a variety of &ldquo;configurations&rdquo;, that is, it can display a variety of possible values for its observables. When we speak of the <strong>state </strong>of the system we are referring to a mathematical object which can completely characterize the outcomes of all possible measurements of the observables of the system. Thus the mathematical representation of state is intimately tied to the representation of observables. Let us illustrate the notion of &ldquo;state&rdquo; with our previous examples.</p>
      <p>In the Newtonian mechanics of a particle, we can determine the state of the system by measuring the basic observables (the coordinates and momenta). Indeed, all other observables are functions of these observables (and the time). In electromagnetic theory, the state of affairs is quite similar. In source-free electrodynamics, the electric and magnetic fields at one time determine all electromagnetic observables and the state of the system. In these two examples the notions of state and observables are closely intertwined, which gives the impression that they are really the same thing. But this is not always the case.</p>
      <p>In statistical mechanics we have a more subtle way of defining the state. To be explicit, let us focus on &ldquo;classical statistical mechanics&rdquo; of a system of particles. From the point of view of classical mechanics, the underlying, basic observables can be viewed as the coordinates and momenta of all the particles making up the system (the phase space) and specifying a point in phase space determines the state of the system. In statistical mechanics the state is specified by giving a probability distribution on the phase space (which is a single function), rather than a point in phase space as is done in Newtonian mechanics. From the probability distribution one can compute all observables of statistical mechanics. We see that given the state of the system, all observables are determined, but the way we specify the state can be rather different.</p>
      <p>To get a better handle on the distinction between states and observables, you can think as follows. The state of a system reflects the way it has been &ldquo;prepared&rdquo;, which normally is a reflection of the particular initial conditions used. Given a particular preparation procedure (performed by various measurements and/or filtering processes) the system will behave in a particular &mdash; indeed, unique &mdash; way, as reflected in the behavior of its observables. A physical model for a system principally involves an identification of the observables needed to describe the system. This is done once and for all. The states of the system represent various ways the system can be &ldquo;started off" and can be adjusted by experimental procedures.</p>
    - "Prof. Charles G. Torre. (2007, October 15). Lecture Notes. Retrieved July 07, 2009, from Free Online Course Materials \xE2\x80\x94 USU OpenCourseWare (http://ocw.usu.edu/physics/classical-mechanics/lecture-notes)"
