    - "Mass and Energy: Two Sides of the Same Coin"
    - |-
      <p>Mass-energy equivalence is a consequence of special relativity. The energy and momentum, which are separate in Newtonian mechanics, form a <a title="Four-vector" href="http://en.wikipedia.org/wiki/Four-vector">four-vector</a> in relativity, and this relates the time component (the energy) to the space components (the momentum) in a nontrivial way. For an object at rest, the energy-momentum four-vector is <img src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$%20%28E,%200,%200,%200%29$" alt="" />: it has a time component which is the energy, and three space components which are zero. By changing frames with a Lorentz transformation in the x direction with a small value of the velocity v, the energy momentum four-vector becomes <img src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$%20%28E,%20E%5Cfrac%7Bv%7D%7Bc%5E2%7D,%200,%200%29$" alt="" />. The momentum is equal to the energy divided by <em></em><img src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$%20c%5E2$" alt="" /> times the velocity. So the newtonian mass of an object, which is the ratio of the momentum to the velocity for slow velocities, is equal to <img src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$%20%5Cfrac%20E%20%7Bc%5E2%7D$" alt="" />.</p>
      <p>The energy and momentum are properties of matter, and it is impossible to deduce that they form a four-vector just from the two basic postulates of special relativity by themselves, because these don't talk about matter, they only talk about space and time. The derivation therefore requires some additional physical reasoning. In his 1905 paper, Einstein used the additional principles that Newtonian mechanics should hold for slow velocities, so that there is one energy scalar and one three-vector momentum at slow velocities, and that the conservation law for energy and momentum is exactly true in relativity. Furthermore, he assumed that the energy/momentum of light transforms like the energy/momentum of massless particles, which was known to be true from Maxwell's equations. The first of Einstein's papers on this subject was <em>Does the Inertia of a Body Depend upon its Energy Content?</em> in 1905. Although Einstein's argument in this paper is nearly universally accepted by physicists as correct, even self-evident, many authors over the years have suggested that it is wrong. Other authors suggest that the argument was merely inconclusive because it relied on some implicit assumptions.</p>
    - Special Relativity, (Dec. 14, 2009) In Wikipedia, the free encyclopedia. (Accessed Dec. 20, 2009), http://en.wikipedia.org/wiki/Special_relativity
