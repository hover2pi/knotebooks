      <p>We note that there is a single ionization energy for hydrogen and helium. This is consistent with the shell model of these atoms since, in both of these atoms, the electron or electrons are in the innermost shell. The energies of these electrons correspond to the <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$n%3D1$" alt="" /> energy level of the hydrogen atom. In lithium and beryllium, there are two ionization energies. Again, this is consistent with the shell model, since now there are electrons in both of the first two shells. Note also that the ionization energy of the inner shell electrons increases as we go from hydrogen to lithium to beryllium, because of the increase in nuclear charge. The lower energy electrons correspond to the <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$n%3D1$" alt="" /> energy level of hydrogen and the higher energy electrons correspond to the <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$n%3D2$" alt="" /> energy level.</p>
      <p>Surprisingly, though, boron has three ionization energies, which does not seem consistent with the shell model. From the hydrogen atom energy levels, we would have expected that all <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$n%3D2$" alt="" /> electrons would have the same energy. We can note that the two smaller ionization energies in boron are comparable in magnitude and smaller by more than a factor of ten than the ionization energy of the electrons in the inner shell. Thus, the electrons in the outer <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$n%3D2$" alt="" /> shell apparently have comparable energies, but they are not identical. The separation of the second shell into two groups of electrons with two comparable but different energies is apparent for elements boron to neon.</p>
      <p>As such, we conclude from the experimental data that the second shell of electrons should be described as two subshells with slightly different energies. For historical reasons, these subshells are referred to as the as the <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$2s$" alt="" /> and <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$2p$" alt="" /> subshells, with <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$2s$" alt="" /> electrons slightly lower in energy than <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$2p$" alt="" /> electrons. The energies of the <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$2s$" alt="" /> and <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$2p$" alt="" /> electrons decrease from boron to neon, consistent with the increase in the nuclear charge. Beginning with sodium, we observe four distinct ionization energies, and beginning with aluminum there are five. Note for these elements that the fourth and fifth ionization energies are again roughly a factor of ten smaller than the second and third ionization energies, which are in turn at least a factor of ten less than the first ionization energy. Thus, it appears that there are three shells of electrons for these atoms, consistent with our previous shell model. As with <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$n%3D2$" alt="" />, the <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$n%3D3$" alt="" /> shell is again divided into two subshells, now called the <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$3s$" alt="" /> and <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$3p$" alt="" /> subshells.</p>
      <p>These data also reveal how many electrons can reside in each subshell. In each <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$n$" alt="" /> level, there are two elements which have only the ionization energy for the <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$s$" alt="" /> subshell. Hence, <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$s$" alt="" /> subshells can hold two electrons. By contrast, there are 6 elements which have both the <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$s$" alt="" /> and <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$p$" alt="" /> subshell ionization energies, so the <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$p$" alt="" /> subshell can hold 6 electrons. The shell and subshell organization of electron energies can also be observed by measuring the electron affinity of the atoms. Electron affinity is the energy released when an electron is added to an atom:</p>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=A%28g%29+e%5E%7B-%7D%28g%29%5Crightarrow%20A%5E%7B-%7D%28g%29" alt="" /></p>
      <p>If there is a strong attraction between the atom <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$A$" alt="" /> and the added electron, then a large amount of energy is released during this reaction, and the electron affinity is a large positive number. (As a note, this convention is the opposite of the one usually applied for energy changes in reactions: exothermic reactions, which give off energy, conventionally have negative energy changes.)</p>
      <p>The electron affinities of the halogens are large positive values: the electron affinities of F, Cl, and Br are <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$328.0\frac{\mbox{kJ}}{\mbox{mol}}$" alt="" />, <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$348.8\frac{\mbox{kJ}}{\mbox{mol}}$" alt="" />, and <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$324.6\frac{\mbox{kJ}}{\mbox{mol}}$" alt="" />. Thus, the attached electrons are strongly attracted to the nucleus in each of these atoms. This is because there is room in the current subshell to add an additional electron, since each atom has 5 <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$p$" alt="" /> electrons, and the core charge felt by the electron in that subshell is large. By contrast, the electron affinities of the inert gases are negative: the addition of an electron to an inert gas atom actually requires the input of energy, in effect, to force the electron into place. This is because the added electron cannot fit in the current subshell and must be added to a new shell, farther from the nucleus.</p>
      <p>As such, the core charge felt by the added electron is very close to zero. Similarly, the electron affinities of the elements Be, Mg, and Ca are all negative. This is again because the <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$s$" alt="" /> subshell in these atoms already has two electrons, so the added electron must go into a higher energy subshell with a much smaller core charge.</p>
    - Quantum Energy Levels in Atoms, John S. Hutchinson, Jan. 4, 2005 (The Connexions Project) http://cnx.org (Accessed June 29, 2009)
