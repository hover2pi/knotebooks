    - Linear Operators in QM
    - |-
      <p>A linear operator <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$A$" alt="" /> is a linear mapping from <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$\psi$" alt="" /> to itself, that is, it associates to each vector <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$|\psi\rangle$" alt="" /> a vector <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$A|\psi\rangle$" alt="" />. This association (&ldquo;mapping&rdquo;, &ldquo;operation&rdquo;) is to be linear:</p>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=A(a|\alpha\rangle%2Bb|\beta\rangle)%3DaA|\alpha\rangle%2BbA|\beta\rangle" alt="" /></p>
      <p>If you think of vectors as columns, then a linear operator is represented as a square matrix. I will explain this in detail momentarily. As you know, if you take a row vector and multiply it on the left with a column vector of the same size, you will get a square matrix, that is, a linear operator. More generally, given a ket <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$|\alpha\rangle$" alt="" /> and a bra <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$\langle\beta |$" alt="" /> we can define a linear operator via:</p>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=A%3D|\alpha\rangle\langle\beta |\hspace{40}\mbox{which means,}\hspace{40}A|\psi\rangle%3D|\alpha\rangle\langle\beta |\psi\rangle" alt="" /></p>
      <p>You can easily check as an exercise that this is a linear operator. This operator is called the &ldquo;outer product&rdquo; or &ldquo;tensor product&rdquo; operator.&nbsp; You can easily see that the sum of two linear operators, defined by:</p>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=%28A+B%29%7C%5Cpsi%5Crangle%3DA%7C%5Cpsi%5Crangle%20+B%7C%5Cpsi%5Crangle" alt="" /></p>
      <p>is a linear operator as is the scalar multiple:</p>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=%28cA%29%7C%5Cpsi%5Crangle%3DcA%7C%5Cpsi%5Crangle" alt="" /></p>
      <p>Thus the set of linear operators forms a vector space! Moreover, you can check that the product of two operators, defined by:</p>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=%28AB%29%7C%5Cpsi%5Crangle%3DAB%7C%5Cpsi%5Crangle" alt="" /></p>
      <p>is a linear operator. Thus the set of linear operators forms an algebra. It is not hard to see that every linear operator can be written in terms of an orthonormal basis (ONB) <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$|i\rangle$" alt="" /> as:</p>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=A%3D\sum_iA_{ij}|i\rangle\langle j|\hspace{40}\mbox{where}\hspace{40}A_{ij}%3D\langle i|A|j\rangle" alt="" /></p>
      <p>are called the <strong>matrix elements</strong> of <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$A$" alt="" /> in the basis provided by <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$|i\rangle$" alt="" />. To see this, simply expand the vectors <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$|\psi\rangle$" alt="" /> and <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$A|\psi\rangle$" alt="" /> in the ONB:</p>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=A|\psi\rangle%3D\sum_i|i\rangle\langle i|A|\psi\rangle%3D\sum_{ij}|i\rangle\langle i|A|j\rangle\langle j|\psi\rangle%3D\sum_{ij}A_{ij}|i\rangle\langle j|\psi\rangle" alt="" /></p>
      <p>A very important example of this is the identity operator, defined by <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$I|\psi\rangle%3D|\psi\rangle$" alt="" />. This &ldquo;resolution of the identity&rdquo; is used all the time to manipulate various equations. Don&rsquo;t forget it! As a simple example, you can use (2) to view the expansion in a basis formula as a pretty trivial identity:</p>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=%7C%5Cpsi%5Crangle%3DI%7C%5Cpsi%5Crangle%3D%5Cleft%28%5Csum_i%7Ci%5Crangle%5Clangle%20i%7C%5Cright%29%20%7C%5Cpsi%5Crangle%3D%5Csum_i%7Ci%5Crangle%5Clangle%20i%7C%5Cpsi%5Crangle" alt="" /></p>
    - "Professor Charles G. Torre (2007, October 15). Quantum Mechanics. Retrieved July 28, 2009, from Free Online Course Materials \xE2\x80\x94 USU OpenCourseWare Web (http://ocw.usu.edu/physics/classical-mechanics)"
