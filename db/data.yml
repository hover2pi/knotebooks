    - Work in a Frictionless Pulley
    - |-
      <p><strong>A frictionless pulley holds a 10kg ball 2m in the air and a 5kg ball that rests on the ground. Once released from rest, what is the velocity of the balls just as the heavier one hits the ground?</strong></p>
      <p><img style="border: 0;" src="http://madewithunobtainium.com/wp-content/uploads/2009/05/pulley_work.png" alt="" width="239" height="288" /></p>
      <p>Since this is a situation where the total energy is conserved before and after "something" happens, we know that <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ E_{Before}%3DE_{After}$" alt="" />. Therefore, we can just add up all the energy contributions at the beginning and set them equal to all the energy contributions at the end. Then we can just solve for the unknown variable, in this case, <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ v$" alt="" />.</p>
      <p>So let's go through our familiar sources of energy one-by-one and add up their contributions. They are<strong> Kinetic Energy <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \left(\frac{1}{2}mv^2\right)$" alt="" /></strong>,<strong> Gravitational Potential Energy</strong> <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \left(mgy\right)$" alt="" />, and<strong> Spring Energy <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \left(\frac{1}{2}kx^2\right)$" alt="" />.<br /></strong></p>
      <p>So for the "before" side of the equation, we have two weights at rest, one of which is suspended 2m in the air. Before the system is released then, we have no kinetic energy (because nothing is moving) and no spring energy (because there are no springs). Our only contribution "before" is the gravitational potential energy from the suspended <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ M%3D10kg$" alt="" /> ball. So on the left we have:</p>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=E_{Before}%3DMgy%3D(10kg)g(2m)\hspace{15mm}\mbox{where,}\hspace{15mm}g%3D9.8\frac{m}{s^2}%3D\mbox{acceleration due to Earth's gravity}" alt="" /></p>
      <p>"After" we let the system do it's thing, just before the <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ M%3D10kg$" alt="" /> ball hits the ground, both balls have kinetic energy, the <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ m%3D5kg$" alt="" /> ball has gravitational potential energy suspended <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ y%3D2m$" alt="" /> in the air, and there are still no springs involved. So on the right we have:</p>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=E_{After}%3D\frac{1}{2}Mv^2%2B\frac{1}{2}mv^2%2Bmgy%3D\frac{1}{2}(10kg)v^2%2B\frac{1}{2}(5kg)v^2%2B(5kg)g(2m)" alt="" /></p>
      <p>Since energy is conserved in this situation, we can just set the "before" and "after" equations equal to each other and solve for <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ v$" alt="" />. Thus, the equation becomes:</p>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=10g2%3D\frac{1}{2}10v^2%2B\frac{1}{2}5v^2%2B5g2\hspace{15mm}\mbox{so,}\hspace{15mm}10g%3D\frac{15}{2}v^2\hspace{15mm}\mbox{and,}\hspace{15mm}v%3D\sqrt{\frac{4g}{3}}" alt="" /></p>
    - Joe Filippazzo, Knotebooks - Usable Educational Resources, "Work and Energy in Closed Mechanical Systems" (Unobtainium Labs, Inc.), www.knotebooks.com
