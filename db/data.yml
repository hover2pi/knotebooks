    - Vector Addition and Subtraction
    - |-
      <p>To add or subtract vectors, just add or subtract the components:</p>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=%5Cvec%7Ba%7D%5Cpm%5Cvec%7Bb%7D%3D%28a_x,a_y,a_z%29%5Cpm%28b_x,b_y,b_z%29%3D%28a_x%7B%5Cpm%7Db_x,a_y%7B%5Cpm%7Db_y,a_z%7B%5Cpm%7Db_z%29" alt="" /></p>
      <p>The geometric interpretation is similarly simple:</p>
      <p>If you start <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \vec{b}$" alt="" /> where <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \vec{a}$" alt="" /> ends, the sum <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \vec{a}+\vec{b}$" alt="" /> is given by the hypotenuse that makes triangle <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ abc$" alt="" />:</p>
      <p><img src="http://joeflip4.wordpress.com/files/2008/07/vector_add.png" alt="" /></p>
      <p>And if you start <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \vec{a}$" alt="" /> and <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \vec{b}$" alt="" /> at the same point, the hypotenuse gives<strong> <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \vec{a}-\vec{b}$" alt="" /></strong>:</p>
      <p><img src="http://joeflip4.wordpress.com/files/2008/07/vector_sub.png" alt="" /></p>
      <p>Easy!</p>
      <p><img style="border: 0;" title="vector addition" src="http://joefilippazzo.com/wp-content/uploads/2008/06/vector_add.png" alt="" width="175" align="center" /><img style="border: 0;" title="vector subtraction" src="http://joefilippazzo.com/wp-content/uploads/2008/06/vector_sub.png" alt="" width="200" align="center" /></p>
    - Joe Filippazzo, Knotebooks - Usable Educational Resources, "Newton's Laws" (Unobtainium Labs, Inc.), www.knotebooks.com
