      <p><strong>At what distance between the Earth and the Moon does a body have no net acceleration due to gravity?</strong></p>
      <p><strong><img src="http://joeflip4.wordpress.com/files/2008/07/pow_zoom.jpg" alt="" /><br /></strong></p>
      <p><img style="border: 0;" title="Ex: Bang, zoom, straight to the Moon!" src="http://joefilippazzo.com/wp-content/uploads/2008/08/pow_zoom.jpg" alt="" width="375" /></p>
      <p>So the free body diagram at the point looks very simple:</p>
      <p><img src="http://joeflip4.wordpress.com/files/2008/07/pow_zoom_fbd.jpg" alt="" /></p>
      <p><img style="border: 0;" title="Earth/Moon free body diagram" src="http://joefilippazzo.com/wp-content/uploads/2008/08/pow_zoom_fbd.jpg" alt="" width="175" /></p>
      <p>Since there is no net acceleration, the forces to the left and right should be equal, giving:</p>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=%5Cvec%7BF%7D_E%3D%5Cvec%7BF%7D_M%3DG%5Cfrac%7BM_Em%7D%7B%5Cvec%7Bx%7D%5E2%7D%3DG%5Cfrac%7BM_Mm%7D%7B%28%5Cvec%7BR%7D-%5Cvec%7Bx%7D%29%5E2%7D" alt="" /></p>
      <p><img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \vec{F}_E$" alt="" /> is the force due to the Earth, <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \vec{F}_M$" alt="" /> is the force due to the Moon, <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ m$" alt="" /> is the mass of the thing at the point, <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \vec{R}$" alt="" /> is the distance between the centers of the Earth and the Moon, and <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \vec{x}$" alt="" /> is the distance between the Earth's center and the mass <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ m$" alt="" />. Cancelling as much as we can, we get:</p>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=%20%5Cfrac%7BM_E%7D%7B%5Cvec%7Bx%7D%5E2%7D%3D%5Cfrac%7BM_M%7D%7B%28%5Cvec%7BR%7D-%5Cvec%7Bx%7D%29%5E2%7D" alt="" /></p>
      <p>Remember, <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ m$" alt="" /> is the mass of the thing at the point (it could be an asteroid, a taco, whatever) but you don&rsquo;t have to worry about it since it cancels. This is actually a phenomenal result and we should take a second to think about it. Regardless of what is being drawn and quartered by the Earth and the Moon, we have an equation that describes the total forces acting upon it! It's pretty awesome.</p>
      <p>Plugging in the values for the mass of the Earth, the mass of the Moon and the distance between their centers, we get:</p>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=\left(1-\frac{M_M}{M_E}\right)\vec{x}^2-2\vec{R}\vec{x}%2B\vec{R}^2%3D0" alt="" /></p>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=\left(1-\frac{7.35\times10^{22}}{5.97\times10^{24}}\right)\vec{x}^2-2(3.84\times10^8)\vec{x}%2B(3.84\times10^8)^2%3D0" alt="" /></p>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=(.988)\vec{x}^2-(7.68\times10^8)\vec{x}%2B(1.47\times10^{17})%3D0" alt="" /></p>
      <p>Using the quadratic formula, we get the positive and negative roots:</p>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=\vec{x}_{\pm}%3D(7.68\times10^8)\pm\frac{\sqrt{(5.9\times10^{17})-4(.988)(1.47\times10^17)}}{2(.988)}" alt="" /></p>
      <p>Which gives us positive and negatives roots of:</p>
      <p><img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \vec{x}_{+}%3D4.36\times10^8m$" alt="" /> and <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \vec{x}_{-}%3D3.41\times10^8m$" alt="" /></p>
      <p>The answer must be the negative root <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \vec{x}_{-}$" alt="" /> since the positive root is larger than <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \vec{R}$" alt="" />. That means that the position at which an asteroid, taco, whatever would feel no net acceleration from the Earth or the Moon is:</p>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=\vec{x}%3D3.41\times10^8\left(\frac{R}{3.84\times10^8}\right)%3D.89\vec{R}" alt="" /></p>
      <p>That&rsquo;s nine-tenths the distance from the Earth to the Moon. <strong>POW, right in the kisser!</strong></p>
    - Joe Filippazzo, Knotebooks - Usable Educational Resources, "Newton's Laws" (Unobtainium Labs, Inc.), www.knotebooks.com
