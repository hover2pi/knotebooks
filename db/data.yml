    - Mass and Energy in Special Relativity
    - |-
      <p>Until the time of Einstein, mass and energy were two separate things.  In the special theory of relativity Einstein demonstrated that neither mass nor energy were conserved seperately, but that they could be traded one for the other and only the total "mass-energy" was conserved. The relationship between the mass and the energy is contained in what is probably the most famous equation in science, <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ E%3Dmc^2$" alt="" /> where <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$m$" alt="" /> is the mass, <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$c$" alt="" /> is the speed of light, and <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$E $" alt="" /> is the energy equivalent of the mass.</p>
      <p>Because the speed of light squared is a very large number when expressed in appropriate units, a small amount of mass corresponds to a huge amount of energy.  Thus, the conversion of mass to energy could account for the enormous energy output of the stars, but it is necessary to find a physical mechanism by which that can take place.</p>
    - Andrew Hamilton, Special Relativity "The Postulates of Special Relativity", http://casa.colorado.edu/~ajsh/sr/postulate.html
