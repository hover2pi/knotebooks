    - Inductors
    - |-
      <p>Any current will create a magnetic field, so in fact every current-carrying wire in a circuit acts as an inductor! However, this type of &ldquo;stray&rdquo; inductance is typically negligible, just as we can usually ignore the stray resistance of our wires and only take into account the actual resistors. To store any appreciable amount of magnetic energy, one usually uses a coil of wire designed specifically to be an inductor. All the loops&rsquo; contribution to the magnetic field add together to make a stronger field. Unlike capacitors and resistors, practical inductors are easy to make by hand. One can, for instance, spool some wire around a short wooden dowel, put the spool inside a plastic aspirin bottle with the leads hanging out, and fill the bottle with epoxy to make the whole thing rugged. An inductor like this, in the form cylindrical coil of wire, is called a solenoid and it is the symbol used to represent an inductor in a circuit regardless of its actual geometry.</p>
      <p><span class="inlinemediaobject"><img style="border: 0;" src="http://flexbooks.ck12.org/ck12/images?id=26178" alt="" width="160" /></span></p>
      <p>Above are two common geometries for inductors. The cylindrical shape on the left is called a solenoid and the circular shape on the right is called a toroid.</p>
      <p>How much energy does an inductor store? The energy density is proportional to the square of the magnetic field strength, which is in turn proportional to the current flowing through the coiled wire, so the energy stored in the inductor must be proportional to <em><img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ l^2$" alt="" />.</em> We write <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \frac L 2$" alt="" /> for the constant of proportionality, giving:</p>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=E_L%3D\frac L 2 I^2" alt="" /></p>
      <p>As in the definition of capacitance, we have a factor of <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \frac 1 2$" alt="" />, which is purely a matter of definition. The quantity <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ L$" alt="" /> is called the <em>inductance</em> of the inductor, and we see that its units must be joules per ampere squared. This<em> </em>clumsy combination of units is more commonly abbreviated as the henry, where <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ 1\mbox H %3D 1\frac{\mbox J}{\mbox {A^2}}$" alt="" />. Rather than memorizing this definition, it makes more sense to derive it when needed from the definition of inductance.</p>
      <p>Many people know inductors simply as &ldquo;coils,&rdquo; or &ldquo;chokes,&rdquo; and will not understand you if you refer to an &ldquo;inductor,&rdquo; but they will still refer to <em></em><img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ L$" alt="" /> as the &ldquo;inductance,&rdquo; not the &ldquo;coilance&rdquo; or &ldquo;chokeance!"</p>
      <p>If two inductors are placed in series, any current that passes through the combined double inductor must pass through both its parts. Thus by the definition of inductance, the inductance is doubled as well. In general, inductances in series add, just like resistances. The same kind of reasoning also shows that the inductance of a solenoid is approximately proportional to its length, assuming the number of turns per unit length is kept constant.</p>
      <p><span class="inlinemediaobject"><img style="border: 0;" src="http://flexbooks.ck12.org/ck12/images?id=26182" alt="" width="142" /></span></p>
    - Benjamin Crowell, Electricity and Magnetism - Capacitance and Inductance. (CK12 Initiative), http://ck12.org (Accessed June 29, 2009)
