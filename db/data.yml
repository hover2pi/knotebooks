    - Introduction to Special Relativity
    - |-
      <p><strong>Special relativity (SR)</strong> (also known as the <strong>special theory of relativity</strong> or <strong>STR</strong>) is the <span class="mw-redirect">physical theory</span> of measurement in <span class="mw-redirect">inertial frames of reference</span> proposed in 1905 by Albert Einstein (after the considerable and independent contributions of Hendrik Lorentz, Henri Poincar&eacute; and others) in the paper "<span class="mw-redirect">On the Electrodynamics of Moving Bodies</span>." It generalizes Galileo's principle of relativity&ndash;that all uniform motion is relative, and that there is no absolute and well-defined state of rest (no privileged reference frames)&ndash;from mechanics to all the <span class="mw-redirect">laws of physics</span>, including both the laws of mechanics and of <span class="mw-redirect">electrodynamics</span>, whatever they may be. Special relativity incorporates the principle that the speed of light is the same for all inertial observers regardless of the state of motion of the source.</p>
      <p>This theory has a wide range of consequences which have been experimentally verified,<sup> </sup>including counter-intuitive ones such as length contraction, time dilation and relativity of simultaneity, contradicting the classical notion that the duration of the time interval between two events is equal for all observers. (On the other hand, it introduces the <span class="mw-redirect">space-time interval</span>, which <em>is</em> invariant.) Combined with other laws of physics, the two postulates of special relativity predict the equivalence of matter and energy, as expressed in the <span class="mw-redirect">mass-energy equivalence</span> formula <em></em><img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ E %3D mc^2$" alt="" />, where<em> <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ c$" alt="" /></em> is the speed of light in a vacuum. The predictions of special relativity agree well with Newtonian mechanics in their common realm of applicability, specifically in experiments in which all velocities are small compared to the speed of light.</p>
      <p>The theory is termed "special" because it applies the principle of relativity only to <span class="mw-redirect">frames in uniform relative motion. </span>Einstein developed general relativity to apply the principle more generally, that is, to any frame so as to handle general coordinate transformations, and that theory includes the effects of <span class="mw-redirect">gravity</span>. From the theory of general relativity it follows that special relativity will still apply locally (i.e. to the first order) to observers moving on arbitrary trajectories, and hence to any relativistic situation where gravity is not a significant factor.</p>
      <p>Special relativity reveals that <em>c</em> is not just the velocity of a certain phenomenon, namely the propagation of electromagnetic radiation (light)&mdash;but rather a fundamental feature of the way space and time are unified as spacetime. A consequence of this is that it is impossible for any particle that has mass to be accelerated to the speed of light.</p>
