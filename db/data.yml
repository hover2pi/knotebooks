      <p>The ionization energy of an atom tells us the energy of the electron or electrons which are at highest energy in the atom and are thus easiest to remove from the atom. To further analyze the energies of the electrons more tightly bound to the nucleus, we introduce a new experiment. The photoelectric effect can be applied to ionize atoms in a gas, in a process often called photoionization. We shine light on an atom and measure the minimum frequency of light, corresponding to a minimum energy, which will ionize an electron from an atom. When the frequency of light is too low, the photons in that light do not have enough energy to ionize electrons from an atom. As we increase the frequency of the light, we find a threshold at which electrons begin to ionize. Above this threshold, the energy <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$h\nu$" alt="" /> of the light of frequency <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$\nu$" alt="" /> is greater than the energy required to ionize the atom, and the excess energy is retained by the ionized electron as kinetic energy.</p>
      <p>In photoelectron spectroscopy, we measure the kinetic energy of the electrons which are ionized by light. This provides a means of measuring the ionization energy of the electrons. By conservation of energy, the energy of the light is equal to the ionization energy <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$IE$" alt="" /> plus the kinetic energy <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$KE$" alt="" /> of the ionized electron:</p>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=E%3Dh\nu%3DIE%2BKE" alt="" /></p>
      <p>Thus, if we use a known frequency <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$\\nu$" alt="" /> and measure <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$KE$" alt="" />, we can determine <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$IE$" alt="" />. The more tightly bound an electron is to the atom, the higher the ionization energy and the smaller the kinetic energy of the ionized electron. If an atom has more than one electron and these electrons have different energies, then for a given frequency of light, we can expect electrons to be ejected with different kinetic energies. The higher kinetic energies correspond to the weakly bound outer electrons, and the lower kinetic energies correspond to the tightly bound inner electrons.</p>
      <p>The ionization energies (in units <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$\frac{\mbox{MJ}}{\mbox{mol}}$" alt="" />) for the first twenty elements are given below.&nbsp;</p>
