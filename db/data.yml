      <p>Using these radii and angles, we can construct a set of equations for rotational motion using <strong>cylindrical coordinates</strong>. And then, we can extrapolate to <strong>spherical coordinates</strong>!</p>
      <p><strong>The kinematic equations of rotational motion:</strong></p>
      <ul>
      <li><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=\omega%3D\omega_0^2%2B\alpha{t}" alt="" /></li>
      <li><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=\omega^2%3D\omega_0^2%2B2\alpha\theta" alt="" /></li>
      <li><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=\theta%3D\omega_0t%2B\frac{1}{2}\alpha{t^2}" alt="" /></li>
      <li><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=\theta%3D\frac{\omega_0%2B\omega}{2}t" alt="" /></li>
      </ul>
      <p>Spherically speaking, the coordinates become:</p>
      <p><img style="border: 0;" src="http://www.sitmo.com/gg/latex/latex2png.2.php?z=100&amp;eq=%5Cbegin%7Barray%7D%7Blll%7D%0Ar%3D%5Crho%5Csin%7B%5Cphi%7D%26x%3Dr%5Ccos%7B%5Ctheta%7D%26x%3D%5Crho%5Csin%5Cphi%5Ccos%7B%5Ctheta%7D%5C%5C%0A%5C%5C%0Az%3D%5Crho%5Ccos%7B%5Cphi%7D%26y%3Dr%5Csin%5Ctheta%26y%3D%5Crho%5Csin%5Cphi%5Csin%5Ctheta%5C%5C%0A%5C%5C%0A%5Ctheta%3D%5Ctheta%26z%3Dz%26z%3D%5Crho%5Ccos%5Cphi%0A%5Cend%7Barray%7D%0A" alt="" /></p>
