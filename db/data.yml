      <p>CM fails at small distance <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ d$" alt="" />, i.e., when the resolution of your measurement is improved to measure the position of the particle with increasing accuracy <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \Delta d$" alt="" />. This distance scale <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ d$" alt="" /> depends on the momentum <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ p$" alt="" /> of the particle, or more accurately, on the uncertainty of your measurement (or knowledge) of the momentum <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \Delta p$" alt="" /> of the particle. Critical distance scale <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \Delta d$" alt="" /> where classical mechanics becomes inadequate is set by quantity <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \Delta d\cdot\Delta p$" alt="" />, known as the phase space area.</p>
      <p><img style="border: 0;" src="http://madewithunobtainium.com/wp-content/uploads/2009/07/position_momentum.png" alt="" width="606" height="401" /></p>
      <ul>
      <li><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=[\Delta d\cdot\Delta p]%3D\mbox m\cdot\mbox{kg}\cdot\frac{\mbox m}{\mbox s}%3D\mbox J\cdot\mbox s" alt="" /></li>
      <li>If <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \Delta d\cdot\Delta p\gg h$" alt="" />, then the behavior is <strong>classical</strong>, where <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ h%3D6.6\times10^{-34}\mbox J\cdot\mbox s$" alt="" />, known as Planck's Constant.</li>
      <li>If <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \Delta d\cdot\Delta p\approx h$" alt="" />, then quantum mechanics is necessary.</li>
      <li><img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \hbar%3D\frac h {2\pi}%3D1.05\times 10^{-34}\mbox J\cdot\mbox s$" alt="" />, known as Planck's Reduced Mass Constant.</li>
      <li>Given an angular frequency <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \omega%3D2\pi\nu$" alt="" />, <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \hbar$" alt="" />&nbsp; sets a natural energy scale <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ E%3Dh\nu$" alt="" />.</li>
      </ul>
    - "Prof. Vladan Vuletic, Quantum Physics I, Spring 2006. (Massachusetts Institute of Technology: MIT OpenCouseWare), http://ocw.mit.edu (Accessed June 26, 2009)"
