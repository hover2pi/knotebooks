    - Phasor Representation in Quantum Mechanics
    - |-
      <p>A particle is described by a complex wavefunction <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \psi (r)$" alt="" /> that explores all space, but only a small region of stationary phase contributes to the total field at the target. The classical path is the region of space where nearby paths interfere constructively to produce virtually all the wavefunction amplitude at the target. The other regions of space can be blocked without substantially changing the wavefunction at the target.</p>
      <p>What is the wavelength <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \lambda$" alt="" /> (or wavevector <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ k%3D\frac{2\pi}{\lambda}$" alt="" />) to be used to compute the phase <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \phi%3Dkx$" alt="" /> for the particles? An EM wave of energy<img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ E$" alt="" /> carries a momentum <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ p%3D\frac E c$" alt="" /> in the<br />direction of the wavevector <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \vec k%3D\frac{2\pi}{\lambda}\hat e$" alt="" />. A photon of frequency <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \nu$" alt="" /> has energy <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ E %3D h\nu$" alt="" /> and carries a momentum:</p>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=p%3D%5Cfrac%20E%20c%3D%5Cfrac%7Bh%5Cnu%7D%20c%3D%5Cfrac%20h%20%5Clambda%3D%5Cfrac%20h%20%7B2%5Cpi%7D%5Ccdot%5Cfrac%20%7B2%5Cpi%7D%20%5Clambda%3D%5Chbar%20%5Cvec%20k" alt="" /></p>
      <p>Where, <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ E%3Dh\nu%3D\hbar\omega$" alt="" /> is the <strong>energy of a photon</strong> and <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \vec p%3D\frac h \lambda \hat e%3D\hbar\vec k$" alt="" /> is the <strong>momentum of a photon</strong>.</p>
      <p>For light, the classical path no longer exists for distance scales <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ d\sim\lambda$" alt="" /> or <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ d\cdot p%3Dd\cdot\frac h \lambda\sim\lambda\cdot\frac h \lambda%3Dh$" alt="" /> or <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ d\cdot p\sim h$" alt="" />. This is the same criterion that identifies border between classical and quantum phenomena. Classical path (geometric optics) is recovered in the limit <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ d\cdot p\gg h$" alt="" />.</p>
      <p>Wave optics with no geometric path for <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ d\cdot p &sim;\sim h$" alt="" />. We recognize that this is the same criterion for the transition from CM to QM if we identify the path for particles, just like for photons. <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \lambda_{dB}$" alt="" /> is the deBroglie wavelength of a particle with momentum <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ p$" alt="" />.</p>
      <table style="width: 697px; height: 149px;" border="0">
      <tbody>
      <tr>
      <td>Distance Scale</td>
      <td>Physics Realm</td>
      <td>Limit</td>
      </tr>
      <tr>
      <td>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=d%5Cgg%5Clambda_%7B%5Cgamma%7D" alt="" width="55" height="19" />&nbsp; and</p>
      <p><img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ d\gg\lambda_{dB}$" alt="" /></p>
      </td>
      <td>
      <p>Geometric Optics and Classical Mechanics</p>
      </td>
      <td><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=d%5Cgg%5Clambda%5Ciff%20d%5Ccdot%20p%5Cgg%20h" alt="" /></td>
      </tr>
      <tr>
      <td>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=d\sim\lambda_\gamma" alt="" />&nbsp; and</p>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=d%5Csim%5Clambda_%7BdB%7D" alt="" /></p>
      </td>
      <td>
      <p>Wave Optics and QM (Wave Mechanics)</p>
      </td>
      <td><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=d%5Csim%5Clambda%5Ciff%20d%5Ccdot%20p%5Csim%20h" alt="" /></td>
      </tr>
      </tbody>
      </table>
      <p>For <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ d\gg\lambda_{dB}$" alt="" />, or equivalently <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ d\cdot p\gg h$" alt="" />, a classical path can be defined, and the object behaves like a moving classical particle.</p>
      <p>The light path of geometric optics can be derived from Fermat&rsquo;s principle of least time. This principle of least time, or more accurately, of stationary light phase, arises within the more general framework of wave optics from constructive interference of nearby paths. Similarly, the classical path of a particle arises from constructive interference of deBroglie waves along nearby paths. The transverse &ldquo;size&rdquo; of the geometric optics ray is defined by the region of constructive interference, or equivalently, by diffraction. Similarly, the transverse size of the classical path of a particle is set by diffraction of deBroglie waves. The transverse size of the classical path is not the size of the particle. In the presence of constrictions with <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ d \sim\lambda$" alt="" />, no classical path can be defined.</p>
      <p>Wave optics (wave mechanics) is more general than geometric optics, CM. There are instances where a particle travels from A to B, but no classical path can be defined, e.g., double slit, grating, Fresnel lenses. While the concept of stationary phase (of a classical path) cannot be always applied, the more general concept of constructive and destructive interference, to determine whether or not a particle is likely to be found in a certain region of space, is always valid.</p>
      <p>To describe particle motion in QM, we need:</p>
      <ul>
      <li>The concepts of a wavefunction <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \Psi (\vec r,t)$" alt="" /></li>
      <li>Interference: <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \Psi (\vec r,t)%3D\Psi_1 (\vec r,t)+\Psi_2 (\vec r,t)$" alt="" /></li>
      <li>Probability for the particle to be found in a small volume <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ d^3r$" alt="" /> near <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \vec r$" alt="" />: <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ |\Psi (\vec r,t)|^2d^3r$" alt="" /></li>
      <li>And an equation that determines how the wavefunction <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \Psi (\vec r,t)$" alt="" /> evolves in space and time: the Schrodinger Equation.</li>
      </ul>
      <p>CM arises as the geometrics optics limit of wave mechanics.</p>
