    - State Model of a Spin 1/2 Particle
    - |-
      <p>We now model the states of the spin 1/2 particle. As before, we denote a state of the particle in which the component of the spin vector <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$\\vec" alt="" /> along the unit vector <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$\\hat" alt="" /> is <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$\\pm\\frac" alt="" /> by <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$|\\vec" alt="" />. We define our Hilbert space of states as follows. We postulate that <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$\\textbf" alt="" /> is spanned by <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$|\\vec" alt="" />. for any choice of <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$\\hat" alt="" />, with di\xEF\xAC\x80erent choices of <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$\\hat" alt="" /> just giving different bases. Thus, every vector <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$|\\psi\\rangle\\in\\textbf" alt="" /> can be expanded via:</p>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=%7C%5Cpsi%5Crangle%3Da_+%7C%5Cvec%20S%5Ccdot%5Chat%20n,+%5Crangle+a_-%7C%5Cvec%20S%5Ccdot%5Chat%20n,-%5Crangle" alt="" /></p>
      <p>We define the scalar product on <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$\\textbf" alt="" /> by postulating that each set <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$|\\vec" alt="" /> forms an orthonormal basis:</p>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=\\langle\\vec" alt="" /></p>
      <p>Since every vector can be expanded in terms of this basis, this defines the scalar product of any two vectors. Note that the expansion coefficients above can be computed by <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$a_\\pm%3D\\langle\\vec" alt="" />.</p>
      <p>This is just an instance of the general result for the expansion of a vector <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$|\\psi\\rangle$" alt="" /> in an orthonormal (ON) basis <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$|i\\rangle" alt="" />, where the ON property takes the form:</p>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=\\langle" alt="" /></p>
      <p>We have:</p>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=|\\psi\\rangle%3D\\sum_ic_i|i\\rangle\\mbox{" alt="" /></p>
      <p>If we choose one of the spin bases, say, <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$|\\vec" alt="" />, and we represent components of vectors as columns, then the basis has components</p>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=\\langle\\vec" alt="" /></p>
      <p>More generally, a vector with expansion <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$|\\psi\\rangle%3Da_+|\\vec" alt="" /> is represented by the column vector <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$\\langle\\vec" alt="" />.</p>
