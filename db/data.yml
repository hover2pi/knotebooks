    - Dimensional Analysis
    - |-
      <p>First, let&rsquo;s do a super-fast review of dimensional analysis since it will be your best method of spot checking your calculations, not to mention a handy way of guessing answers on <a href="../lessons/the-physics-gre">obnoxiously long multiple-choice tests</a>.</p>
      <p>When solving for a variable in an equation, dimensional analysis will tell you if you&rsquo;re on the right track or not. For example, an object with initial position, initial velocity and acceleration (in one direction) of<em> <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ x_0$" alt="" />, <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ v_0 $" alt="" /> and <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ a$" alt="" /> </em>respectively, can be found at a time <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$t$" alt="" /> by the equation:</p>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=x%3Dx_0%2Bv_0t%2B\frac{1}{2}at^n" alt="" /></p>
      <p>Regardless of the equation&rsquo;s significance (trust me, it's significant), we need the value of <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ n$" alt="" />.</p>
      <p>Using dimensional analysis, or by doing &ldquo;normal math&rdquo; on the units, we can find out very quickly. We usually denote the units of a quantity with square brackets. So, if <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ x$" alt="" /> is measured in meters, <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ v$" alt="" /> in meters per second, <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ a$" alt="" /> in meters pers second squared and <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ t$" alt="" /> in seconds, we get:</p>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=[m]%3D[m]%2B\left[\frac{m}{s}\right][s]%2B\frac{1}{2}\left[\frac{m}{s^2}\right][s^n]" alt="" /></p>
      <p>Since <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ x$" alt="" /> must be in meters, the seconds must cancel, so <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ n$" alt="" /> must be <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ 2$" alt="" />. Dimensional analysis is just a good way to double-check your answer. If I had ended up with&nbsp; <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$x %3D \left[m\right]%2B\left[\frac{m}{s}\right]$" alt="" />, I'd know right away that something was wrong.&nbsp; It's meaningless to add up quantities with different units.</p>
      <p>So, for absolutely any equation, just jot down the units and cancel everything you can.</p>
    - Joe Filippazzo, Knotebooks - Usable Educational Resources, "Kinematics and Free Body Diagrams" (Unobtainium Labs, Inc.), www.knotebooks.com
