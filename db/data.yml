    - A General Sense of Nuclear Reactions
    - |-
      <p>A typical <strong>artificial</strong> nuclear reaction is when a large nucleus <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ X$" alt="" /> is bombarded by a lighter nucleus&nbsp; or elementary particle <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ x$" alt="" />. This collision causes a nuclear reaction which produces a different large nucleus <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ Y$" alt="" />, lighter nucleus or particle <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ y$" alt="" /> and uaually some amount of radiation <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \gamma$" alt="" />.</p>
      <p>A typical <strong>natural</strong> reaction is spontaneous nuclear decay which produces two lighter nuclei accompanied by the emission of <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \alpha$" alt="" />, <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \beta$" alt="" /> or <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \gamma$" alt="" /> radiation. The general equation for a nuclear reaction is:</p>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=x+X%5Crightarrow%20y+Y+%5Cgamma" alt="" /></p>
      <p>The <strong>cross section</strong> is a measure of the probability for such a reaction to occur. The "effective area" for the projectile <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ x$" alt="" /> to hit is measured in the unit called a barn (&nbsp; <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ %3D[10^{-28}m^2}]$" alt="" />&nbsp; ). Very funny, physicists.</p>
    - Joe Filippazzo, Knotebooks - Usable Educational Resources, "Basic Facts and Applications about Nuclear Reactions " (Unobtainium Labs, Inc.), www.knotebooks.com
