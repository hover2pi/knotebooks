    - Logarithm of Any Number in Your Head
    - |-
      <p>To get the logarithm of any number, just add the logarithms of it's factors. This can be done easily by memorizing the logarithms of the first ten or so prime numbers and then adding them as needed.<br /><br />From the definition of the logarithm, we get <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ n^y%3Dx$" alt="" /> gives <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \log_n(x)%3Dy$" alt="" />.</p>
      <p>Then from the identity <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ (n^x)(n^z)%3Dn^{x+z}$" alt="" /> we see that the logarithm of any number can always be broken down into the sum of the logarithms of it's factors. That is:<br /><br /><img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \log_n(x%2Bz) %3D \log_n(x) %2B \log_n(z)$" alt="" /><br /><br />Let's find the logarithm of <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ 84$" alt="" /> with base <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ 10$" alt="" />. In English, <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ 10$" alt="" /> to what power gives us <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ 84$" alt="" />? Mathematically, find <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ y $" alt="" />when <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ 10^y %3D 84$" alt="" />. Broken down into the logarithms of its prime factors, we have:<br /><br /><img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \log_{10}(84) %3D \log_{10}(2) %2B \log_{10}(2) %2B \log_{10}(3) %2B \log_{10}(7) $" alt="" /><br /><br />Where, <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ f(x) %3D\log_{10}(x)$" alt="" />:</p>
      <p><img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$\begin{array}{rcl} \vspace{15mm}f(1)%26%3D%26 0\\ \vspace{15mm} f(2)%26 %3D %26.3010\\ \vspace{15mm}f(3) %26%3D%26 .4771\\ \vspace{15mm}f(4) %26%3D %26f(2) %2B f(2) %3D .6020\\ \vspace{15mm} f(5)%26 %3D %26.6990\\ \end{array}$" alt="" /></p>
      <p><br /><img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$\begin{array}{rcl} \vspace{15mm}f(6) %26%3D%26 f(2) %2B f(3) %3D.7781\\ \vspace{15mm}f(7) %26%3D%26 .8451\\ \vspace{15mm}f(8) %26%3D%26 f(2) %2B f(2) %2B f(2) %3D .9030\\ \vspace{15mm}f(9) %26%3D%26 f(3) %2B f(3) %3D .9542\\ \end{array}$" alt="" /></p>
