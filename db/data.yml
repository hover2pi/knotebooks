      <p>The equation of force for Newtonian Gravity is:</p>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=%5Cvec%7BF%7D_g%3DG%5Cfrac%7Bm_1m_2%7D%7B%5Cvec%7Br%7D%5E2%7D" alt="" /></p>
      <p>Where,</p>
      <ul>
      <li class="bullet"><img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \vec{F}_g$" alt="" /> is the force between a body of mass <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ m_1$" alt="" /> and a body of mass <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ m_2$" alt="" /></li>
      <li class="bullet"><img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ G$" alt="" /> is the gravitational constant (<img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ 6.67\times{10}^{-11}N\cdot{m}^2\cdot{kg}^{-2}$" alt="" />)</li>
      <li class="bullet">and <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \vec{r}$" alt="" /> is the distance between the two bodies.</li>
      </ul>
      <div class="post">
      <p>If an orbiting body with mass <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ M$" alt="" /> has a period <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \tau$" alt="" />, the relationship between the period and the radius of two bodies is:</p>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=%5Cvec%7Bv%7D%3D%5Cfrac%7B2%5Cpi%5Cvec%7Br%7D%7D%7B%5Ctau%7D%3D%5Csqrt%7B%5Cfrac%7BGM%7D%7B%5Cvec%7Br%7D%7D" alt="" /></p>
      <p>Squaring both sides and solving for <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \vec{r}$" alt="" />, we get:</p>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=\vec{r}^3%3D\left(\frac{GM}{2\pi^2}\right)\tau^2" alt="" /></p>
      <p>Which means the square of the orbital period varies with the cube of the radius. This brings us to:</p>
      <p>Kepler's Law</p>
      <ul>
      <li>Orbits are elliptical with two foci; one being the mass <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ M$" alt="" /></li>
      <li>An orbiting body covers equal area in equal time</li>
      <li><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=\frac{\vec{r}_1^3}{\vec{r}_2^3}%3D\frac{\tau_1^2}{\tau_2^2}" alt="" /></li>
      </ul>
      <ul>
      </ul>
      <ul>
      </ul>
      </div>
