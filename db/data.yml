    - "Example: Space Trash"
    - |-
      <p>According to NASA, approximately 3,000 working satellites and 6,000 pieces of dormant technology are currently orbiting Earth at various altitudes. Some are as close as 155 miles and others are more than 20,000 miles above the planet&rsquo;s surface.</p>
      <p><strong>A satellite of mass<em></em> <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ m$" alt="" /> orbits the Earth (of mass <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ M$" alt="" />) in a circular orbit of radius <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ R$" alt="" />. The time required for one revolution is:</strong></p>
      <p><strong>A)</strong> independent of <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ M$" alt="" /></p>
      <p><strong>B)</strong> proportional to <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \sqrt{m}$" alt="" /></p>
      <p><strong>C)</strong> linear in <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ R$" alt="" /></p>
      <p><strong>D)</strong> proportional to <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ R^2$" alt="" /></p>
      <p><strong>E)</strong> proportional to <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \sqrt{R^3}$" alt="" /></p>
      <p>________</p>
      <p><strong>Solution:</strong></p>
      <p>From the equation of force for Newtonian Gravity, we can easily solve for <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \tau$" alt="" /> to see how the period (the time required for one revolution) behaves. We get:</p>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=%5Ctau%5E2%3D%5Cleft%28%5Cfrac%7B2%5Cpi%5E2%7D%7BGM%7D%5Cright%29R%5E3%3D%5Cmbox%7B%28constant%29%7D%5Ccdot%20R%5E3" alt="" /></p>
      <p>Now we can look at our choices:</p>
      <p><strong>A)</strong> Our equation contains the mass of the Earth, so the period could not possibly be independent of <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ M$" alt="" /></p>
      <p><strong>B)</strong> The mass of the piece of trash m appears nowhere in the equation, so it isn't proportional to <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \sqrt{m}$" alt="" /></p>
      <p><strong>C)</strong> <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \tau$" alt="" /> is squared and <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ R$" alt="" /> is cubed, so it can't be linear (i.e. <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ \tau\propto R$" alt="" />)</p>
      <p><strong>D)</strong> And for the same reason, it can't be proportional to <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$ R^2$" alt="" /></p>
      <p><strong>E)</strong> But if we take the square root of each side, we get:</p>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=\tau%3D\mbox{(constant)}\cdot\sqrt{R^3}\hspace{5mm}\mbox{so,}\hspace{5mm}\tau\propto\sqrt{R^3}" alt="" /></p>
      <p>So choice <strong>E</strong> is the answer.</p>
    - Joe Filippazzo, Knotebooks - Usable Educational Resources, "Newton's Laws" (Unobtainium Labs, Inc.), www.knotebooks.com
