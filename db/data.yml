    - Bras and Kets
    - |-
      <p>We have already used the notation <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$|\alpha\rangle$" alt="" /> for the elements of a vector space. Of course, we can call these things &ldquo;vectors&rdquo;, but it is also customary &ndash; following Dirac &ndash; to call them &ldquo;kets&rdquo;, which we shall explain in a moment. Associated to every ket in a Hilbert space there is another kind of vector which lives in a different &ldquo;dual&rdquo; vector space to <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$\bf H$" alt="" />. We call this dual vector space <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$\bf{H*}$" alt="" /> and the elements of this space are called &ldquo;dual vectors&rdquo; or &ldquo;bras&rdquo; (!).</p>
      <p>If you think of kets as column vectors, then the bras are row vectors and the correspondence between a ket and bra is that induced by the Hermitian adjoint <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$\dagger$" alt="" /> (which is the <strong>complex conjugate&mdash;transpose</strong>). More generally, every vector <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$|\psi\rangle$" alt="" /> determines a linear function <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$F_\psi$" alt="" /> on <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$\bf H$" alt="" />, which is defined using the scalar product by:</p>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=F_%5Cpsi%28%7C%5Calpha%5Crangle%29%3D%5Clangle%5Cpsi%7C%5Calpha%5Crangle" alt="" /></p>
      <p>The set of all linear functions on a vector space is itself a vector space &ndash; the dual vector space. For a Hilbert space the dual vector space can be identified with the original vector space in the manner indicated above. Instead of <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$F_\psi$" alt="" />, we use the notation <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$\langle\psi |$" alt="" /> for the linear function defined by the equation above. Thus a ket <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$|\psi\rangle$" alt="" /> defines a bra <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$\langle\psi |$" alt="" /> which is a linear function on <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$\bf H$" alt="" /> via:</p>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=|\alpha\rangle\rightarrow\langle\psi|\alpha\rangle\hspace{15mm}\mbox{or}\hspace{15mm}\langle\psi |%3D(|\psi\rangle )\dagger" alt="" /></p>
      <p>which makes good sense if you are thinking in terms of column and row vectors. Note that because the bras form a complex vector space they can be added and scalar multiplied as usual. We use the obvious notation:</p>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=%5Clangle%5Calpha%20%7C+%5Clangle%5Cbeta%20%7C%3D%5Clangle%5Cgamma%20%7C%5Cmbox%7B,%20and%20%7Dc%28%5Clangle%5Calpha%20%7C%29%3Dc%5Clangle%5Calpha%20%7C%3D%5Clangle%5Calpha%20%7Cc" alt="" /></p>
      <p>and so forth. Note in particular, though, that the bra corresponding to the ket <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$c|\psi\rangle$" alt="" /> involves a complex conjugation:</p>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=(c|\psi\rangle )\dagger %3D\langle\psi |c*" alt="" /></p>
      <p>To see this we consider the linear function de\xEF\xAC\x81ned by <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$|\gamma\rangle %3Dc|\psi\rangle$" alt="" />. Evaluated on some vector <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$|\alpha\rangle$" alt="" /> we get:</p>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=%5Clangle%5Cgamma%7C%5Calpha%5Crangle%3D%5Clangle%5Calpha%20%7C%5Cgamma%5Crangle%5E*%3D%28%5Clangle%5Calpha%20%7Cc%7C%5Cpsi%5Crangle%29%5E*%3Dc%5E*%5Clangle%5Calpha%20%7C%5Cpsi%5Crangle%5E*%3Dc%5E*%5Clangle%5Cpsi%20%7C%5Calpha%5Crangle" alt="" /></p>
      <p>The origin of the terminology &ldquo;bra&rdquo; and &ldquo;ket&rdquo; comes from the pairing between vectors and linear functions via the scalar product <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$\langle\psi |\alpha\rangle$" alt="" />, which uses a bracket notation. Get it? This terminology was introduced by Dirac, and the notation we are using is called &ldquo;Dirac&rsquo;s bra-ket notation&rdquo;.</p>
    - "Professor Charles G. Torre (2007, October 15). Quantum Mechanics. Retrieved July 28, 2009, from Free Online Course Materials \xE2\x80\x94 USU OpenCourseWare Web (http://ocw.usu.edu/physics/classical-mechanics)"
