    - Electron Waves and the Uncertainty Principle
    - |-
      <p>We now have a fairly detailed description of the energies of the electrons in atoms. What we do not have is a model which tells us what factors determine the energy of an electron in a shell or subshell. Nor do we have a model to explain why these energies are similar but different for electrons in different subshells. A complete answer to these questions requires a development of the quantum theory of electron motion in atoms. Because the postulates of this quantum theory cannot be readily developed from experimental observations, we will concern ourselves with a few important conclusions only.</p>
      <p>The first important conclusion is that the motion of an electron in an atom is described by a wave function. Interpretation of the wave motion of electrons is a very complicated proposition, and we will only deal at present with a single important consequence, namely the uncertainty principle. A characteristic of wave motion is that, unlike a particle, the wave does not have a definite position at a single point in space.</p>
      <p>By contrast, the location of a particle is precise. Therefore, since an electron travels as a wave, we must conclude that we cannot determine the precise location of the electron in an atom. This is, for our purposes, the uncertainty principle of quantum mechanics. We can make measurements of the location of the electron, but we find that each measurement results in a different value. We are then forced to accept that we cannot determine the precise location. We are allowed, however, to determine a probability distribution for where the electron is observed.</p>
      <p>This probability distribution is determined by quantum mechanics. The motion of the electron in a hydrogen atom is described by a function, often called the <strong>wave function </strong>or the <strong>electron orbital</strong> and typically designated by the symbol <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$\psi$" alt="" />.&nbsp; <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$\psi$" alt="" /> is a function of the position of the electron <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$r$" alt="" />, and quantum mechanics tells us that <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$(|\psi |)^2$" alt="" /> is the probability of observing the electron at the location <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$r$" alt="" />.</p>
      <p>Each electron orbital has an associated constant value of the electronic energy, <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$E_n$" alt="" />, in agreement with our earlier conclusions. In fact, quantum mechanics exactly predicts the energy shells and the hydrogen atom spectrum we observe. The energy of an electron in an orbital is determined primarily by two characteristics of the orbital. The first, rather intuitive, property determines the average potential energy of the electron: an orbital which has substantial probability in regions of low potential energy will have a low total energy. By Coulomb's law, the potential energy arising from nucleus-electron attraction is lower when the electron is nearer the nucleus. In atoms with more than one electron, electron-electron repulsion also contributes to the potential energy, as Coulomb's law predicts an increase in potential energy arising from the repulsion of like charges.</p>
      <p>A second orbital characteristic determines the contribution of kinetic energy, via a more subtle effect arising out of quantum mechanics. As a consequence of the uncertainty principle, quantum mechanics predicts that, the more confined an electron is to a smaller region of space, the higher must be its average kinetic energy. Since we cannot measure the position of electron precisely, we define the uncertainty in the measurement as&nbsp;<img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$\Delta x$" alt="" />. Quantum mechanics also tells us that we cannot measure the momentum of an electron precisely either, so there is an uncertainty <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$\Delta p$" alt="" /> in the momentum. In mathematical detail, the uncertainty principle states that these uncertainties are related by an inequality:</p>
      <p><img class="latex_center" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=\Delta x \Delta p \ge\frac{h}{4\pi}\hspace{15mm}\mbox{where,}\hspace{15mm}h%3D6.62\times 10^{24}\mbox J \cdot \mbox s" alt="" /></p>
      <p>This inequality reveals that, when an electron moves in a small area with a correspondingly small uncertainty <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$\Delta x$" alt="" />, the uncertainty in the momentum <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$\Delta p$" alt="" /> must be large. For <img class="latex_inline" src="http://chart.apis.google.com/chart?cht=tx&amp;chf=bg,s,FFFFFF00&amp;chco=000000&amp;chl=$\Delta p$" alt="" /> to be large, the momentum must also be large, and so must be the kinetic energy.</p>
      <p>Therefore, the more compact an orbital is, the higher will be the average kinetic energy of an electron in that orbital. This extra kinetic energy, which can be regarded as the confinement energy, is comparable in magnitude to the average potential energy of electron-nuclear attraction. Therefore, in general, an electron orbital provides a compromise, somewhat localizing the electron in regions of low potential energy but somewhat delocalizing it to lower its confinement energy.</p>
    - Quantum Energy Levels in Atoms, John S. Hutchinson, Jan. 4, 2005 (The Connexions Project) http://cnx.org (Accessed June 29, 2009)
